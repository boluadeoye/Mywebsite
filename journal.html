            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 64px;
        }

        .nav { position: fixed; top: 0; left: 0; width: 100%; background: var(--bg-slate); border-bottom: 1px solid var(--border-color); z-index: 1000; }
        .nav .wrap { display: flex; justify-content: center; align-items: center; height: 64px; }
        .nav-links { list-style: none; display: flex; align-items: center; gap: 8px; padding: 0; margin: 0; }
        .nav-links a { display: block; text-decoration: none; color: var(--text-cream); font-weight: 700; padding: 8px 16px; border-radius: 999px; transition: all 300ms var(--transition); }
        .nav-links a.active { background-color: var(--accent-gold); color: var(--bg-slate); }
        .nav-links a:not(.active):hover { background-color: #4A5568; }

        main {
            flex: 1;
            padding: 32px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .view-toggle button {
            padding: 8px 16px;
            background: var(--panel-cream);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            cursor: pointer;
            transition: all 300ms var(--transition);
            margin: 0 8px;
            font-weight: 700;
        }

        .view-toggle button.active {
            background: var(--accent-gold);
            color: var(--bg-slate);
            border-color: var(--accent-gold);
        }

        #archive-view {
            display: block;
        }

        #constellation-view {
            display: none;
            position: relative;
            height: calc(100vh - 128px);
            overflow: hidden;
        }

        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
        }

        .filter-tag {
            padding: 4px 12px;
            background: var(--panel-cream);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            cursor: pointer;
            transition: all 300ms var(--transition);
        }

        .filter-tag.active {
            background: var(--accent-gold);
            color: var(--bg-slate);
            border-color: var(--accent-gold);
        }

        .dossier-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
        }

        .dossier-cover {
            background: var(--panel-cream);
            padding: 24px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 300ms var(--transition);
            text-align: center;
            position: relative;
        }

        .dossier-cover:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .dossier-cover h3 {
            font-size: 1.2rem;
            margin: 0 0 8px;
            color: var(--accent-gold);
        }

        .dossier-cover p {
            font-style: italic;
            color: var(--text-muted);
            margin: 0;
        }

        #dossier-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--panel-cream);
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 2000;
            width: 80%;
            max-width: 800px;
            opacity: 0;
            transition: opacity 300ms, transform 600ms var(--transition);
        }

        #dossier-modal.open {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        #dossier-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        #dossier-content h4 {
            grid-column: span 2;
            text-align: center;
            color: var(--accent-gold);
        }

        #dossier-content p {
            font-family: 'Lora', serif;
            line-height: 1.6;
        }

        #dossier-content textarea {
            grid-column: span 2;
            width: 100%;
            min-height: 150px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Lora', serif;
        }

        #close-dossier {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
        }

        .orb {
            position: absolute;
            width: 30px;
            height: 30px;
            background: var(--accent-gold);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-gold);
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--bg-slate);
        }

        #connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #nexus-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel-cream);
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 3000;
            display: none;
            text-align: center;
        }

        #nexus-content {
            font-family: 'Lora', serif;
            margin-bottom: 16px;
        }

        #capture-btn, #dismiss-btn {
            padding: 8px 16px;
            background: var(--accent-gold);
            color: var(--bg-slate);
            border: none;
            border-radius: 999px;
            cursor: pointer;
            margin: 0 8px;
        }

        .main-footer { width: 100%; padding: 2rem 0; background-color: var(--bg-slate); border-top: 1px solid var(--border-color); }
        .main-footer p { text-align: center; font-size: 0.9rem; color: var(--text-muted); }

<body>

        <div class="wrap">

    <main>
        <div class="view-toggle">
            <button id="archive-toggle" class="active">Dossier Grid</button>
            <button id="constellation-toggle">Constellation View</button>
        </div>

        <div id="archive-view">
            <div class="filter-bar" id="filter-bar"></div>
            <div class="dossier-grid" id="dossier-grid"></div>
        </div>

        <div id="constellation-view">
            <svg id="connections-svg"></svg>
        </div>
    </main>

    <div id="dossier-modal">
        <button id="close-dossier">×</button>
        <div id="dossier-content"></div>
    </div>

    <div id="nexus-modal">
        <div id="nexus-content"></div>
        <button id="capture-btn">Capture</button>
        <button id="dismiss-btn">Dismiss</button>
    </div>

    <footer class="main-footer">
        <div class="wrap">
            <p>© 2025 Boluadeoye • Crafted with passion</p>
        </div>
    </footer>

    <script>
        (function() {
            const journalKey = 'foundryDossiers';
            const constellationKey = 'foundryConstellation';
            let dossiers = JSON.parse(localStorage.getItem(journalKey)) || [
                {
                    character: "The Silent Cartographer of Lost Empires",
                    setting: "A fog-shrouded archive beneath a crumbling Venetian palazzo, where maps bleed ink like wounds.",
                    tension: "Can one redraw the boundaries of forgotten kingdoms without erasing the ghosts that guard their secrets?",
                    tags: ["historical", "fantasy", "mystery"],
                    notes: ""
                },
                {
                    character: "The Wandering Tale-Weaver with a Voice of Storms",
                    setting: "A caravan of rusted airships drifting over irradiated badlands, lit by bioluminescent fungi.",
                    tension: "What stories must be spun to bind fractured survivors, when every myth risks awakening the old world's vengeful spirits?",
                    tags: ["post-apocalyptic", "folklore", "fantasy"],
                    notes: ""
                },
                {
                    character: "The Mirror-Mender Who Sees Fractured Selves",
                    setting: "A labyrinthine hall of endless reflections in an abandoned Parisian opera house, where echoes whisper prophecies.",
                    tension: "If mending a shattered mirror restores a stolen memory, whose face will stare back—yours, or the one you've forgotten to fear?",
                    tags: ["surreal", "mystery", "psychological"],
                    notes: ""
                }
            ];

            let constellation = JSON.parse(localStorage.getItem(constellationKey)) || { positions: {}, connections: [] };

            const archiveToggle = document.getElementById('archive-toggle');
            const constellationToggle = document.getElementById('constellation-toggle');
            const archiveView = document.getElementById('archive-view');
            const constellationView = document.getElementById('constellation-view');
            const filterBar = document.getElementById('filter-bar');
            const dossierGrid = document.getElementById('dossier-grid');
            const dossierModal = document.getElementById('dossier-modal');
            const dossierContent = document.getElementById('dossier-content');
            const closeDossier = document.getElementById('close-dossier');
            const nexusModal = document.getElementById('nexus-modal');
            const nexusContent = document.getElementById('nexus-content');
            const captureBtn = document.getElementById('capture-btn');
            const dismissBtn = document.getElementById('dismiss-btn');

            let activeFilter = null;
            let currentDossierIndex = -1;
            let selectedOrbs = [];

            // Get unique tags
            function getUniqueTags() {
                const allTags = new Set(dossiers.flatMap(d => d.tags));
                return Array.from(allTags).sort();
            }

            // Render filter bar
            function renderFilterBar() {
                filterBar.innerHTML = '';
                getUniqueTags().forEach(tag => {
                    const span = document.createElement('span');
                    span.classList.add('filter-tag');
                    span.textContent = tag;
                    span.addEventListener('click', () => {
                        activeFilter = activeFilter === tag ? null : tag;
                        document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                        if (activeFilter) span.classList.add('active');
                        renderDossierGrid();
                    });
                    filterBar.appendChild(span);
                });
            }

            // Render dossier grid
            function renderDossierGrid() {
                dossierGrid.innerHTML = '';
                const filtered = activeFilter ? dossiers.filter(d => d.tags.includes(activeFilter)) : dossiers;
                filtered.forEach((d, index) => {
                    const cover = document.createElement('div');
                    cover.classList.add('dossier-cover');
                    cover.innerHTML = `
                        <h3>${d.character}</h3>
                        <p>${d.setting}</p>
                    `;
                    cover.addEventListener('click', () => openDossier(index));
                    dossierGrid.appendChild(cover);
                });
            }

            // Open dossier with unfolding
            function openDossier(index) {
                currentDossierIndex = index;
                const d = dossiers[index];
                dossierContent.innerHTML = `
                    <h4>${d.character}</h4>
                    <p>${d.setting}</p>
                    <p class="tension">${d.tension}</p>
                    <span>Tags: ${d.tags.join(', ')}</span>
                    <h4>Notes</h4>
                    <textarea>${d.notes || ''}</textarea>
                `;
                const textarea = dossierContent.querySelector('textarea');
                textarea.addEventListener('input', () => {
                    d.notes = textarea.value;
                    saveDossiers();
                });
                dossierModal.classList.add('open');
            }

            closeDossier.addEventListener('click', () => {
                dossierModal.classList.remove('open');
            });

            // View toggle
            archiveToggle.addEventListener('click', () => {
                archiveToggle.classList.add('active');
                constellationToggle.classList.remove('active');
                archiveView.style.display = 'block';
                constellationView.style.display = 'none';
            });

            constellationToggle.addEventListener('click', () => {
                constellationToggle.classList.add('active');
                archiveToggle.classList.remove('active');
                archiveView.style.display = 'none';
                constellationView.style.display = 'block';
                renderConstellation();
            });

            // Render constellation
            function renderConstellation() {
                constellationView.innerHTML = '<svg id="connections-svg"></svg>';
                const svg = document.getElementById('connections-svg');
                dossiers.forEach((d, index) => {
                    const pos = constellation.positions[index] || { x: Math.random() * constellationView.clientWidth, y: Math.random() * constellationView.clientHeight };
                    const orb = document.createElement('div');
                    orb.classList.add('orb');
                    orb.style.left = `${pos.x}px`;
                    orb.style.top = `${pos.y}px`;
                    orb.dataset.index = index;
                    orb.textContent = d.character[0]; // Initial for orb
                    makeDraggable(orb);
                    orb.addEventListener('click', () => handleOrbClick(index));
                    constellationView.appendChild(orb);
                    constellation.positions[index] = pos;
                });
                drawConnections(svg);
            }

            // Draggable
            function makeDraggable(el) {
                let dragging = false;
                let offsetX, offsetY;
                el.addEventListener('mousedown', (e) => {
                    dragging = true;
                    offsetX = e.clientX - el.getBoundingClientRect().left;
                    offsetY = e.clientY - el.getBoundingClientRect().top;
                });
                document.addEventListener('mousemove', (e) => {
                    if (dragging) {
                        const rect = constellationView.getBoundingClientRect();
                        const x = e.clientX - rect.left - offsetX;
                        const y = e.clientY - rect.top - offsetY;
                        el.style.left = `${x}px`;
                        el.style.top = `${y}px`;
                        constellation.positions[el.dataset.index] = { x, y };
                        drawConnections(document.getElementById('connections-svg'));
                    }
                });
                document.addEventListener('mouseup', () => {
                    if (dragging) {
                        dragging = false;
                        saveConstellation();
                    }
                });
            }

            // Handle orb click for connection
            function handleOrbClick(index) {
                selectedOrbs.push(index);
                if (selectedOrbs.length === 2) {
                    addConnection(selectedOrbs[0], selectedOrbs[1]);
                    selectedOrbs = [];
                }
            }

            // Add connection and trigger nexus
            function addConnection(idx1, idx2) {
                const conn = [idx1, idx2].sort();
                if (!constellation.connections.some(c => c[0] === conn[0] && c[1] === conn[1])) {
                    constellation.connections.push(conn);
                    saveConstellation();
                    drawConnections(document.getElementById('connections-svg'));
                    generateNexus(idx1, idx2);
                }
            }

            // Draw connections
            function drawConnections(svg) {
                svg.innerHTML = '';
                constellation.connections.forEach(conn => {
                    const orb1 = constellationView.querySelector(`.orb[data-index="${conn[0]}"]`);
                    const orb2 = constellationView.querySelector(`.orb[data-index="${conn[1]}"]`);
                    if (orb1 && orb2) {
                        const x1 = parseFloat(orb1.style.left) + 15;
                        const y1 = parseFloat(orb1.style.top) + 15;
                        const x2 = parseFloat(orb2.style.left) + 15;
                        const y2 = parseFloat(orb2.style.top) + 15;
                        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                        line.setAttribute("x1", x1);
                        line.setAttribute("y1", y1);
                        line.setAttribute("x2", x2);
                        line.setAttribute("y2", y2);
                        line.setAttribute("stroke", "var(--accent-gold)");
                        line.setAttribute("stroke-width", "2");
                        line.setAttribute("stroke-dasharray", "5,5");
                        svg.appendChild(line);
                    }
                });
            }

            // Generate nexus via API
            async function generateNexus(idx1, idx2) {
                const d1 = dossiers[idx1];
                const d2 = dossiers[idx2];
                const prompt = `You are a creative muse. A writer has connected two ideas. The first idea is about '${d1.character} in ${d1.setting}.' The second idea is about '${d2.character} in ${d2.setting}.' Generate a single, new, evocative 'hybrid glimmer' or 'what if' question that combines these two concepts.`;
                try {
                    const response = await fetch('https://foundry-oracle-adeoye-boluwatifes-projects.vercel.app/api/oracle', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: prompt })
                    });
                    const data = await response.json();
                    nexusContent.textContent = data.response || 'No inspiration sparked.';
                    nexusModal.style.display = 'block';
                } catch (error) {
                    nexusContent.textContent = 'Oracle unavailable.';
                    nexusModal.style.display = 'block';
                }
            }

            captureBtn.addEventListener('click', () => {
                const newDossier = {
                    character: "Hybrid Glimmer",
                    setting: "",
                    tension: nexusContent.textContent,
                    tags: [],
                    notes: ""
                };
                dossiers.push(newDossier);
                saveDossiers();
                nexusModal.style.display = 'none';
                renderConstellation();
            });

            dismissBtn.addEventListener('click', () => {
                nexusModal.style.display = 'none';
            });

            // Save
            function saveDossiers() {
                localStorage.setItem(journalKey, JSON.stringify(dossiers));
            }

            function saveConstellation() {
                localStorage.setItem(constellationKey, JSON.stringify(constellation));
            }

            // Init
            renderFilterBar();
            renderDossierGrid();
        })();
    </script>
