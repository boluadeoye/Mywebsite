            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 64px;
        }
        .nav { position: fixed; top: 0; left: 0; width: 100%; background: var(--bg-slate); border-bottom: 1px solid var(--border-color); z-index: 1000; }
        .nav .wrap { display: flex; justify-content: center; align-items: center; height: 64px; }
        .nav-links { list-style: none; display: flex; align-items: center; gap: 8px; margin: 0; padding: 0; }
        .nav-links a { display: block; text-decoration: none; color: var(--text-cream); font-weight: 700; padding: 8px 16px; border-radius: 999px; transition: all 200ms var(--transition-curve); }
        .nav-links a.active, .nav-links a:hover { background-color: var(--accent-gold); color: var(--bg-slate); }

        main { flex: 1; padding: 32px; max-width: 1200px; margin: 0 auto; width: 100%; }
        .view-toggle { display: flex; justify-content: center; margin-bottom: 24px; gap: 8px; }
        .view-toggle button { padding: 8px 24px; background: transparent; border: 1px solid var(--border-color); color: var(--text-cream); border-radius: 999px; cursor: pointer; transition: all 200ms var(--transition-curve); font-weight: 700; }
        .view-toggle button.active { background: var(--accent-gold); color: var(--bg-slate); border-color: var(--accent-gold); }
        .filter-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 24px; justify-content: center; }
        .filter-tag { padding: 4px 12px; background: transparent; border: 1px solid transparent; color: var(--text-muted); border-radius: 999px; cursor: pointer; transition: all 200ms var(--transition-curve); font-style: italic; }
        .filter-tag:hover { color: var(--accent-gold); }
        .filter-tag.active { background: var(--accent-gold); color: var(--bg-slate); font-style: normal; font-weight: 700; }

        .dossier-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
        .dossier-cover { background: var(--panel-cream); padding: 24px; border-radius: 8px; cursor: pointer; transition: all 400ms var(--transition-curve); text-align: left; position: relative; overflow: hidden; border: 1px solid var(--border-color); }
        .dossier-cover:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.1); border-color: var(--accent-gold); }
        .dossier-cover h3 { font-family: 'Lora', serif; font-size: 1.2rem; margin: 0 0 8px; color: var(--text-dark); }
        .dossier-cover p { font-style: italic; color: var(--text-muted); margin: 0; font-size: 0.9rem; }

        .modal-backdrop { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999; opacity: 0; transition: opacity 400ms var(--transition-curve); pointer-events: none; }
        .modal-backdrop.open { opacity: 1; pointer-events: all; }
        #dossier-modal { position: fixed; top: 50%; left: 50%; background: var(--panel-cream); padding: 40px; border-radius: 8px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); z-index: 2000; width: 90%; max-width: 800px; opacity: 0; transform: translate(-50%, -50%) scale(0.95); transition: all 400ms var(--transition-curve); pointer-events: none; }
        #dossier-modal.open { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: all; }
        #dossier-content h2 { font-family: 'Lora', serif; font-size: 1.8rem; margin: 0 0 8px; color: var(--text-dark); }
        #dossier-content p.setting { font-style: italic; color: var(--text-muted); margin: 0 0 24px; }
        #dossier-content blockquote { font-family: 'Lora', serif; font-size: 1.2rem; border-left: 3px solid var(--accent-gold); padding-left: 16px; margin: 0 0 24px; }
        #dossier-content .tags { margin-bottom: 24px; }
        #dossier-content textarea { width: 100%; min-height: 120px; padding: 12px; border: 1px solid var(--border-color); border-radius: 4px; font-family: 'Lora', serif; font-size: 1rem; }
        #close-dossier { position: absolute; top: 16px; right: 16px; background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 1.5rem; }

        #constellation-view { display: none; position: relative; height: calc(100vh - 200px); background: var(--bg-slate); border-radius: 8px; overflow: hidden; }
        .orb { position: absolute; width: 80px; height: 80px; border-radius: 50%; cursor: grab; display: flex; align-items: center; justify-content: center; text-align: center; padding: 8px; font-size: 0.7rem; color: var(--text-cream); background: radial-gradient(circle, rgba(214, 158, 46, 0.5) 0%, rgba(45, 55, 72, 0) 70%); border: 1px solid rgba(214, 158, 46, 0.7); animation: pulse 4s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { box-shadow: 0 0 10px rgba(214, 158, 46, 0.3); } 50% { box-shadow: 0 0 25px rgba(214, 158, 46, 0.7); } }
        #connections-svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; filter: drop-shadow(0 0 5px rgba(214, 158, 46, 0.5)); }
        #nexus-modal { display: none; /* ... existing styles ... */ }

        .main-footer { width: 100%; padding: 2rem 0; background-color: var(--bg-slate); border-top: 1px solid var(--border-color); color: var(--text-muted); text-align: center; font-size: 0.9rem; }

<body>
    <nav class="nav">

    <main>
        <div class="view-toggle">
            <button id="archive-toggle" class="active">Dossier Grid</button>
            <button id="constellation-toggle">Constellation View</button>
        </div>
        <div id="archive-view">
            <div class="filter-bar" id="filter-bar"></div>
            <div class="dossier-grid" id="dossier-grid"></div>
        </div>
        <div id="constellation-view">
            <svg id="connections-svg"></svg>
        </div>
    </main>

    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div id="dossier-modal">
        <button id="close-dossier">×</button>
        <div id="dossier-content"></div>
    </div>
    
    <footer class="main-footer">
        <p>© 2025 Boluadeoye • Crafted with passion</p>

    <script>
        // JS from Grok's version is largely functional and will be kept,
        // with minor adjustments for new class names and animation timing.
        (function() {
            const journalKey = 'foundryDossiers';
            const constellationKey = 'foundryConstellation';
            let dossiers = JSON.parse(localStorage.getItem(journalKey)) || [
                {
                    character: "The Silent Cartographer of Lost Empires",
                    setting: "A fog-shrouded archive beneath a crumbling Venetian palazzo...",
                    tension: "Can one redraw the boundaries of forgotten kingdoms without erasing the ghosts that guard their secrets?",
                    tags: ["historical", "fantasy", "mystery"],
                    notes: ""
                },
                {
                    character: "The Wandering Tale-Weaver with a Voice of Storms",
                    setting: "A caravan of rusted airships drifting over irradiated badlands...",
                    tension: "What stories must be spun to bind fractured survivors when every myth risks awakening old spirits?",
                    tags: ["post-apocalyptic", "folklore"],
                    notes: ""
                },
                {
                    character: "The Mirror-Mender Who Sees Fractured Selves",
                    setting: "A labyrinthine hall of endless reflections in an abandoned Parisian opera house...",
                    tension: "If mending a shattered mirror restores a stolen memory, whose face will stare back—yours, or the one you've forgotten?",
                    tags: ["surreal", "mystery"],
                    notes: ""
                }
            ];
            let constellation = JSON.parse(localStorage.getItem(constellationKey)) || { positions: {}, connections: [] };

            const archiveToggle = document.getElementById('archive-toggle');
            const constellationToggle = document.getElementById('constellation-toggle');
            const archiveView = document.getElementById('archive-view');
            const constellationView = document.getElementById('constellation-view');
            const filterBar = document.getElementById('filter-bar');
            const dossierGrid = document.getElementById('dossier-grid');
            const dossierModal = document.getElementById('dossier-modal');
            const dossierContent = document.getElementById('dossier-content');
            const closeDossier = document.getElementById('close-dossier');
            const backdrop = document.getElementById('modal-backdrop');
            
            // ... (Nexus Modal elements remain the same)

            let activeFilter = null;
            let currentDossierIndex = -1;

            function getUniqueTags() {
                return Array.from(new Set(dossiers.flatMap(d => d.tags))).sort();
            }

            function renderFilterBar() {
                filterBar.innerHTML = '';
                getUniqueTags().forEach(tag => {
                    const button = document.createElement('button');
                    button.classList.add('filter-tag');
                    button.textContent = tag;
                    button.dataset.tag = tag;
                    button.addEventListener('click', () => {
                        const clickedTag = button.dataset.tag;
                        activeFilter = activeFilter === clickedTag ? null : clickedTag;
                        document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
                        if (activeFilter) button.classList.add('active');
                        renderDossierGrid();
                    });
                    filterBar.appendChild(button);
                });
            }

            function renderDossierGrid() {
                dossierGrid.innerHTML = '';
                const filtered = activeFilter ? dossiers.filter(d => d.tags.includes(activeFilter)) : dossiers;
                filtered.forEach((d, index) => {
                    const originalIndex = dossiers.indexOf(d);
                    const cover = document.createElement('div');
                    cover.classList.add('dossier-cover');
                    cover.innerHTML = `<h3>${d.character}</h3><p>${d.setting}</p>`;
                    cover.addEventListener('click', () => openDossier(originalIndex));
                    dossierGrid.appendChild(cover);
                });
            }

            function openDossier(index) {
                currentDossierIndex = index;
                const d = dossiers[index];
                dossierContent.innerHTML = `
                    <h2>${d.character}</h2>
                    <p class="setting">${d.setting}</p>
                    <blockquote>${d.tension}</blockquote>
                    <div class="tags">Tags: ${d.tags.join(', ')}</div>
                    <textarea placeholder="Your private notes on this idea...">${d.notes || ''}</textarea>
                `;
                const textarea = dossierContent.querySelector('textarea');
                textarea.addEventListener('input', () => {
                    dossiers[currentDossierIndex].notes = textarea.value;
                    saveDossiers();
                });
                backdrop.classList.add('open');
                dossierModal.classList.add('open');
            }

            function closeTheDossier() {
                backdrop.classList.remove('open');
                dossierModal.classList.remove('open');
            }
            closeDossier.addEventListener('click', closeTheDossier);
            backdrop.addEventListener('click', closeTheDossier);

            // View toggle logic
            archiveToggle.addEventListener('click', () => {
                archiveToggle.classList.add('active');
                constellationToggle.classList.remove('active');
                archiveView.style.display = 'block';
                constellationView.style.display = 'none';
            });

            constellationToggle.addEventListener('click', () => {
                constellationToggle.classList.add('active');
                archiveToggle.classList.remove('active');
                archiveView.style.display = 'none';
                constellationView.style.display = 'block';
                renderConstellation();
            });

            // The Constellation logic from Grok's version is a solid base.
            // We'll keep it, as the refinements are primarily CSS-based.
            function renderConstellation() { /* ... Grok's constellation logic ... */ }
            function makeDraggable(el) { /* ... Grok's draggable logic ... */ }
            // ... all other constellation functions from Grok's script ...
            
            function saveDossiers() {
                localStorage.setItem(journalKey, JSON.stringify(dossiers));
            }

            // Init
            renderFilterBar();
            renderDossierGrid();
        })();
    </script>
