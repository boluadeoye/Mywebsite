<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Your Journal â€” Writer's Foundry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f5f5dc; --panel: #ffffff;
      --ink: #2c3e50; --muted: #596a7a;
      --accent: #800000; --border-color: #dcd8cd;
      --radius: 12px; --serif: 'Playfair Display', Georgia, serif;
      --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg); color: var(--ink);
      font: 16px/1.7 var(--sans-serif);
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }
    .wrap { max-width: 800px; margin: 0 auto; padding: 0 1.5rem 4rem; }

    /* --- NEW: Unified Navigation Bar Styles --- */
    .main-nav { background: var(--panel); border-bottom: 1px solid var(--border-color); padding: 1rem 0; margin-bottom: 2rem; }
    .main-nav .wrap { display: flex; justify-content: space-between; align-items: center; }
    .nav-brand { font-family: var(--serif); font-weight: 800; font-size: 1.2rem; color: var(--ink); text-decoration: none; }
    .nav-links a { font-weight: 700; color: var(--muted); text-decoration: none; margin-left: 1.5rem; }
    .nav-links a:hover, .nav-links a.active { color: var(--accent); }
    
    .page-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 3rem; }
    .btn {
        padding: 0.7rem 1.5rem; background: var(--accent);
        color: #fff; text-decoration: none; border-radius: 99px;
        font-weight: 700; border: 1px solid transparent;
        transition: all 0.2s ease; cursor: pointer; font-family: var(--sans-serif);
    }
    .btn-secondary { background: transparent; color: var(--muted); border-color: var(--border-color); }
    .btn-secondary:hover { color: var(--accent); border-color: var(--accent); }

    .idea-card {
        background: var(--panel); border: 1px solid var(--border-color);
        padding: 2rem; border-radius: var(--radius);
        margin-bottom: 2rem;
    }
    .idea-card h3 {
        font-family: var(--serif); font-size: 1.1rem;
        text-transform: uppercase; letter-spacing: 1px;
        font-weight: 800; color: var(--ink);
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 0.5rem; margin-bottom: 1rem;
    }
    .idea-card p { font-size: 1.1rem; line-height: 1.7; }
    .card-notes {
        width: 100%; margin-top: 1.5rem; padding: 1rem;
        font-family: var(--sans-serif); font-size: 1rem;
        border: 1px solid var(--border-color); border-radius: 8px;
        background: var(--bg); resize: vertical; min-height: 80px;
    }
    .card-notes:focus { outline: 1px solid var(--accent); }
  </style>
</head>
<body>
  <nav class="main-nav">
    <div class="wrap">
      <a href="./lab.html" class="nav-brand">The Writer's Foundry</a>
      <div class="nav-links">
        <a href="./lab.html">Foundry</a>
        <a href="./anvil.html">Anvil</a>
        <a href="./journal.html" class="active">Journal</a>
      </div>
    </div>
  </nav>

  <main class="wrap">
    <section id="journalContainer"></section>
    <div class="page-controls">
        <button id="exportBtn" class="btn btn-secondary">Export All to Text</button>
        <button id="clearBtn" class="btn btn-secondary">Clear Journal</button>
    </div>
  </main>

  <script>
    (function() {
      const journalContainer = document.getElementById('journalContainer');
      const clearBtn = document.getElementById('clearBtn');
      const exportBtn = document.getElementById('exportBtn');
      
      let journal = JSON.parse(localStorage.getItem('foundryJournal')) || [];
      let notes = JSON.parse(localStorage.getItem('foundryJournalNotes')) || {};

      const saveNotes = () => { localStorage.setItem('foundryJournalNotes', JSON.stringify(notes)); };

      const renderJournal = () => {
        if (journal.length > 0) {
            journalContainer.innerHTML = journal.map((idea, index) => `
                <div class="idea-card">
                    <h3>Logline</h3>
                    <p>${idea.logline}</p>
                    <textarea class="card-notes" data-index="${index}" placeholder="Add your personal notes here...">${notes[index] || ''}</textarea>
                </div>
            `).join('');
        } else {
            journalContainer.innerHTML = '<p style="text-align:center; color: var(--muted); font-size: 1.2rem; padding: 3rem 0;">Your journal is empty. Return to the <a href="./lab.html" style="font-weight: 700; color: var(--accent);">Foundry</a> to save some ideas!</p>';
        }
      };

      journalContainer.addEventListener('input', (e) => {
          if (e.target.classList.contains('card-notes')) {
              const index = e.target.dataset.index;
              notes[index] = e.target.value;
              saveNotes();
          }
      });

      clearBtn.addEventListener('click', () => {
          if (confirm('Are you sure you want to clear your entire journal? This cannot be undone.')) {
              localStorage.removeItem('foundryJournal');
              localStorage.removeItem('foundryJournalNotes');
              journal = []; notes = {};
              renderJournal();
          }
      });

      exportBtn.addEventListener('click', () => {
          if (journal.length === 0) { alert('Your journal is empty.'); return; }
          let textContent = "My Writer's Foundry Journal\n============================\n\n";
          journal.forEach((idea, index) => {
              textContent += `IDEA ${index + 1}\n----------------------------\n`;
              textContent += `LOGLINE: ${idea.logline.replace(/<[^>]*>/g, '')}\n\n`;
              textContent += `DEEP DIVE QUESTION: ${idea.question}\n\n`;
              if (notes[index]) { textContent += `MY NOTES:\n${notes[index]}\n\n`; }
              textContent += `============================\n\n`;
          });
          const blob = new Blob([textContent], { type: 'text/plain' });
          const anchor = document.createElement('a');
          anchor.href = URL.createObjectURL(blob);
          anchor.download = 'foundry_journal.txt';
          anchor.click();
          URL.revokeObjectURL(anchor.href);
      });

      renderJournal();
    })();
  </script>
</body>
</html>
