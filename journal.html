<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writer's Foundry: Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --bg: #f5f5dc; /* Beige background */
            --panel: #ffffff; /* White for cards */
            --ink: #2c3e50; /* Primary dark text */
            --muted: #596a7a; /* Muted/secondary text */
            --accent: #800000; /* Maroon/burgundy accent */
            --border-color: #dcd8cd; /* Subtle border color */
        }

        /* Base Styles */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--ink);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            box-sizing: border-box;
            text-rendering: optimizeLegibility;
        }

        /* Unified Navigation Bar */
        .nav-bar {
            background-color: var(--panel);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            z-index: 1000;
        }

        .nav-brand {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--ink);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            font-size: 1.05rem;
            color: var(--muted);
            text-decoration: none;
            padding: 5px 0;
            position: relative;
        }

        .nav-link:hover {
            color: var(--ink);
        }

        .nav-link.active {
            color: var(--accent);
            font-weight: bold;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
        }

        /* Main Content Wrapper */
        .wrap {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            margin: 25px auto;
            padding: 0 20px;
            box-sizing: border-box;
        }

        h1.page-title {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 2.2rem;
            color: var(--ink);
            text-align: center;
            margin-bottom: 30px;
            text-rendering: optimizeLegibility;
        }

        /* Empty State */
        .empty-journal {
            text-align: center;
            padding: 50px 20px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            color: var(--muted);
            font-style: italic;
            margin-top: 30px;
        }
        .empty-journal p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        .empty-journal a {
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
        }
        .empty-journal a:hover {
            text-decoration: underline;
        }

        /* Idea Cards */
        .idea-card {
            background-color: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            padding: 20px 25px;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .idea-card h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 1.1rem;
            color: var(--ink);
            text-transform: uppercase;
            margin: 0;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(var(--ink-rgb), 0.1); /* Subtle separator */
            letter-spacing: 0.05em;
        }

        .idea-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0;
            color: var(--ink);
        }

        /* Notes Textarea */
        .idea-card textarea.notes-textarea {
            width: 100%;
            min-height: 100px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg); /* Differentiate from card background */
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--ink);
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .idea-card textarea.notes-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.1);
        }

        /* Control Buttons */
        .journal-controls {
            display: flex;
            justify-content: flex-end; /* Align to the right */
            gap: 15px;
            margin-top: 30px;
            margin-bottom: 50px; /* Space from bottom of page */
        }

        .btn-secondary {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--ink);
            font-family: system-ui, -apple-system, sans-serif;
            font-weight: normal;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
            background-color: #f9f0f0;
        }

        .btn-danger {
            background-color: #dc3545; /* Red for danger */
            color: var(--panel);
            border: 1px solid #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .nav-bar {
                flex-direction: column;
                gap: 10px;
                padding: 10px 15px;
            }
            .nav-links {
                gap: 15px;
            }
            .wrap {
                margin: 15px auto;
                padding: 0 15px;
            }
            h1.page-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            .idea-card {
                padding: 15px 20px;
                margin-bottom: 20px;
            }
            .idea-card h3 {
                font-size: 1rem;
            }
            .idea-card p {
                font-size: 1rem;
            }
            .idea-card textarea.notes-textarea {
                min-height: 80px;
                padding: 10px;
            }
            .journal-controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .btn-secondary, .btn-danger {
                width: 100%;
                max-width: 300px; /* Limit width even when full-width */
            }
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-brand">The Writer's Foundry</a>
        <div class="nav-links">
            <a href="lab.html" class="nav-link">Foundry</a>
            <a href="anvil.html" class="nav-link">Anvil</a>
            <a href="journal.html" class="nav-link active">Journal</a>
        </div>
    </nav>

    <div class="wrap">
        <h1 class="page-title">Your Journal</h1>
        
        <div id="journalEntriesContainer">
            <!-- Journal ideas will be dynamically loaded here -->
            <div class="empty-journal" id="emptyJournalMessage">
                <p>It looks a little sparse in here...</p>
                <p>Head back to the <a href="lab.html">Foundry</a> to forge some new ideas!</p>
            </div>
        </div>

        <div class="journal-controls" id="journalControls">
            <button class="btn-secondary" id="exportJournalBtn">Export Journal</button>
            <button class="btn-secondary btn-danger" id="clearJournalBtn">Clear Journal</button>
        </div>
    </div>

    <script>
        const journalEntriesContainer = document.getElementById('journalEntriesContainer');
        const emptyJournalMessage = document.getElementById('emptyJournalMessage');
        const exportJournalBtn = document.getElementById('exportJournalBtn');
        const clearJournalBtn = document.getElementById('clearJournalBtn');
        const journalControls = document.getElementById('journalControls');

        let journalIdeas = []; // Array to store all idea objects
        let journalNotes = {}; // Object to store notes for each idea, keyed by index

        // --- Initialization ---
        function initJournal() {
            loadJournalData();
            renderJournal();
            setupEventListeners();
        }

        // --- Data Loading & Saving ---
        function loadJournalData() {
            const storedIdeas = localStorage.getItem('foundryJournal');
            if (storedIdeas) {
                try {
                    journalIdeas = JSON.parse(storedIdeas);
                } catch (e) {
                    console.error("Error parsing stored journal ideas:", e);
                    journalIdeas = [];
                }
            }

            const storedNotes = localStorage.getItem('foundryJournalNotes');
            if (storedNotes) {
                try {
                    journalNotes = JSON.parse(storedNotes);
                } catch (e) {
                    console.error("Error parsing stored journal notes:", e);
                    journalNotes = {};
                }
            }
        }

        function saveJournalIdeas() {
            localStorage.setItem('foundryJournal', JSON.stringify(journalIdeas));
        }

        function saveJournalNotes() {
            localStorage.setItem('foundryJournalNotes', JSON.stringify(journalNotes));
        }

        // --- Rendering ---
        function renderJournal() {
            journalEntriesContainer.innerHTML = ''; // Clear existing entries

            if (journalIdeas.length === 0) {
                emptyJournalMessage.style.display = 'block';
                journalControls.style.display = 'none'; // Hide controls if no entries
                return;
            } else {
                emptyJournalMessage.style.display = 'none';
                journalControls.style.display = 'flex'; // Show controls
            }

            journalIdeas.forEach((idea, index) => {
                const ideaCard = document.createElement('div');
                ideaCard.className = 'idea-card';
                
                let settingHtml = '';
                if (idea.setting && idea.setting.name) {
                    settingHtml = `
                        <h3>Setting:</h3>
                        <p>${idea.setting.name}</p>
                    `;
                }

                ideaCard.innerHTML = `
                    <h3>Logline:</h3>
                    <p>${idea.logline}</p>
                    <h3>Deep Dive Question:</h3>
                    <p>${idea.question}</p>
                    ${settingHtml}
                    <h3>Your Notes:</h3>
                    <textarea class="notes-textarea" data-index="${index}" placeholder="Jot down your thoughts and expand on this idea..."></textarea>
                `;
                journalEntriesContainer.appendChild(ideaCard);

                const notesTextarea = ideaCard.querySelector('.notes-textarea');
                notesTextarea.value = journalNotes[index] || ''; // Load saved note
                notesTextarea.addEventListener('input', (event) => {
                    journalNotes[index] = event.target.value;
                    saveJournalNotes();
                });
            });
        }

        // --- Control Button Event Listeners ---
        function setupEventListeners() {
            exportJournalBtn.addEventListener('click', exportJournal);
            clearJournalBtn.addEventListener('click', clearJournal);
        }

        // --- Export Functionality ---
        function exportJournal() {
            let exportContent = `The Writer's Foundry - Your Journal\n\n`;
            exportContent += `Generated on: ${new Date().toLocaleString()}\n\n`;
            exportContent += `----------------------------------------------------\n\n`;

            if (journalIdeas.length === 0) {
                exportContent += "No ideas saved in your journal yet.\n";
            } else {
                journalIdeas.forEach((idea, index) => {
                    exportContent += `--- Idea #${index + 1} ---\n`;
                    exportContent += `Logline: ${idea.logline}\n\n`;
                    exportContent += `Deep Dive Question: ${idea.question}\n\n`;
                    if (idea.setting && idea.setting.name) {
                        exportContent += `Setting: ${idea.setting.name}\n`;
                        if (idea.setting.sensory_palette) {
                            exportContent += `  - Sight: ${idea.setting.sensory_palette.sight || 'N/A'}\n`;
                            exportContent += `  - Sound: ${idea.setting.sensory_palette.sound || 'N/A'}\n`;
                            exportContent += `  - Smell: ${idea.setting.sensory_palette.smell || 'N/A'}\n`;
                        }
                        exportContent += '\n';
                    }
                    const notes = journalNotes[index];
                    if (notes) {
                        exportContent += `Your Notes:\n${notes}\n\n`;
                    }
                    exportContent += `----------------------------------------------------\n\n`;
                });
            }

            const blob = new Blob([exportContent], { type: 'text/plain;charset=utf-8' });
            const filename = `WriterFoundry_Journal_${new Date().toISOString().slice(0,10)}.txt`;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        }

        // --- Clear Journal Functionality ---
        function clearJournal() {
            // Using native confirm() as specified in the prompt
            if (confirm("Are you sure you want to clear your entire journal? This action cannot be undone.")) {
                localStorage.removeItem('foundryJournal');
                localStorage.removeItem('foundryJournalNotes');
                journalIdeas = [];
                journalNotes = {};
                renderJournal(); // Re-render to show empty state
            }
        }

        // --- Initialize on page load ---
        initJournal();
    </script>
</body>
</html>
