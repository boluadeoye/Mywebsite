<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Library â€” Boluadeoye</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; --panel: #111a2e; --panel-hover: #1a2341;
      --ink: #e5eefc; --muted: #94a3b8;
      --orange: #f59e0b; --orange-light: #fbbf24; --orange-dark: #d97706; --orange-ink: #0b0f19;
      --ring: rgba(245, 158, 11, .25); --radius: 12px;
      --serif: 'Playfair Display', Georgia, "Times New Roman", serif;
      --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      --transition: cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.7 var(--sans-serif);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden; position: relative;
    }
    body.menu-open {
      overflow: hidden;
    }
    img { max-width: 100%; display: block; height: auto; }
    a { color: inherit; text-decoration: none; transition: all 0.3s var(--transition); }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1; }

    /* --- 1. HEADER EDITED (NO LONGER STICKY) --- */
    header {
      /* REMOVED: position: sticky; top: 0; */
      z-index: 100; 
      background: rgba(15,23,42,.85);
      border-bottom: 1px solid rgba(245,158,11,.15);
      transition: box-shadow 0.3s var(--transition);
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 80px;
      position: relative;
      padding: 0 1rem;
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      position: absolute;
      left: 50%;
      top: -20px;
      transform: translateX(-50%);
    }
    .brand-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.4s var(--transition);
      margin-bottom: -35px;
    }
    .brand:hover .brand-logo {
      transform: rotate(10deg) scale(1.05);
    }
    .brand h1 {
      font-family: var(--serif);
      font-size: 1.62rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.5px;
      color: var(--ink);
      background: none;
    }

    .top-nav { 
      display: none; 
      gap: 0.5rem; 
      align-items: center; 
      margin-left: auto;
      flex-wrap: wrap;
    }
    .top-nav a { padding: 0.45rem 0.9rem; border-radius: 999px; color: var(--ink); font-weight: 600; font-size: 0.87rem; transition: all 0.2s var(--transition); border: 1px solid transparent; }
    .top-nav a:hover, .top-nav a.active { color: var(--orange); border-color: var(--orange); }

    .hamburger { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: rgba(255, 255, 255, .03); border: 1px solid rgba(245, 158, 11, .2); color: var(--ink); cursor: pointer; transition: all 0.3s ease; }
    .hamburger:hover { background: rgba(245, 158, 11, .1); transform: rotate(10deg); }
    
    .side-menu { position: fixed; top: 0; left: -280px; z-index: 200; width: 260px; height: 100%; padding: 2.5rem 1.2rem 2rem; display: flex; flex-direction: column; gap: 0.6rem; background: var(--panel); border-right: 1px solid rgba(245, 158, 11, .2); transition: left 0.3s var(--transition); }
    .side-menu.active { left: 0; }
    .side-menu a { padding: 0.9rem 1.25rem; border-radius: 8px; color: var(--ink); font-weight: 600; font-size: 0.92rem; border: 1px solid transparent; transition: all 0.2s ease; }
    .side-menu a:hover, .side-menu a.active { background: rgba(245, 158, 11, .1); border-color: var(--orange); color: var(--orange); transform: translateX(5px); }
    .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, .5); z-index: 150; display: none; cursor: pointer; opacity: 0; transition: opacity 0.3s ease; }
    .overlay.show { display: block; opacity: 1; }
    
    /* --- 2. PAGE HEADER EDITED (TIGHTER SPACING) --- */
    .page-header {
      text-align: center;
      padding: 1.5rem 0 1rem; /* Reduced vertical padding */
    }
    .page-header h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem); /* Reduced font size */
      font-family: var(--serif);
      margin-bottom: 0.5rem; /* Reduced margin */
      line-height: 1.1;
      background: linear-gradient(135deg, var(--orange), var(--orange-light));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .page-header p {
      font-size: 1rem; /* Slightly reduced font size */
      color: var(--muted);
      max-width: 65ch;
      margin: 0 auto;
    }
    
    .filter-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem; /* Reduced margin */
      padding: 1rem 0;
    }
    .search-wrapper {
      position: relative;
      flex-grow: 1;
      min-width: 250px;
    }
    #search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      background: var(--panel);
      border: 1px solid rgba(245, 158, 11, .2);
      border-radius: 999px;
      color: var(--ink);
      font-size: 1rem;
      transition: all 0.2s var(--transition);
    }
    #search-input:focus {
      outline: none;
      border-color: var(--orange);
      box-shadow: 0 0 0 3px var(--ring);
    }
    .search-wrapper::before {
      content: 'ðŸ”Ž';
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }
    .category-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .filter-btn {
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid rgba(245, 158, 11, .2);
      border-radius: 999px;
      color: var(--muted);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s var(--transition);
    }
    .filter-btn:hover {
      border-color: var(--orange);
      color: var(--orange);
    }
    .filter-btn.active {
      background: var(--orange);
      border-color: var(--orange);
      color: var(--orange-ink);
    }

    /* --- 3. BOOKSHELF EDITED (TWO-COLUMN GRID) --- */
    .library-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      gap: 1.5rem; /* Space between cards */
    }
    .book-card {
      background: var(--panel);
      border: 1px solid rgba(245, 158, 11, .15);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column; /* Back to vertical stack */
      transition: all 0.3s var(--transition);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border-color: var(--orange);
    }
    .book-cover {
      width: 100%;
    }
    .book-cover img {
      width: 100%;
      height: auto;
      object-fit: cover; /* Cover ensures it fills the space nicely */
      aspect-ratio: 2 / 3; /* Gives a consistent book shape */
    }
    .book-info {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .book-info h4 {
      font-family: var(--serif);
      font-size: 1.1rem;
      color: var(--ink);
      line-height: 1.3;
      margin-bottom: 0.25rem;
    }
    .book-author {
      color: var(--muted);
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 0.75rem;
    }
    .book-desc {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.5;
      flex-grow: 1; /* Pushes button to bottom */
      margin-bottom: 1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3; /* Limit to 3 lines */
      -webkit-box-orient: vertical;
    }
    .book-link {
      display: block;
      text-align: center;
      padding: 0.6rem;
      background: linear-gradient(135deg, var(--orange), var(--orange-light));
      color: var(--orange-ink);
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.85rem;
      margin-top: auto;
    }
    .book-link:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .loading, .no-results { text-align: center; padding: 3rem; color: var(--muted); grid-column: 1 / -1; }
    .loading-spinner { display: inline-block; width: 36px; height: 36px; border: 2px solid rgba(245, 158, 11, .3); border-top-color: var(--orange); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    footer { background: var(--panel); border-top: 1px solid rgba(245, 158, 11, .2); color: var(--muted); text-align: center; font-size: 0.88rem; padding: 2rem 0; margin-top: 3rem; }
    
    @media (min-width: 880px) { .top-nav { display: flex; } .hamburger { display: none; } }
    
    /* On smaller screens, revert to a single column */
    @media (max-width: 600px) {
      .library-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav id="sideMenu" class="side-menu">
    <a href="./">Home</a>
    <a href="./posts.html">All Posts</a>
    <a href="./library.html" class="active">Library</a>
    <a href="./about.html">About</a>
  </nav>
  <div id="menuOverlay" class="overlay"></div>

  <header id="header">
    <div class="wrap header-row">
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><rect x="4" y="6" width="16" height="2" rx="1"/><rect x="4" y="11" width="16" height="2" rx="1"/><rect x="4" y="16" width="16" height="2" rx="1"/></svg>
      </button>

      <a class="brand" href="./">
        <img src="images/Logo.png" alt="Boluadeoye Logo" width="100" height="100" class="brand-logo">
        <h1>Boluadeoye</h1>
      </a>

      <nav class="top-nav" aria-label="Primary Navigation">
        <a href="./">Home</a>
        <a href="./posts.html">All Posts</a>
        <a href="./library.html" class="active">Library</a>
        <a href="./about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="page-header">
        <h1>A Library of Resources</h1>
        <p>Timeless books and resources to nourish your faith, creativity, and personal growth.</p>
    </section>
    
    <section id="filter-controls" class="filter-controls">
        <div class="search-wrapper">
          <input type="search" id="search-input" placeholder="Search by title or author...">
        </div>
        <div id="category-filters" class="category-filters">
          </div>
    </section>

    <section id="library-grid" class="library-grid" aria-live="polite">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>Stocking the shelves...</p>
        </div>
    </section>
  </main>

  <footer>
    <div class="wrap"><p>Â© 2025 Boluadeoye â€¢ Crafted with passion</p></div>
  </footer>

  <script>
    (function(){
      // --- Menu Logic ---
      const menuBtn = document.getElementById('menuBtn');
      const sideMenu = document.getElementById('sideMenu');
      const menuOverlay = document.getElementById('menuOverlay');
      
      function closeMenu() {
        sideMenu.classList.remove('active');
        menuOverlay.classList.remove('show');
        document.body.classList.remove('menu-open');
      }
      function openMenu() {
        sideMenu.classList.add('active');
        menuOverlay.classList.add('show');
        document.body.classList.add('menu-open');
      }
      
      menuBtn.addEventListener('click', () => { sideMenu.classList.contains('active') ? closeMenu() : openMenu(); });
      menuOverlay.addEventListener('click', closeMenu);

      // --- Library Logic ---
      const libraryGrid = document.getElementById('library-grid');
      const searchInput = document.getElementById('search-input');
      const categoryFiltersContainer = document.getElementById('category-filters');
      
      let allBooks = []; // To store the original list of books
      let activeCategory = 'All';

      async function loadLibrary() {
        try {
          const res = await fetch('./library.json', { cache: 'no-store' });
          if (!res.ok) throw new Error(`Failed to load library.json (Status: ${res.status})`);
          allBooks = await res.json();
          
          setupCategoryFilters();
          displayBooks(allBooks);
          
          searchInput.addEventListener('input', handleFilterChange);
          categoryFiltersContainer.addEventListener('click', handleCategoryClick);

        } catch(err) {
          console.error('Error loading library:', err);
          libraryGrid.innerHTML = `<div style="text-align:center;padding:3rem;color:#ff6b6b;"><h3>Unable to load library</h3><p>${err.message}</p></div>`;
        }
      }

      function setupCategoryFilters() {
        if (!allBooks.length) return;
        const categories = ['All', ...new Set(allBooks.map(book => book.category).filter(Boolean))];
        categoryFiltersContainer.innerHTML = categories.map(category => 
          `<button class="filter-btn ${category === 'All' ? 'active' : ''}" data-category="${category}">${category}</button>`
        ).join('');
      }

      function handleCategoryClick(event) {
        if (event.target.classList.contains('filter-btn')) {
          activeCategory = event.target.dataset.category;
          
          categoryFiltersContainer.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.category === activeCategory);
          });
          
          handleFilterChange();
        }
      }

      function handleFilterChange() {
        const searchTerm = searchInput.value.toLowerCase();
        
        const filteredBooks = allBooks.filter(book => {
          const matchesCategory = activeCategory === 'All' || book.category === activeCategory;
          const matchesSearch = !searchTerm || book.title.toLowerCase().includes(searchTerm) || book.author.toLowerCase().includes(searchTerm);
          return matchesCategory && matchesSearch;
        });
        
        displayBooks(filteredBooks);
      }

      function displayBooks(books) {
        if (!books.length) {
          libraryGrid.innerHTML = `<div class="no-results"><p>No books match your criteria.</p></div>`;
          return;
        }
        libraryGrid.innerHTML = books.map(book => `
          <div class="book-card">
            <div class="book-cover">
              <img src="${book.cover}" alt="${book.title} cover" loading="lazy" decoding="async">
            </div>
            <div class="book-info">
              <div>
                <h4>${book.title}</h4>
                <p class="book-author">${book.author}</p>
                <p class="book-desc">${book.description}</p>
              </div>
              <a href="${book.link}" class="book-link" target="_blank" rel="noopener noreferrer">Get Book</a>
            </div>
          </div>
        `).join('');
      }

      document.addEventListener('DOMContentLoaded', loadLibrary);
    })();
  </script>
</body>
</html>
