<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Writer's Lab — Boluadeoye</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;800&family=Tangerine:wght@700&display=swap" rel="stylesheet">
  <style>
  :root {
    --bg-start: #111827;
    --bg-end: #1e1b4b;
    --panel: #1f2937;
    --panel-hover: #374151;
    --text-main: #f9fafb;
    --text-muted: #9ca3af;
    --accent-cyan: #22d3ee;
    --accent-magenta: #d946ef;
    --accent-text: #0f172a;
    --serif: 'Playfair Display', Georgia, "Times New Roman", serif;
    --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
    --body-serif: 'Merriweather', serif;
    --signature-font: 'Tangerine', cursive;
    --transition: cubic-bezier(0.4, 0, 0.2, 1);
    --red: #f43f5e;
    --green: #4ade80;
    --radius: 16px;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html { background: var(--bg-start); scroll-behavior: smooth; }
  body {
    background: linear-gradient(180deg, var(--bg-start) 0%, var(--bg-end) 100%);
    color: var(--text-main);
    font: 18px/1.8 var(--body-serif);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  body::before {
    content: ''; position: fixed; inset: 0; pointer-events: none; z-index: 0;
    background:
      radial-gradient(circle at 10% 20%, rgba(34, 211, 238, 0.1) 0%, transparent 30%),
      radial-gradient(circle at 90% 80%, rgba(217, 70, 239, 0.08) 0%, transparent 35%);
  }
  a { color: var(--accent-cyan); text-decoration: none; transition: all 0.3s var(--transition); }
  a:hover { color: white; }
  .wrap { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1; }
  main { flex-grow: 1; perspective: 1000px; }

  /* Header */
  header {
    position: sticky; top: 0; z-index: 100;
    background: rgba(17, 24, 39, .8);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid rgba(34, 211, 238, .2);
  }
  .header-row { display: flex; align-items: center; justify-content: space-between; min-height: 70px; padding: 0 1rem; }
  .header-title {
    font-family: var(--serif); font-size: 1.5rem; font-weight: 800; color: var(--text-main);
    position: absolute; left: 50%; transform: translateX(-50%);
    background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
  }
  .hamburger { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; border-radius: 8px; background: rgba(255, 255, 255, .05); border: 1px solid rgba(34, 211, 238, .2); color: var(--text-main); cursor: pointer; transition: all 0.3s ease; }
  .hamburger:hover { background: rgba(34, 211, 238, .1); }
  .side-menu { position: fixed; top: 0; left: -280px; z-index: 200; width: 260px; height: 100%; padding: 2.5rem 1.2rem 2rem; display: flex; flex-direction: column; gap: 0.6rem; background: var(--panel); border-right: 1px solid rgba(34, 211, 238, .2); transition: left 0.3s var(--transition); }
  .side-menu.active { left: 0; }
  .side-menu a { padding: 1rem 1.25rem; border-radius: 8px; color: var(--text-main); font-weight: 600; font-size: 0.95rem; border: 1px solid transparent; }
  .side-menu a:hover, .side-menu a.active { background: rgba(34, 211, 238, .1); border-color: var(--accent-cyan); color: var(--accent-cyan); transform: translateX(5px); }
  .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, .6); z-index: 150; display: none; opacity: 0; transition: opacity 0.3s ease; }
  .overlay.show { display: block; opacity: 1; }

  /* Main View Transitions */
  .view { transition: opacity 0.5s var(--transition), transform 0.5s var(--transition); }
  .view.hidden { opacity: 0; transform: scale(0.98); pointer-events: none; position: absolute; }

  /* Lab Library Styles */
  .lab-header { text-align: center; padding: 5rem 0 4rem; }
  .lab-header h1 {
    font-family: var(--serif); font-size: clamp(2.8rem, 6vw, 4rem); color: var(--text-main); margin-bottom: 1rem; text-shadow: 0 3px 15px rgba(0, 0, 0, .3);
    background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta), var(--accent-cyan));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    background-size: 200% auto; animation: textShine 5s linear infinite;
  }
  @keyframes textShine { to { background-position: 200% center; } }
  .lab-header p { font-family: var(--sans-serif); font-size: 1.15rem; color: var(--text-muted); max-width: 600px; margin: 0 auto; }
  .lab-library { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; padding: 2rem 0; }
  .experiment-card {
    background: var(--panel); border: 1px solid rgba(34, 211, 238, .15); border-radius: var(--radius); padding: 1.5rem;
    transition: all 0.3s var(--transition); cursor: pointer; display: flex; flex-direction: column; box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  .experiment-card:hover { transform: translateY(-5px) rotate(-1deg); box-shadow: 0 8px 30px rgba(0, 0, 0, .3); border-color: var(--accent-cyan); }
  .experiment-card h3 { font-family: var(--serif); font-size: 1.5rem; color: var(--text-main); margin-bottom: 0.75rem; }
  .experiment-card p { font-family: var(--body-serif); font-size: 1rem; color: var(--text-muted); line-height: 1.7; flex-grow: 1; }
  .experiment-card .start-btn {
    margin-top: 1.5rem; padding: 0.6rem 1.25rem; background: transparent; color: var(--accent-cyan); border: 2px solid var(--accent-cyan);
    border-radius: 999px; font-family: var(--sans-serif); font-weight: 600; font-size: 0.9rem; transition: all 0.3s var(--transition);
    cursor: pointer; align-self: flex-start;
  }
  .experiment-card:hover .start-btn { background: var(--accent-cyan); color: var(--accent-text); }

  /* Workbench & Certificate Styles */
  #interactive-container { padding: 4rem 0; }
  .workbench, .certificate-of-craft {
    background: var(--panel); max-width: 700px; margin: 0 auto; padding: 2.5rem;
    border-radius: var(--radius); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    border: 1px solid rgba(34, 211, 238, .2); text-align: center;
  }
  .workbench-header, .certificate-header {
    border-bottom: 1px solid rgba(34, 211, 238, .2); padding-bottom: 1.5rem; margin-bottom: 1.5rem; position: relative;
  }
  .workbench-header h2, .certificate-header h2 { font-family: var(--serif); font-size: 2rem; color: var(--text-main); margin-bottom: 0.5rem; }
  .workbench-header p { font-family: var(--body-serif); font-size: 1.1rem; color: var(--text-muted); max-width: 500px; margin: 0 auto; }
  .workbench-progress { font-family: var(--sans-serif); font-size: 0.85rem; font-weight: 600; color: var(--text-muted); position: absolute; top: -10px; right: 0; }
  .workbench-content { min-height: 200px; }
  .workbench textarea {
    width: 100%; min-height: 100px; padding: 1rem; border: 2px solid var(--accent-cyan); background: var(--panel-hover);
    color: var(--text-main); font-family: var(--sans-serif); font-size: 1.1rem; border-radius: 8px; resize: vertical; margin-top: 1rem;
    transition: box-shadow 0.3s ease;
  }
  .workbench textarea:focus { outline: none; box-shadow: 0 0 15px rgba(34, 211, 238, .3); }
  .feedback-box { min-height: 50px; margin: 1rem 0; padding: 1rem; border-radius: 8px; font-family: var(--sans-serif); font-size: 0.95rem; display: none; align-items: center; justify-content: center; gap: 0.75rem; animation: popIn 0.4s ease; }
  .feedback-box.success { background: rgba(74, 222, 128, 0.1); color: var(--green); border: 1px solid var(--green); }
  .feedback-box.error { background: rgba(244, 63, 94, 0.1); color: var(--red); border: 1px solid var(--red); }
  .real-time-feedback { font-family: var(--sans-serif); font-size: 0.9rem; color: var(--text-muted); margin-top: 0.5rem; min-height: 22px; }

  /* Certificate of Craft */
  .certificate-of-craft { padding: 0; border: none; background: transparent; }
  .certificate-card {
    background: linear-gradient(165deg, #1f2937, #111827);
    border: 1px solid var(--accent-cyan); border-radius: var(--radius);
    padding: 2.5rem; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    position: relative; overflow: hidden;
  }
  .certificate-card::before {
    content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
    background: conic-gradient(transparent, rgba(34, 211, 238, 0.2), transparent 30%);
    animation: rotate 6s linear infinite;
  }
  @keyframes rotate { 100% { transform: rotate(360deg); } }
  .certificate-content { position: relative; z-index: 1; }
  .certificate-header p { color: var(--accent-cyan); font-family: var(--sans-serif); font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
  .certificate-hook { font-family: var(--serif); font-size: 1.8rem; margin: 2rem 0; color: white; }
  .certificate-footer { border-top: 1px solid rgba(34, 211, 238, .2); padding-top: 1.5rem; margin-top: 1.5rem; }
  .certificate-footer p { margin: 0; font-size: 0.9rem; color: var(--text-muted); }
  .certificate-signature { font-family: var(--signature-font); font-size: 3rem; color: var(--accent-magenta); margin-top: -1rem; }
  
  .btn-chip {
    padding: 0.75rem 1.5rem; background: transparent; color: var(--accent-cyan); border: 2px solid var(--accent-cyan);
    border-radius: 999px; font-family: var(--sans-serif); font-weight: 600; font-size: 0.9rem;
    transition: all 0.3s var(--transition); cursor: pointer; margin-top: 1rem;
  }
  .btn-chip:hover {
    background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta)); color: var(--accent-text);
    border-color: passive; transform: translateY(-2px); box-shadow: 0 4px 20px rgba(34, 211, 238, .3);
  }
  .btn-chip:disabled { opacity: 0.5; cursor: not-allowed; background: transparent !important; color: var(--accent-cyan) !important; transform: none !important; box-shadow: none !important; border-color: var(--accent-cyan) !important; }
  .button-group { display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap; }
  @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

  /* Footer */
  footer { background: var(--panel); border-top: 1px solid rgba(34, 211, 238, .2); color: var(--text-muted); text-align: center; font-size: 0.88rem; padding: 2rem 0; margin-top: 3rem; }
  footer p { margin: 0; }
  </style>

        <h1>The Writer's Lab</h1>
        <p>Welcome to the lab. This is a space for experimentation and discovery. Select an exercise below to hone your craft and strengthen your writing.</p>
      </section>
      <section id="lab-library" class="lab-library"></section>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // --- DATA BLUEPRINT ---
    const labData = {
      "experiments": [
        {
          "id": "exp-active-openings-01",
          "title": "Crafting Active Openings",
          "description": "Learn how to hook your reader in 10 words or less by mastering the power of the active voice.",
          "steps": [
            {
              "stepId": 1, "type": "rewrite", "header": "Rewrite This Passive Sentence",
              "instruction": "Change this sentence to the active voice. Hint: Make the subject ('the hero') perform the action.",
              "initialText": "The adventure was started by a hero.",
              "validationRules": [{ "rule": "isActiveVoice", "isCorrect": true }],
              "feedback": {
                "success": "✔️ Great! That's active voice! The subject now drives the action.",
                "error": "❌ Still passive. Try making the 'hero' perform the action."
              }
            },
            {
              "stepId": 2, "type": "create", "header": "Write Your Own Hook",
              "instruction": "Craft a compelling opening sentence in active voice, 10 words or less.",
              "placeholder": "e.g., A dragon soared over the mountains.",
              "validationRules": [
                { "rule": "isActiveVoice", "isCorrect": true },
                { "rule": "wordCount", "options": { "max": 10 } }
              ],
              "feedback": {
                "success": "✔️ Active and concise! Ready to submit your hook!",
                "error": "❌ Check for passive voice or word count."
              }
            }
          ]
        }
      ]
    };

    // --- DOM ELEMENTS ---
    const libraryContainer = document.getElementById('library-container');
    const interactiveContainer = document.getElementById('interactive-container');
    const labLibrary = document.getElementById('lab-library');
    
    // --- STATE ---
    let currentExperiment = null;
    let currentStepIndex = 0;
    let userHook = '';
    let inputDebounce = null;

    // --- VALIDATION ENGINE ---
    const validators = {
      isActiveVoice: (text) => {
        const s = text.trim().toLowerCase();
        if (!s) return false;

        // Common "to be" verbs and past participles for passive detection
        const toBeVerbs = ['is', 'am', 'are', 'was', 'were', 'be', 'been', 'being'];
        const commonPastParticiples = [
          'ed', 'en', 'built', 'chosen', 'done', 'eaten', 'fallen', 'given', 'gone',
          'hidden', 'known', 'seen', 'sung', 'taken', 'written', 'driven', 'broken'
        ];

        // Passive pattern: "to be" verb + past participle + optional "by"
        const passivePattern = new RegExp(
          `\\b(${toBeVerbs.join('|')})\\s+([a-zA-Z]{3,}(?:${commonPastParticiples.join('|')}))\\b(?:\\s+by\\b)?`,
          'i'
        );

        // Imperative detection: Starts with base verb (curated list for simplicity)
        const imperativeVerbs = [
          'run', 'write', 'sing', 'dance', 'jump', 'read', 'build', 'create',
          'open', 'close', 'start', 'stop', 'give', 'take', 'be', 'go', 'come'
        ];
        const imperativePattern = new RegExp(`^(${imperativeVerbs.join('|')})\\b`, 'i');

        // Additional active patterns: Subject + verb or question structures
        const questionWords = ['who', 'what', 'where', 'when', 'why', 'how'];
        const isQuestion = questionWords.some(word => s.startsWith(word));
        const hasActiveStructure = /^[a-zA-Z]+.*\b(?:run|write|sing|dance|jump|read|build|create|open|close|start|stop|give|take|go|come)\b/i.test(s);

        // Logic:
        // - If passive pattern matches, it's passive (return false)
        // - If imperative (starts with base verb) or question, it's active
        // - If subject + active verb detected, it's active
        // - Fallback: Assume active to avoid blocking valid inputs
        if (passivePattern.test(s)) {
          return false;
        }
        if (imperativePattern.test(s) || isQuestion || hasActiveStructure) {
          return true;
        }
        return true; // Fallback to active for ambiguous cases
      },
      wordCount: (text, options) => {
        const count = text.trim().split(/\s+/).filter(Boolean).length;
        return count > 0 && count <= options.max;
      }
    };

    const validateInput = (text, rules) => rules.every(r => validators[r.rule](text, r.options) === r.isCorrect);

    // --- RENDER FUNCTIONS ---
    function renderLibrary() {
      labLibrary.innerHTML = labData.experiments.map(exp => `
        <div class="experiment-card" data-exp-id="${exp.id}">
          <h3>${exp.title}</h3>
          <p>${exp.description}</p>
          <button class="start-btn">Start Experiment</button>
        </div>
      `).join('');
    }

    function renderWorkbenchStep() {
      const step = currentExperiment.steps[currentStepIndex];
      let contentHTML = '';
      if (step.type === 'rewrite') {
        contentHTML = `<textarea id="workbench-input" rows="3">${step.initialText}</textarea>
          <div class="feedback-box" id="feedback-box"></div>
          <div class="button-group">
            <button class="btn-chip" id="check-btn">Check My Rewrite</button>
          </div>`;
      } else if (step.type === 'create') {
        contentHTML = `<textarea id="workbench-input" rows="4" placeholder="${step.placeholder}"></textarea>
          <div class="real-time-feedback" id="real-time-feedback">0/10 words</div>
          <div class="button-group">
            <button class="btn-chip" id="submit-btn" disabled>Submit Hook</button>
            <button class="btn-chip" id="retry-btn">Retry</button>
          </div>`;
      }

      interactiveContainer.innerHTML = `<div class="workbench" style="animation: popIn 0.5s var(--transition);">
          <div class="workbench-header">
            <span class="workbench-progress">Step ${currentStepIndex + 1}/${currentExperiment.steps.length}</span>
            <h2>${step.header}</h2><p>${step.instruction}</p>
          </div>
          <div class="workbench-content">${contentHTML}</div>
        </div>`;
      attachWorkbenchListeners();
    }

    function renderCertificate() {
      // Sanitize userHook to prevent XSS
      const sanitizedHook = userHook.replace(/</g, '&lt;').replace(/>/g, '&gt;');
      interactiveContainer.innerHTML = `
        <div class="certificate-of-craft">
          <div class="certificate-card" style="animation: popIn 0.6s var(--transition);">
            <div class="certificate-content">
              <div class="certificate-header">
                <p>Certificate of Craft</p>
                <h2>Active Opening Mastery</h2>
              </div>
              <p class="certificate-hook">“${sanitizedHook}”</p>
              <div class="certificate-footer">
                <p>Issued from The Writer's Lab at</p>
                <p class="certificate-signature">Boluadeoye</p>
              </div>
            </div>
          </div>
          <div class="button-group">
            <button class="btn-chip" id="share-btn">Share Result</button>
            <button class="btn-chip" id="back-library-btn">Back to Library</button>
          </div>
        </div>`;
      attachCertificateListeners();
    }

    // --- EVENT LISTENERS & LOGIC ---
    function attachWorkbenchListeners() {
      const input = document.getElementById('workbench-input');
      const step = currentExperiment.steps[currentStepIndex];

      if (step.type === 'rewrite') {
        const checkBtn = document.getElementById('check-btn');
        const feedbackBox = document.getElementById('feedback-box');
        checkBtn.addEventListener('click', () => {
          const isValid = validateInput(input.value, step.validationRules);
          feedbackBox.style.display = 'flex';
          feedbackBox.className = `feedback-box ${isValid ? 'success' : 'error'}`;
          feedbackBox.innerHTML = isValid ? step.feedback.success : step.feedback.error;
          if (isValid) {
            checkBtn.textContent = 'Next →';
            checkBtn.onclick = () => { currentStepIndex++; renderWorkbenchStep(); };
          }
        });
      } else if (step.type === 'create') {
        const submitBtn = document.getElementById('submit-btn');
        const retryBtn = document.getElementById('retry-btn');
        const feedback = document.getElementById('real-time-feedback');

        const updateFeedback = () => {
          const text = input.value;
          const wordCount = text.trim().split(/\s+/).filter(Boolean).length;
          const isActive = validators.isActiveVoice(text);
          const isValid = validateInput(text, step.validationRules);
          
          let feedbackText = `${wordCount}/10 words`;
          if (text.length > 0) {
            if (!isActive) {
              const passiveMatch = text.match(
                /\b(is|am|are|was|were|be|been|being)\s+([a-zA-Z]{3,}(?:ed|en|built|chosen|done|eaten|fallen|given|gone|hidden|known|seen|sung|taken|written|driven|broken))\b/i
              );
              feedbackText += passiveMatch
                ? ` | Passive: "${passiveMatch[0]}" detected. Try: Subject acts.`
                : ' | Seems passive. Use a subject that acts.';
            } else {
              feedbackText += ' | Active voice confirmed!';
            }
          }
          feedback.textContent = feedbackText;
          submitBtn.disabled = !isValid;
        };

        input.addEventListener('input', () => {
          clearTimeout(inputDebounce);
          inputDebounce = setTimeout(updateFeedback, 200);
        });

        submitBtn.addEventListener('click', () => {
          userHook = input.value;
          renderCertificate();
        });

        retryBtn.addEventListener('click', () => {
          input.value = '';
          updateFeedback();
        });
      }
    }

    function attachCertificateListeners() {
      document.getElementById('share-btn').addEventListener('click', () => {
        const sanitizedHook = userHook.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        const shareText = `I mastered "Active Openings" in The Writer's Lab with this hook: "${sanitizedHook}" — Check it out!`;
        if (navigator.share) {
          navigator.share({ title: "My Writer's Lab Achievement", text: shareText, url: window.location.href });
        } else {
          navigator.clipboard.writeText(shareText).then(() => alert('Result copied to clipboard!'));
        }
      });
      document.getElementById('back-library-btn').addEventListener('click', showLibrary);
    }
    
    // --- VIEW MANAGEMENT ---
    function switchView(viewToShow) {
      const views = [libraryContainer, interactiveContainer];
      views.forEach(view => {
        if (view === viewToShow) {
          view.classList.remove('hidden');
          view.style.position = 'relative';
        } else {
          view.classList.add('hidden');
          view.style.position = 'absolute';
        }
      });
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function startExperiment(expId) {
      currentExperiment = labData.experiments.find(e => e.id === expId);
      currentStepIndex = 0;
      switchView(interactiveContainer);
      renderWorkbenchStep();
    }

    function showLibrary() {
      currentExperiment = null;
      userHook = '';
      currentStepIndex = 0;
      switchView(libraryContainer);
    }

    // --- INITIALIZATION ---
    renderLibrary();
    labLibrary.addEventListener('click', (e) => {
      const card = e.target.closest('.experiment-card');
      if (card) startExperiment(card.dataset.expId);
    });

    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const closeMenu = () => { sideMenu.classList.remove('active'); menuOverlay.classList.remove('show'); menuBtn.setAttribute('aria-expanded', 'false'); };
    const openMenu = () => { sideMenu.classList.add('active'); menuOverlay.classList.add('show'); menuBtn.setAttribute('aria-expanded', 'true'); };
    menuBtn.addEventListener('click', () => sideMenu.classList.contains('active') ? closeMenu() : openMenu());
    menuOverlay.addEventListener('click', closeMenu);
  });
  </script>
</body>
</html>
