<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Writer's Crucible</title>
  <style>
    body {
      background-color: #fcfaf5;
      color: #2c2c2c;
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #004080;
      margin-bottom: 1rem;
    }
    .stage {
      margin-bottom: 2rem;
      width: 100%;
      max-width: 600px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 80px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #003060;
    }
    #certificate {
      background-color: #fff;
      border: 2px solid #004080;
      padding: 2rem;
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-family: 'Georgia', serif;
      position: relative;
    }
    #certificate h2 {
      margin-bottom: 1rem;
    }
    #branding {
      margin-top: 2rem;
      font-style: italic;
      color: #004080;
    }
    #signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>The Writer's Crucible</h1>

  <div class="stage" id="stage1">
    <label for="weakSentence">Stage 1: The Challenge</label>
    <textarea id="weakSentence" placeholder="Enter a weak sentence..."></textarea>
    <button onclick="goToStage2()">Next: Clarity Forge</button>
  </div>

  <div class="stage" id="stage2" style="display:none;">
    <label for="activeSentence">Stage 2: Clarity Forge (Active Voice)</label>
    <textarea id="activeSentence" placeholder="Rewrite in active voice..."></textarea>
    <button onclick="goToStage3()">Next: Impact Anvil</button>
  </div>

  <div class="stage" id="stage3" style="display:none;">
    <label for="strongSentence">Stage 3: Impact Anvil (Stronger Verb)</label>
    <textarea id="strongSentence" placeholder="Enhance the verb..."></textarea>
    <button onclick="goToStage4()">Next: Final Polish</button>
  </div>

  <div class="stage" id="stage4" style="display:none;">
    <label for="finalSentence">Stage 4: The Final Polish (Imagery/Detail)</label>
    <textarea id="finalSentence" placeholder="Add imagery or detail..."></textarea>
    <button onclick="generateCertificate()">Forge Certificate</button>
  </div>

  <div id="certificate" style="display:none;">
    <h2>Forged in The Writer's Crucible</h2>
    <p><strong>Before:</strong><br><span id="beforeText"></span></p>
    <p><strong>After:</strong><br><span id="afterText"></span></p>
    <div id="branding">
      Certified by The Writer's Crucible<br>
      <div id="signature">Boluadeoye</div>
    </div>
    <button onclick="downloadCertificate()">Download as PNG</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function goToStage2() {
      const weak = document.getElementById('weakSentence').value.trim();
      if (!weak) return alert('Please enter a weak sentence.');
      document.getElementById('stage1').style.display = 'none';
      document.getElementById('stage2').style.display = 'block';
    }

    function goToStage3() {
      const active = document.getElementById('activeSentence').value.trim();
      if (!active) return alert('Please rewrite the sentence in active voice.');
      document.getElementById('stage2').style.display = 'none';
      document.getElementById('stage3').style.display = 'block';
    }

    function goToStage4() {
      const strong = document.getElementById('strongSentence').value.trim();
      if (!strong) return alert('Please enhance the verb.');
      document.getElementById('stage3').style.display = 'none';
      document.getElementById('stage4').style.display = 'block';
    }

    function generateCertificate() {
      const weak = document.getElementById('weakSentence').value.trim();
      const final = document.getElementById('finalSentence').value.trim();
      if (!final) return alert('Please add imagery or detail.');
      document.getElementById('beforeText').innerText = weak;
      document.getElementById('afterText').innerText = final;
      document.getElementById('stage4').style.display = 'none';
      document.getElementById('certificate').style.display = 'block';
    }

    function downloadCertificate() {
      html2canvas(document.querySelector("#certificate")).then(canvas => {
        const link = document.createElement('a');
        link.download = 'writers-crucible-certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
