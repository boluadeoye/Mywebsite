<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rhythm & Meter Lab</title>
    <style>
        :root {
            --bg-slate: #1e1e1e;
            --panel-cream: #f5f5dc;
            --accent-gold: #d4af37;
            --font-body: 'Times New Roman', serif;
        }

        body {
            background: var(--bg-slate);
            color: var(--panel-cream);
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        nav.header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-slate);
            border-bottom: 1px solid var(--accent-gold);
        }

        .exit-arrow {
            color: var(--panel-cream);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .brand {
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        .back-link {
            padding: 8px 24px;
            color: var(--panel-cream);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        main.rhythm-canvas {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 48px;
            padding: 24px;
            flex: 1;
        }

        .control-panel {
            background: var(--panel-cream);
            padding: 24px;
            border-radius: 12px;
            color: var(--bg-slate);
        }

        .control-panel h3 {
            margin-top: 0;
        }

        .input-area {
            margin-bottom: 24px;
        }

        .input-area label {
            display: block;
            margin-bottom: 8px;
        }

        .input-area textarea {
            width: 100%;
            box-sizing: border-box;
            padding: 8px;
            border: 1px solid var(--bg-slate);
            border-radius: 4px;
        }

        .controls {
            margin-bottom: 24px;
        }

        .controls label {
            display: block;
            margin-bottom: 8px;
        }

        .controls input[type="range"] {
            width: 100%;
        }

        .cta-button {
            background: var(--accent-gold);
            color: var(--bg-slate);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .cta-button:hover {
            opacity: 0.9;
        }

        .score-display {
            display: flex;
            flex-direction: column;
        }

        .text-display-area {
            margin-bottom: 24px;
        }

        .text-display-area span {
            cursor: pointer;
            font-size: 1.5rem;
            font-family: var(--font-body);
            color: var(--panel-cream);
            transition: color 200ms;
        }

        .text-display-area span.stressed {
            color: var(--accent-gold);
            font-weight: bold;
        }

        .text-display-area span.speaking {
            background: rgba(255, 255, 255, 0.2);
        }

        .visualizer-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        #rhythm-svg path {
            stroke: var(--accent-gold);
            stroke-width: 2;
            fill: none;
        }
    </style>
</head>
<body>
    <nav class="header">
        <a href="index.html" class="exit-arrow">← Exit to Main Website</a>
        <div class="brand">The Academy</div>
    </nav>
    <a href="crucible.html" class="back-link">← Back to The Crucible</a>
    <main class="rhythm-canvas">
        <aside class="control-panel">
            <h3>Control Panel</h3>
            <div class="input-area">
                <label for="text-input">Paste Your Text Here</label>
                <textarea id="text-input" rows="8"></textarea>
            </div>
            <div class="controls">
                <label for="speed-control">Speed</label>
                <input type="range" id="speed-control" min="0.5" max="1.5" value="1" step="0.1">
                
                <label for="pitch-control">Pitch</label>
                <input type="range" id="pitch-control" min="0.5" max="1.5" value="1" step="0.1">
            </div>
            <button id="play-button" class="cta-button">Play Rhythm</button>
        </aside>

        <div class="score-display">
            <div id="text-display" class="text-display-area"></div>
            <div id="visualizer" class="visualizer-area">
                <svg id="rhythm-svg" width="100%" height="200"></svg>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('text-input');
            const display = document.getElementById('text-display');
            const svg = document.getElementById('rhythm-svg');
            const playBtn = document.getElementById('play-button');
            const speed = document.getElementById('speed-control');
            const pitch = document.getElementById('pitch-control');

            textarea.addEventListener('input', renderText);

            function renderText() {
                display.innerHTML = '';
                const text = textarea.value.trim();
                if (!text) return;
                const words = text.split(/\s+/);
                words.forEach((word, index) => {
                    const span = document.createElement('span');
                    span.textContent = word;
                    display.appendChild(span);
                    if (index < words.length - 1) {
                        display.appendChild(document.createTextNode(' '));
                    }
                });
                drawWaveform();
            }

            display.addEventListener('click', e => {
                if (e.target.tagName === 'SPAN') {
                    e.target.classList.toggle('stressed');
                    drawWaveform();
                }
            });

            function drawWaveform() {
                svg.innerHTML = '';
                const spans = display.querySelectorAll('span');
                if (spans.length === 0) return;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                svg.appendChild(path);
                const width = svg.clientWidth;
                const height = svg.clientHeight;
                const dx = width / (spans.length);
                const high = height * 0.25;
                const low = height * 0.75;
                let d = `M0 ${low}`;
                let x = 0;
                spans.forEach(span => {
                    x += dx;
                    const y = span.classList.contains('stressed') ? high : low;
                    d += ` L${x} ${y}`;
                });
                path.setAttribute('d', d);
                path.setAttribute('stroke', 'var(--accent-gold)');
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke-width', '2');
            }

            let speaking = false;
            playBtn.addEventListener('click', () => {
                if (speaking) {
                    speechSynthesis.cancel();
                    speaking = false;
                    playBtn.textContent = 'Play Rhythm';
                    return;
                }
                speaking = true;
                playBtn.textContent = 'Stop';
                playRhythm();
            });

            function playRhythm() {
                const spans = Array.from(display.querySelectorAll('span'));
                if (spans.length === 0) {
                    speaking = false;
                    playBtn.textContent = 'Play Rhythm';
                    return;
                }
                const rateVal = parseFloat(speed.value);
                const pitchVal = parseFloat(pitch.value);
                let index = 0;

                function speakNext() {
                    if (index >= spans.length || !speaking) {
                        speaking = false;
                        playBtn.textContent = 'Play Rhythm';
                        return;
                    }
                    const span = spans[index];
                    const text = span.textContent + (index < spans.length - 1 ? ' ' : '');
                    const utter = new SpeechSynthesisUtterance(text);
                    utter.rate = rateVal;
                    utter.pitch = span.classList.contains('stressed') ? pitchVal * 1.2 : pitchVal * 0.8;
                    span.classList.add('speaking');
                    utter.onend = () => {
                        span.classList.remove('speaking');
                        index++;
                        speakNext();
                    };
                    speechSynthesis.speak(utter);
                }
                speakNext();
            }
        });
    </script>
</body>
</html>
