<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rhythm & Meter Lab</title>
    <style>
        :root {
            --bg-slate: #1e1e1e;
            --panel-cream: #f5f5dc;
            --accent-gold: #d4af37;
            --text-dark: #333333;
            --text-muted: #666666;
            --font-body: 'Times New Roman', serif;
            --font-ui: 'Arial', sans-serif;
            --accent-ink: #f5f5dc;
        }

        body {
            background: var(--bg-slate);
            color: var(--panel-cream);
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-slate);
            border-bottom: 1px solid var(--accent-gold);
        }

        .nav-exit-link {
            color: var(--panel-cream);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-exit-link:hover {
            color: var(--accent-gold);
        }

        .nav-brand h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        /* --- Page Layout & Header --- */
        .hub-container {
            max-width: 900px;
            margin: 48px auto;
            padding: 0 24px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: left;
            color: var(--accent-ink);
            text-decoration: none;
            margin-bottom: 24px;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .hub-title {
            font-family: var(--font-body);
            font-size: 2.5rem;
            color: var(--panel-cream);
            margin-bottom: 48px;
        }

        /* --- Card Container (CRITICAL for Layout) --- */
        .hub-card-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 32px;
        }

        /* --- The Perfect Card Styling --- */
        .academy-card {
            display: flex;
            flex-direction: column;
            background: var(--panel-cream);
            padding: 24px 32px;
            border-radius: 12px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 200ms cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 400px;
        }

        @media (min-width: 768px) {
            .academy-card {
                width: calc(50% - 16px);
            }
        }

        .academy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(214, 158, 46, 0.2);
        }

        .academy-card h2 {
            color: var(--accent-gold);
            font-family: var(--font-body);
            font-size: 1.8rem;
            margin: 16px 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            white-space: nowrap;
        }

        .academy-card p {
            font-family: var(--font-ui);
            color: var(--text-muted);
            line-height: 1.6;
            flex-grow: 1;
        }

        main {
            flex: 1;
        }

        /* Styles for Rhythm Lab components to match the new theme */
        #rhythm-lab {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 48px;
            padding: 32px;
        }

        #rhythm-lab .control-panel {
            background: var(--panel-cream);
            padding: 24px;
            border-radius: 12px;
            color: var(--text-dark);
        }

        #rhythm-lab .control-panel h3 {
            margin-top: 0;
        }

        #rhythm-lab .input-area {
            margin-bottom: 24px;
        }

        #rhythm-lab .input-area label {
            display: block;
            margin-bottom: 8px;
        }

        #rhythm-lab .control-panel textarea {
            width: 100%;
            min-height: 150px;
            font-family: var(--font-body);
            font-size: 1rem;
            border: 1px solid var(--accent-ink);
            border-radius: 8px;
            padding: 16px;
            outline: none;
            resize: vertical;
            box-sizing: border-box;
        }

        #rhythm-lab .controls {
            margin-bottom: 24px;
        }

        #rhythm-lab .controls label {
            display: block;
            margin-bottom: 8px;
        }

        #rhythm-lab .controls input[type="range"] {
            width: 100%;
        }

        #rhythm-lab .cta-button {
            background: var(--accent-gold);
            color: var(--bg-slate);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        #rhythm-lab .cta-button:hover {
            opacity: 0.9;
        }

        #rhythm-lab .score-display {
            color: var(--panel-cream);
        }

        #rhythm-lab .text-display-area {
            margin-bottom: 24px;
        }

        #rhythm-lab .text-display-area span {
            cursor: pointer;
            font-size: 1.5rem;
            font-family: var(--font-body);
            color: var(--panel-cream);
            transition: color 200ms;
        }

        #rhythm-lab .text-display-area span.stressed {
            color: var(--accent-gold);
            font-weight: bold;
        }

        #rhythm-lab .text-display-area span.speaking {
            background: rgba(255, 255, 255, 0.2);
        }

        #rhythm-lab .visualizer-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        #rhythm-lab .visualizer-area svg path {
            stroke: var(--accent-gold);
            stroke-width: 2;
            fill: none;
        }

        .main-footer {
            background: var(--bg-slate);
            color: var(--panel-cream);
            text-align: center;
            padding: 16px;
            border-top: 1px solid var(--accent-gold);
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://boluadeoye.vercel.app/" class="nav-exit-link" title="Return to Main Website">←</a>
        <div class="nav-brand">
            <h2>The Academy</h2>
        </div>
    </nav>
    <main>
        <section id="rhythm-lab">
            <a href="./crucible.html" class="back-link">← Back to The Crucible</a>
            <h1 class="hub-title">The Rhythm & Meter Lab</h1>
            <aside class="control-panel">
                <h3>Control Panel</h3>
                <div class="input-area">
                    <label for="text-input">Paste Your Text Here</label>
                    <textarea id="text-input" rows="8"></textarea>
                </div>
                <div class="controls">
                    <label for="speed-control">Speed</label>
                    <input type="range" id="speed-control" min="0.5" max="1.5" value="1" step="0.1">
                    
                    <label for="pitch-control">Pitch</label>
                    <input type="range" id="pitch-control" min="0.5" max="1.5" value="1" step="0.1">
                </div>
                <button id="play-button" class="cta-button">Play Rhythm</button>
            </aside>

            <div class="score-display">
                <div id="text-display" class="text-display-area"></div>
                <div id="visualizer" class="visualizer-area">
                    <svg id="rhythm-svg" width="100%" height="200"></svg>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        © 2024 The Academy
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textarea = document.getElementById('text-input');
            const display = document.getElementById('text-display');
            const svg = document.getElementById('rhythm-svg');
            const playBtn = document.getElementById('play-button');
            const speed = document.getElementById('speed-control');
            const pitch = document.getElementById('pitch-control');

            textarea.addEventListener('input', renderText);

            function renderText() {
                display.innerHTML = '';
                const text = textarea.value.trim();
                if (!text) return;
                const words = text.split(/\s+/);
                words.forEach((word, index) => {
                    const span = document.createElement('span');
                    span.textContent = word;
                    display.appendChild(span);
                    if (index < words.length - 1) {
                        display.appendChild(document.createTextNode(' '));
                    }
                });
                drawWaveform();
            }

            display.addEventListener('click', e => {
                if (e.target.tagName === 'SPAN') {
                    e.target.classList.toggle('stressed');
                    drawWaveform();
                }
            });

            function drawWaveform() {
                svg.innerHTML = '';
                const spans = display.querySelectorAll('span');
                if (spans.length === 0) return;
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                svg.appendChild(path);
                const width = svg.clientWidth;
                const height = svg.clientHeight;
                const dx = width / (spans.length);
                const high = height * 0.25;
                const low = height * 0.75;
                let d = `M0 ${low}`;
                let x = 0;
                spans.forEach(span => {
                    x += dx;
                    const y = span.classList.contains('stressed') ? high : low;
                    d += ` L${x} ${y}`;
                });
                path.setAttribute('d', d);
                path.setAttribute('stroke', 'var(--accent-gold)');
                path.setAttribute('fill', 'none');
                path.setAttribute('stroke-width', '2');
            }

            let speaking = false;
            playBtn.addEventListener('click', () => {
                if (speaking) {
                    speechSynthesis.cancel();
                    speaking = false;
                    playBtn.textContent = 'Play Rhythm';
                    return;
                }
                speaking = true;
                playBtn.textContent = 'Stop';
                playRhythm();
            });

            function playRhythm() {
                const spans = Array.from(display.querySelectorAll('span'));
                if (spans.length === 0) {
                    speaking = false;
                    playBtn.textContent = 'Play Rhythm';
                    return;
                }
                const rateVal = parseFloat(speed.value);
                const pitchVal = parseFloat(pitch.value);
                let index = 0;

                function speakNext() {
                    if (index >= spans.length || !speaking) {
                        speaking = false;
                        playBtn.textContent = 'Play Rhythm';
                        return;
                    }
                    const span = spans[index];
                    const text = span.textContent + (index < spans.length - 1 ? ' ' : '');
                    const utter = new SpeechSynthesisUtterance(text);
                    utter.rate = rateVal;
                    utter.pitch = span.classList.contains('stressed') ? pitchVal * 1.2 : pitchVal * 0.8;
                    span.classList.add('speaking');
                    utter.onend = () => {
                        span.classList.remove('speaking');
                        index++;
                        speakNext();
                    };
                    speechSynthesis.speak(utter);
                }
                speakNext();
            }
        });
    </script>
</body>
</html>
