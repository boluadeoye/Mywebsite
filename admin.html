<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel — Boluadeoye</title>
    <base href="/Mywebsite/">
    
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111a2e;
            --ink: #e5eefc;
            --muted: #94a3b8;
            --orange: #f59e0b;
            --orange-ink: #0b0f19;
            --ring: rgba(245, 158, 11, .15);
            --radius: 12px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--bg);
            color: var(--ink);
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            padding: 1rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: var(--orange);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .card {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, .06);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--orange);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg);
            border: 1px solid rgba(255, 255, 255, .1);
            border-radius: 8px;
            color: var(--ink);
            font-size: 1rem;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px var(--ring);
        }
        
        textarea {
            min-height: 300px;
            font-family: monospace;
        }
        
        button {
            background: var(--orange);
            color: var(--orange-ink);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.95rem;
            margin-right: 0.5rem;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        .status.info {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: var(--orange);
        }
        
        .preview {
            background: var(--bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, .1);
            max-height: 400px;
            overflow-y: auto;
        }
        
        .file-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            background: var(--bg);
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-item button {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
        }
        
        h2 {
            color: var(--orange);
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <!-- Login -->
        <div id="loginSection" class="card">
            <h2>Login</h2>
            <div id="loginStatus" class="status"></div>
            
            <div class="form-group">
                <label>GitHub Username</label>
                <input type="text" id="username" placeholder="your-username">
            </div>
            
            <div class="form-group">
                <label>Repository Name</label>
                <input type="text" id="repo" value="Mywebsite">
            </div>
            
            <div class="form-group">
                <label>GitHub Token</label>
                <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
            </div>
            
            <button onclick="login()">Login</button>
        </div>
        
        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <!-- Create Post -->
            <div class="card">
                <h2>Create New Post</h2>
                <div id="postStatus" class="status"></div>
                
                <div class="form-group">
                    <label>Post Title</label>
                    <input type="text" id="postTitle" placeholder="Enter post title">
                </div>
                
                <div class="form-group">
                    <label>Category</label>
                    <select id="postType">
                        <option value="faith">Faith</option>
                        <option value="poems">Poems</option>
                        <option value="stories">Stories</option>
                        <option value="devotional">Devotional</option>
                        <option value="articles">Articles</option>
                        <option value="essays">Essays</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Excerpt</label>
                    <input type="text" id="postExcerpt" placeholder="Brief description">
                </div>
                
                <div class="form-group">
                    <label>Content (Markdown)</label>
                    <textarea id="postContent" placeholder="Write your post content here..."></textarea>
                </div>
                
                <button id="publishBtn" onclick="publishPost()">Publish Post</button>
                <button onclick="testConnection()">Test Connection</button>
                
                <div id="debugInfo" class="debug-info" style="display: none;"></div>
            </div>
            
            <!-- Existing Posts -->
            <div class="card">
                <h2>Existing Posts</h2>
                <div id="postsList" class="file-list"></div>
            </div>
            
            <!-- Fix Tool -->
            <div class="card">
                <h2>Fix Missing Posts</h2>
                <div id="fixStatus" class="status"></div>
                <p style="margin-bottom: 1rem; color: var(--muted);">
                    If a post appears on homepage but shows "unable to load" when clicked, use this tool to fix it.
                </p>
                <button onclick="checkAndFixPosts()">Check & Fix Posts</button>
                <div id="fixResults"></div>
            </div>
        </div>
    </div>

    <script>
        let githubConfig = {};
        
        // Check saved login
        const saved = localStorage.getItem('githubConfig');
        if (saved) {
            githubConfig = JSON.parse(saved);
            showAdminPanel();
        }
        
        function login() {
            const username = document.getElementById('username').value;
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;
            
            if (!username || !repo || !token) {
                showStatus('loginStatus', 'Please fill all fields', 'error');
                return;
            }
            
            githubConfig = { username, repo, token };
            
            // Test credentials
            fetch(`https://api.github.com/repos/${username}/${repo}`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                    showStatus('loginStatus', 'Login successful!', 'success');
                    setTimeout(() => showAdminPanel(), 1000);
                } else {
                    throw new Error('Invalid credentials');
                }
            })
            .catch(error => {
                showStatus('loginStatus', 'Login failed. Check your credentials.', 'error');
            });
        }
        
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadPosts();
        }
        
        function showStatus(id, message, type) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = `status ${type}`;
            el.style.display = 'block';
            if (type !== 'error') {
                setTimeout(() => el.style.display = 'none', 5000);
            }
        }
        
        async function publishPost() {
            const title = document.getElementById('postTitle').value.trim();
            const type = document.getElementById('postType').value;
            const excerpt = document.getElementById('postExcerpt').value.trim();
            const content = document.getElementById('postContent').value.trim();
            
            if (!title || !excerpt || !content) {
                showStatus('postStatus', 'Please fill all fields', 'error');
                return;
            }
            
            const btn = document.getElementById('publishBtn');
            btn.disabled = true;
            btn.textContent = 'Publishing...';
            
            showStatus('postStatus', 'Creating post files...', 'info');
            
            // Generate clean filename
            const filename = title.toLowerCase()
                .replace(/[^a-z0-9\s-]/g, '') // Remove special characters
                .replace(/\s+/g, '-')          // Replace spaces with hyphens
                .replace(/-+/g, '-')           // Remove multiple hyphens
                .trim();
            
            const date = new Date().toISOString().split('T')[0];
            
            try {
                // Step 1: Create the markdown file FIRST
                showStatus('postStatus', 'Creating markdown file...', 'info');
                
                await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/posts/${filename}.md`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add post: ${title}`,
                        content: btoa(unescape(encodeURIComponent(content))) // Better encoding for special characters
                    })
                });
                
                showStatus('postStatus', 'Markdown file created. Updating Posts.json...', 'info');
                
                // Step 2: Get current Posts.json
                const postsRes = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/Posts.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const postsData = await postsRes.json();
                let posts = [];
                
                try {
                    posts = JSON.parse(atob(postsData.content));
                } catch (e) {
                    posts = [];
                }
                
                // Make sure posts is an array
                if (!Array.isArray(posts)) {
                    posts = [];
                }
                
                // Step 3: Add new post to array
                const newPost = {
                    title: title,
                    date: date,
                    type: type,
                    excerpt: excerpt,
                    file: `posts/${filename}.md`,
                    likes: 0,
                    views: 0
                };
                
                posts.unshift(newPost);
                
                // Step 4: Update Posts.json
                await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/Posts.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update Posts.json for: ${title}`,
                        content: btoa(JSON.stringify(posts, null, 2)),
                        sha: postsData.sha
                    })
                });
                
                showStatus('postStatus', `Success! Post "${title}" published. File: posts/${filename}.md`, 'success');
                
                // Clear form
                document.getElementById('postTitle').value = '';
                document.getElementById('postExcerpt').value = '';
                document.getElementById('postContent').value = '';
                
                // Reload posts list
                loadPosts();
                
            } catch (error) {
                console.error('Error:', error);
                showStatus('postStatus', `Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Publish Post';
            }
        }
        
        async function loadPosts() {
            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/Posts.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const data = await response.json();
                const posts = JSON.parse(atob(data.content));
                
                const list = document.getElementById('postsList');
                list.innerHTML = posts.slice(0, 10).map(post => `
                    <div class="file-item">
                        <div>
                            <strong>${post.title}</strong><br>
                            <small style="color: var(--muted);">${post.file}</small>
                        </div>
                        <button onclick="deletePost('${post.file}')">Delete</button>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        
        async function deletePost(filepath) {
            if (!confirm(`Delete ${filepath}?`)) return;
            
            try {
                // Get file info first
                const fileRes = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${filepath}`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (fileRes.ok) {
                    const fileData = await fileRes.json();
                    
                    // Delete the file
                    await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${filepath}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `token ${githubConfig.token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: `Delete ${filepath}`,
                            sha: fileData.sha
                        })
                    });
                }
                
                // Update Posts.json
                const postsRes = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/Posts.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const postsData = await postsRes.json();
                const posts = JSON.parse(atob(postsData.content));
                const updated = posts.filter(p => p.file !== filepath);
                
                await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/Posts.json`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Remove ${filepath} from Posts.json`,
                        content: btoa(JSON.stringify(updated, null, 2)),
                        sha: postsData.sha
                    })
                });
                
                alert('Post deleted successfully!');
                loadPosts();
                
            } catch (error) {
                alert('Error deleting post: ' + error.message);
            }
        }
        
        async function checkAndFixPosts() {
            showStatus('fixStatus', 'Checking posts...', 'info');
            const results = document.getElementById('fixResults');
            results.innerHTML = '';
            
            try {
                // Get Posts.json
                const postsRes = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/Posts.json`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const postsData = await postsRes.json();
                const posts = JSON.parse(atob(postsData.content));
                
                // Get list of actual files
                const filesRes = await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/posts`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                const files = await filesRes.json();
                const fileNames = files.map(f => `posts/${f.name}`);
                
                // Find missing files
                const missing = posts.filter(post => !fileNames.includes(post.file));
                
                if (missing.length === 0) {
                    showStatus('fixStatus', 'All posts are properly linked!', 'success');
                } else {
                    showStatus('fixStatus', `Found ${missing.length} posts with missing files`, 'error');
                    
                    results.innerHTML = '<h3>Missing Files:</h3>' + missing.map(post => `
                        <div style="margin: 0.5rem 0; padding: 0.5rem; background: var(--bg); border-radius: 4px;">
                            <strong>${post.title}</strong><br>
                            <small>Expected file: ${post.file}</small><br>
                            <button onclick="createMissingFile('${post.file}', '${post.title}')">Create Missing File</button>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                showStatus('fixStatus', 'Error checking posts: ' + error.message, 'error');
            }
        }
        
        async function createMissingFile(filepath, title) {
            const content = prompt(`Enter content for "${title}":`);
            if (!content) return;
            
            try {
                await fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/contents/${filepath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Create missing file: ${filepath}`,
                        content: btoa(content)
                    })
                });
                
                alert('File created successfully!');
                checkAndFixPosts();
                
            } catch (error) {
                alert('Error creating file: ' + error.message);
            }
        }
        
        function testConnection() {
            const debug = document.getElementById('debugInfo');
            debug.style.display = 'block';
            debug.innerHTML = 'Testing connection...<br>';
            
            fetch(`https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}`, {
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => response.json())
            .then(data => {
                debug.innerHTML += `✓ Connected to: ${data.full_name}<br>`;
                debug.innerHTML += `✓ Default branch: ${data.default_branch}<br>`;
                debug.innerHTML += `✓ Repository is ${data.private ? 'private' : 'public'}<br>`;
            })
            .catch(error => {
                debug.innerHTML += `✗ Error: ${error.message}<br>`;
            });
        }
    </script>
</body>
    </html>
