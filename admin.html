<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel ‚Äî Boluadeoye</title>
    <base href="/Mywebsite/">
    
    <style>
        /* ========== YOUR THEME ========== */
        :root {
            --bg: #0f172a;
            --panel: #111a2e;
            --panel-hover: #1a2341;
            --ink: #e5eefc;
            --muted: #94a3b8;
            --orange: #f59e0b;
            --orange-light: #fbbf24;
            --orange-dark: #d97706;
            --orange-ink: #0b0f19;
            --ring: rgba(245, 158, 11, .15);
            --radius: 16px;
            --serif: ui-serif, Georgia, serif;
            --sans: system-ui, -apple-system, sans-serif;
            --transition: cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: var(--bg);
            color: var(--ink);
            font-family: var(--sans);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        /* Background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.02) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
            font-family: var(--serif);
            background: linear-gradient(135deg, var(--orange), var(--orange-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Cards */
        .card {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, .06);
            box-shadow: 0 4px 20px rgba(0, 0, 0, .2);
        }
        
        .card h2 {
            color: var(--orange);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-family: var(--serif);
        }
        
        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--ink);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid rgba(255, 255, 255, .08);
            border-radius: 10px;
            color: var(--ink);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--orange);
            box-shadow: 0 0 0 3px var(--ring);
            background: var(--panel-hover);
        }
        
        textarea {
            resize: vertical;
            min-height: 300px;
            font-family: monospace;
        }
        
        /* Buttons */
        button {
            background: var(--orange);
            color: var(--orange-ink);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        button:hover {
            background: var(--orange-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 158, 11, .3);
        }
        
        button.secondary {
            background: rgba(255, 255, 255, .05);
            color: var(--ink);
            border: 1px solid rgba(255, 255, 255, .1);
        }
        
        button.secondary:hover {
            background: rgba(255, 255, 255, .08);
            border-color: var(--orange);
            color: var(--orange);
        }
        
        button.danger {
            background: rgba(239, 68, 68, .1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, .2);
        }
        
        button.danger:hover {
            background: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        
        /* Grid Layout */
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        /* Status Messages */
        .status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        .status.success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Preview */
        .preview {
            background: var(--bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .06);
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .preview h1, .preview h2, .preview h3 {
            color: var(--orange);
            margin-bottom: 1rem;
        }
        
        /* File Lists */
        .file-list {
            display: grid;
            gap: 0.75rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .file-item {
            background: var(--bg);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .file-item:hover {
            border-color: var(--orange);
            transform: translateX(5px);
        }
        
        .file-item h4 {
            margin: 0;
            color: var(--ink);
            font-size: 1rem;
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* Image Preview */
        .image-preview {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        
        .image-preview img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .image-preview img:hover {
            border-color: var(--orange);
        }
        
        /* Helper text */
        .helper {
            font-size: 0.85rem;
            color: var(--muted);
            margin-top: 0.5rem;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--orange);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .admin-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        
        <!-- Login Section -->
        <div id="loginSection" class="card">
            <h2>GitHub Authentication</h2>
            <div id="loginStatus" class="status"></div>
            
            <div class="form-group">
                <label>GitHub Username</label>
                <input type="text" id="username" placeholder="your-github-username">
            </div>
            
            <div class="form-group">
                <label>Repository Name</label>
                <input type="text" id="repo" value="Mywebsite">
                <p class="helper">The name of your GitHub repository</p>
            </div>
            
            <div class="form-group">
                <label>Personal Access Token</label>
                <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxx">
                <p class="helper">Your GitHub token with repo permissions</p>
            </div>
            
            <button onclick="login()">
                <span>üîê</span>
                <span>Login</span>
            </button>
        </div>
        
        <!-- Admin Panel -->
        <div id="adminPanel" style="display: none;">
            <div class="admin-grid">
                <!-- Create Post -->
                <div class="card">
                    <h2>Create New Post</h2>
                    <div id="postStatus" class="status"></div>
                    
                    <div class="form-group">
                        <label>Post Title</label>
                        <input type="text" id="postTitle" placeholder="Enter your post title" oninput="updatePreview()">
                    </div>
                    
                    <div class="form-group">
                        <label>Category</label>
                        <select id="postType">
                            <option value="faith">Faith</option>
                            <option value="poems">Poems</option>
                            <option value="stories">Stories</option>
                            <option value="devotional">Devotional</option>
                            <option value="articles">Articles</option>
                            <option value="essays">Essays</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Excerpt</label>
                        <input type="text" id="postExcerpt" placeholder="Brief description">
                    </div>
                    
                    <div class="form-group">
                        <label>Content (Markdown)</label>
                        <textarea id="postContent" placeholder="Write your post in markdown..." oninput="updatePreview()"></textarea>
                    </div>
                    
                    <button onclick="publishPost()">
                        <span>üöÄ</span>
                        <span>Publish Post</span>
                    </button>
                </div>
                
                <!-- Preview -->
                <div class="card">
                    <h2>Live Preview</h2>
                    <div class="preview" id="preview">
                        <p style="color: var(--muted); text-align: center;">Start typing to see preview...</p>
                    </div>
                </div>
            </div>
            
            <!-- File Management -->
            <div class="admin-grid" style="margin-top: 2rem;">
                <!-- Posts Manager -->
                <div class="card">
                    <h2>Manage Posts</h2>
                    <div class="file-list" id="postsList">
                        <div class="loading">
                            <span class="spinner"></span>
                        </div>
                    </div>
                </div>
                
                <!-- Image Upload -->
                <div class="card">
                    <h2>Upload Images</h2>
                    <div id="imageStatus" class="status"></div>
                    
                    <div class="form-group">
                        <input type="file" id="imageFile" accept="image/*">
                        <p class="helper">Select an image to upload</p>
                    </div>
                    
                    <button onclick="uploadImage()">
                        <span>üì∏</span>
                        <span>Upload Image</span>
                    </button>
                    
                    <div class="image-preview" id="imagesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let githubConfig = {};
        
        // Check saved login
        const saved = localStorage.getItem('githubConfig');
        if (saved) {
            githubConfig = JSON.parse(saved);
            showAdminPanel();
        }
        
        function login() {
            const username = document.getElementById('username').value;
            const repo = document.getElementById('repo').value;
            const token = document.getElementById('token').value;
            
            if (!username || !repo || !token) {
                showStatus('loginStatus', 'Please fill all fields', 'error');
                return;
            }
            
            githubConfig = { username, repo, token };
            
            // Test credentials
            fetch(`https://api.github.com/repos/${username}/${repo}`, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            })
            .then(response => {
                if (response.ok) {
                    localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
                    showStatus('loginStatus', 'Login successful!', 'success');
                    setTimeout(() => showAdminPanel(), 1000);
                } else {
                    throw new Error('Invalid credentials');
                }
            })
            .catch(error => {
                showStatus('loginStatus', 'Login failed. Check your credentials.', 'error');
            });
        }
        
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadPosts();
            loadImages();
        }
        
        function showStatus(id, message, type) {
            const el = document.getElementById(id);
            el.textContent = message;
            el.className = `status ${type}`;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }
        
        function updatePreview() {
            const title = document.getElementById('postTitle').value || 'Untitled';
            const content = document.getElementById('postContent').value;
            let html = parseMarkdown(content);
            document.getElementById('preview').innerHTML = `<h1>${title}</h1>${html}`;
        }
        
        function parseMarkdown(md) {
            let html = md;
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
            html = html.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');
            html = html.split('\n\n').map(p => p.startsWith('<') ? p : `<p>${p}</p>`).join('\n');
            return html;
        }
        
        async function publishPost() {
            const title = document.getElementById('postTitle').value;
            const type = document.getElementById('postType').value;
            const excerpt = document.getElementById('postExcerpt').value;
            const content = document.getElementById('postContent').value;
            
            if (!title || !excerpt || !content) {
                showStatus('postStatus', 'Please fill all fields', 'error');
                return;
            }
            
            const filename = title.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '.md';
            const date = new Date().toISOString().split('T')[0];
            
            try {
                // Get current Posts.json
                const postsRes = await githubAPI('GET', 'contents/Posts.json');
                const posts = JSON.parse(atob(postsRes.content));
                
                // Add new post
                posts.unshift({
                    title,
                    date,
                    type,
                    excerpt,
                    file: `posts/${filename}`,
                    likes: 0,
                    views: 0
                });
                
                // Update Posts.json
                await githubAPI('PUT', 'contents/Posts.json', {
                    message: `Add post: ${title}`,
                    content: btoa(JSON.stringify(posts, null, 2)),
                    sha: postsRes.sha
                });
                
                // Create markdown file
                await githubAPI('PUT', `contents/posts/${filename}`, {
                    message: `Add post: ${title}`,
                    content: btoa(content)
                });
                
                showStatus('postStatus', 'Post published!', 'success');
                clearForm();
                loadPosts();
                
            } catch (error) {
                showStatus('postStatus', 'Error publishing post', 'error');
                console.error(error);
            }
        }
        
        function clearForm() {
            document.getElementById('postTitle').value = '';
            document.getElementById('postExcerpt').value = '';
            document.getElementById('postContent').value = '';
            updatePreview();
        }
        
        async function loadPosts() {
            try {
                const posts = await githubAPI('GET', 'contents/posts');
                const list = document.getElementById('postsList');
                
                list.innerHTML = posts
                    .filter(p => p.name.endsWith('.md'))
                    .map(p => `
                        <div class="file-item">
                            <h4>${p.name.replace('.md', '')}</h4>
                            <div class="file-actions">
                                <button class="danger" onclick="deletePost('${p.name}', '${p.sha}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }
        
        async function deletePost(filename, sha) {
            if (!confirm(`Delete ${filename}?`)) return;
            
            try {
                // Delete file
                await githubAPI('DELETE', `contents/posts/${filename}`, {
                    message: `Delete post: ${filename}`,
                    sha: sha
                });
                
                // Update Posts.json
                const postsRes = await githubAPI('GET', 'contents/Posts.json');
                const posts = JSON.parse(atob(postsRes.content));
                const updated = posts.filter(p => !p.file.endsWith(filename));
                
                await githubAPI('PUT', 'contents/Posts.json', {
                    message: `Remove ${filename} from Posts.json`,
                    content: btoa(JSON.stringify(updated, null, 2)),
                    sha: postsRes.sha
                });
                
                showStatus('postStatus', 'Post deleted!', 'success');
                loadPosts();
            } catch (error) {
                showStatus('postStatus', 'Error deleting post', 'error');
            }
        }
        
        async function uploadImage() {
            const file = document.getElementById('imageFile').files[0];
            if (!file) {
                showStatus('imageStatus', 'Please select an image', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const base64 = e.target.result.split(',')[1];
                    
                    await githubAPI('PUT', `contents/images/${file.name}`, {
                        message: `Upload image: ${file.name}`,
                        content: base64
                    });
                    
                    showStatus('imageStatus', `Uploaded! Use: ![alt](images/${file.name})`, 'success');
                    document.getElementById('imageFile').value = '';
                    loadImages();
                    
                } catch (error) {
                    showStatus('imageStatus', 'Upload failed', 'error');
                }
            };
            reader.readAsDataURL(file);
        }
        
        async function loadImages() {
            try {
                const images = await githubAPI('GET', 'contents/images');
                const list = document.getElementById('imagesList');
                
                list.innerHTML = images
                    .filter(img => /\.(jpg|jpeg|png|gif|webp)$/i.test(img.name))
                    .map(img => `
                        <div>
                            <img src="${img.download_url}" alt="${img.name}" title="${img.name}">
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }
        
        async function githubAPI(method, path, body = null) {
            const url = `https://api.github.com/repos/${githubConfig.username}/${githubConfig.repo}/${path}`;
            const options = {
                method,
                headers: {
                    'Authorization': `token ${githubConfig.token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            };
            
            if (body) {
                options.body = JSON.stringify(body);
                options.headers['Content-Type'] = 'application/json';
            }
            
            const response = await fetch(url, options);
            if (!response.ok) throw new Error(`GitHub API error: ${response.status}`);
            return await response.json();
        }
    </script>
</body>
</html>
