<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post Viewer</title>
  <style>
    body {
      background: #0f172a;
      color: #e5eefc;
      font-family: system-ui, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1 { color: #f59e0b; }
    a { color: #f59e0b; }
  </style>
</head>
<body>
  <h1>Loading postâ€¦</h1>
  <div id="content">Please wait.</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file');

    if (!file) {
      document.getElementById('content').innerHTML = "<p>No file specified.</p>";
    } else {
      fetch('posts/' + file)
        .then(res => {
          if (!res.ok) throw new Error("File not found");
          return res.text();
        })
        .then(md => {
          document.querySelector('h1').textContent = file.replace('.md', '').replace(/-/g, ' ');
          document.getElementById('content').innerHTML = marked.parse(md);
        })
        .catch(err => {
          document.getElementById('content').innerHTML = `<p style="color:#ffbdf2">Error: ${err.message}</p>`;
        });
    }
  </script>
</body>
</html>
