<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boluadeoye — Post</title>
  <base href="/Mywebsite/">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #111a2e;
      --ink: #e5eefc;
      --muted: #a7b3cc;
      --orange: #f59e0b;
      --orange-ink: #0b0f19;
      --ring: rgba(245, 158, 11, .25);
      --radius: 16px;
      --serif: ui-serif, Georgia, "Times New Roman", serif;
    }
    * { box-sizing: border-box }
    html, body { height: 100% }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    img { max-width: 100%; display: block }
    a { color: inherit; text-decoration: none }
    .wrap { max-width: 800px; margin: 0 auto; padding: 0 1.2rem }
    header { position: sticky; top: 0; z-index: 50; background: var(--panel); border-bottom: 1px solid rgba(255, 255, 255, .06); }
    .header-row { display: flex; align-items: center; justify-content: space-between; min-height: 64px; }
    .brand { display: flex; align-items: center; gap: .5rem; margin-left: 1rem; text-decoration: none; }
    .brand .dot { width: 28px; height: 28px; border-radius: 50%; background: radial-gradient(65% 65% at 30% 30%, #ffd27a 0%, #f59e0b 55%, #a55e03 100%); box-shadow: 0 0 0 3px rgba(245, 158, 11, .12), 0 6px 26px rgba(245, 158, 11, .25); flex: 0 0 28px; }
    .brand h1 { margin: 0; font-size: 1.25rem; font-weight: 700; color: var(--ink); letter-spacing: .2px; }
    .content { padding: 2rem 0; }
    .content h1 { font-family: var(--serif); font-weight: 900; line-height: 1.2; font-size: clamp(2rem, 5vw, 3rem); margin-bottom: 1rem; }
    .content p { color: var(--ink); margin: 1rem 0; }
    .content .accent { color: var(--orange); }
    .btn-back { display: inline-flex; align-items: center; gap: .5rem; padding: .5rem 1rem; border: 1px solid rgba(255, 255, 255, .06); border-radius: 18px; background: var(--panel); color: var(--ink); font-weight: 600; transition: background .3s ease; margin-top: 2rem; }
    .btn-back:hover { background: rgba(255, 255, 255, .05); }
    .share-buttons { display: flex; gap: 1rem; margin-top: 2rem; }
    .share-btn { display: inline-flex; align-items: center; padding: .5rem 1rem; border-radius: 18px; background: var(--panel); color: var(--ink); font-size: 1rem; transition: background .3s ease; }
    .share-btn:hover { background: rgba(245, 158, 11, .1); }
    footer { color: var(--muted); border-top: 1px solid rgba(255, 255, 255, .06); text-align: center; font-size: .85rem; padding: 2rem 0 1.5rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>
    <div class="wrap header-row">
      <a class="brand" href="./">
        <span class="dot" aria-hidden="true"></span>
        <h1>Boluadeoye</h1>
      </a>
    </div>
  </header>
  <main class="wrap">
    <article class="content" id="post-content"></article>
    <a href="./" class="btn-back">← Back to Latest</a>
    <div class="share-buttons">
      <a href="#" class="share-btn" id="share-twitter">Twitter</a>
      <a href="#" class="share-btn" id="share-facebook">Facebook</a>
      <a href="#" class="share-btn" id="share-linkedin">LinkedIn</a>
    </div>
  </main>
  <footer>
    <div class="wrap">© Boluadeoye 2025 • All rights reserved.</div>
  </footer>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    const contentEl = document.getElementById('post-content');

    async function loadPost() {
      if (!file) {
        contentEl.innerHTML = '<p style="color:var(--muted)">Post not found.</p>';
        return;
      }

      try {
        const url = new URL(`/Mywebsite/${file}`, location.origin);
        const res = await fetch(url.toString(), { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${file} not found`);
        const markdown = await res.text();
        const html = marked.parse(markdown);
        contentEl.innerHTML = `<h1>${decodeURIComponent(file.split('/').pop().replace('.md', '').replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase()))}</h1>${html}`;
      } catch (err) {
        contentEl.innerHTML = `<p style="color:#ffbdf2">Couldn't load post. (${String(err.message)})</p>`;
        console.error(err);
      }
    }

    // Share functionality
    const shareTwitter = document.getElementById('share-twitter');
    const shareFacebook = document.getElementById('share-facebook');
    const shareLinkedIn = document.getElementById('share-linkedin');
    const postUrl = encodeURIComponent(window.location.href);
    const postTitle = encodeURIComponent("Starting Small");

    shareTwitter.addEventListener('click', (e) => {
      e.preventDefault();
      window.open(`https://twitter.com/intent/tweet?text=${postTitle}&url=${postUrl}`, '_blank');
    });
    shareFacebook.addEventListener('click', (e) => {
      e.preventDefault();
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${postUrl}`, '_blank');
    });
    shareLinkedIn.addEventListener('click', (e) => {
      e.preventDefault();
      window.open(`https://www.linkedin.com/shareArticle?mini=true&url=${postUrl}&title=${postTitle}`, '_blank');
    });

    document.addEventListener('DOMContentLoaded', loadPost);
  </script>
</body>
</html>
