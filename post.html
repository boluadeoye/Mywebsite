<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="post-title">Post Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id="header">
            <h1>BoluaDeoye</h1>
            <p>Words that glow in the day.</p>
        </div>
    </header>

    <main>
        <section class="post-header">
            <h2 id="post-title">Post Title</h2>
            <p id="post-date">Date</p>
            <p id="post-time">Time to Read</p>
        </section>

        <article id="post-content">
            <!-- Post content will be dynamically loaded here -->
        </article>

        <a href="/" class="back-button">← Back to Latest</a>
    </main>

    <footer>
        <p>&copy; BoluaDeoye 2025 • All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to dynamically load post content
        const postId = window.location.pathname.split('/').pop(); // Extract the post name from the URL
        async function loadPost() {
            const res = await fetch('posts.json');
            const posts = await res.json();
            const post = posts.find(p => p.url.includes(postId));

            if (post) {
                document.querySelector('#post-title').textContent = post.title;
                document.querySelector('#post-date').textContent = post.date;
                document.querySelector('#post-time').textContent = `${post.minutes} min read`;
                document.querySelector('#post-content').innerHTML = `<p>${post.excerpt}</p>`; // Or replace this with full content if needed
            } else {
                document.querySelector('#post-content').innerHTML = `<p>Sorry, this post could not be found.</p>`;
            }
        }

        loadPost();
    </script>
</body>

</html>
