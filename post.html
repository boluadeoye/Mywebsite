<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post - Boluadeoye</title>
  <base href="/Mywebsite/">

  <!-- Google Font: Cormorant Garamond -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <style>
    /* Theme Variables */
    :root {
      --bg: #0f172a;
      --panel: #111a2e;
      --panel-hover: #1a2341;
      --ink: #e5eefc;
      --muted: #94a3b8;
      --orange: #f59e0b;
      --orange-light: #fbbf24;
      --orange-dark: #d97706;
      --orange-ink: #0b0f19;
      --ring: rgba(245, 158, 11, .25);
      --radius: 16px;
      --serif: 'Cormorant Garamond', Georgia, serif;
      --transition: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.6 system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.03) 0%, transparent 50%);
      pointer-events: none; z-index: 0; animation: float 25s ease-in-out infinite;
    }
    @keyframes float { 0%, 100% { transform: scale(1) rotate(0deg); } 50% { transform: scale(1.1) rotate(3deg); } }
    
    a { color: inherit; text-decoration: none; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1; }
    
    /* ========== FIXED HEADER LAYOUT ========== */
    header { 
      position: fixed; top: 0; left: 0; right: 0; z-index: 100;
      background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, .06); transition: all 0.3s ease;
    }
    header.scrolled { background: rgba(15, 23, 42, 0.95); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
    .header-row { 
      display: flex; align-items: center; justify-content: space-between; min-height: 60px;
      padding: 0.5rem 1.5rem; max-width: 100%; margin: 0;
    }
    .brand { display: flex; align-items: center; gap: 0.5rem; transition: transform 0.3s ease; flex-shrink: 0; }
    .brand:hover { transform: translateX(3px); }
    .brand .dot { 
      width: 26px; height: 26px; border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd27a 0%, #f59e0b 40%, #d97706 100%);
      box-shadow: 0 0 0 2px rgba(245, 158, 11, .12), 0 3px 15px rgba(245, 158, 11, .25);
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .brand h1 { font-size: 1.1rem; font-weight: 800; color: var(--ink); letter-spacing: -0.5px; }
    
    /* ✅ REDESIGNED NAV CHIPS — COMPACT, TIGHT, ELEGANT */
    .nav-links { 
      display: flex; gap: 0.4rem; /* 👈 Reduced from 0.6rem */
      align-items: center; 
      margin-left: 2rem; /* 👈 Increased space from brand */
      flex-shrink: 0; 
    }
    .nav-chip {
      padding: 0.35rem 0.8rem; /* 👈 Smaller padding */
      border-radius: 999px; 
      background: rgba(245, 158, 11, 0.08); 
      color: var(--orange);
      font-weight: 600; font-size: 0.75rem; /* 👈 Slightly smaller */
      border: 1px solid rgba(245, 158, 11, 0.15);
      transition: all 0.3s ease; 
      white-space: nowrap;
      height: 28px; /* 👈 Fixed height for alignment */
      display: flex; align-items: center; justify-content: center;
    }
    .nav-chip:hover { 
      color: var(--orange-ink); 
      background: var(--orange); 
      transform: translateY(-1px); 
      box-shadow: 0 3px 8px rgba(245, 158, 11, 0.25);
      border-color: var(--orange);
    }
    .nav-chip.active { 
      background: var(--orange); 
      color: var(--orange-ink); 
    }
    
    .post-container {
      margin-top: 75px; margin-bottom: 4rem; background: var(--panel);
      border-radius: 24px; border: 1px solid rgba(245, 158, 11, 0.15);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.05);
      overflow: hidden; position: relative;
    }
    .post-container::before, .post-container::after {
      content: ''; position: absolute; left: 10%; right: 10%; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.3), rgba(245, 158, 11, 0.5), rgba(245, 158, 11, 0.3), transparent);
    }
    .post-container::before { top: 0; } .post-container::after { bottom: 0; }
    
    .content-wrapper {
      position: relative; padding: 3rem;
      border-left: 1px solid rgba(245, 158, 11, 0.1); border-right: 1px solid rgba(245, 158, 11, 0.1);
      margin: 0 2rem;
    }
    .content-wrapper::before, .content-wrapper::after {
      content: ''; position: absolute; top: 10%; bottom: 10%; width: 1px;
      background: linear-gradient(180deg, transparent, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.2), transparent);
    }
    .content-wrapper::before { left: 0; } .content-wrapper::after { right: 0; }
    
    .post-header { 
      text-align: center; padding: 3rem 0 2rem; position: relative; 
      animation: fadeInDown 0.8s ease; 
    }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .post-header::after {
      content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
      width: 120px; height: 3px; background: linear-gradient(90deg, transparent, var(--orange), transparent); border-radius: 2px;
    }
    
    .post-meta {
      display: flex; gap: 1.5rem; justify-content: center; align-items: center; flex-wrap: wrap; margin-bottom: 2rem;
    }
    .meta-item {
      display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1rem; background: rgba(245, 158, 11, 0.08);
      border-radius: 999px; font-size: 0.9rem; color: var(--muted); border: 1px solid rgba(245, 158, 11, 0.15);
    }
    .post-title {
      font-family: var(--serif); font-size: clamp(2.5rem, 5vw, 3.5rem); font-weight: 700; line-height: 1.2; margin: 1.5rem 0;
      color: var(--ink);
      text-align: center; animation: fadeIn 1s ease 0.3s both;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    
    .post-content {
      padding: 2rem 0; 
      max-width: 760px; 
      margin: 0 auto; 
      font-size: 1.125rem; 
      line-height: 2.0; 
      color: rgba(229, 238, 252, 0.95);
      animation: fadeInUp 0.8s ease 0.5s both; 
      text-align: center;
    }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    
    .post-content h1, .post-content h2, .post-content h3, .post-content h4 {
      font-family: var(--serif); color: var(--orange); margin: 3rem 0 1.5rem; font-weight: 600; text-align: center; position: relative;
    }
    .post-content h1 { font-size: 2.25rem; font-weight: 700; }
    .post-content h2 { font-size: 1.875rem; padding-bottom: 1rem; font-weight: 600; }
    .post-content h2::after {
      content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 80px; height: 3px;
      background: linear-gradient(90deg, transparent, var(--orange), transparent); border-radius: 2px;
    }
    .post-content h3 { font-size: 1.5rem; color: var(--orange-light); font-weight: 500; }
    
    .post-content p { 
      margin-bottom: 2rem; 
      text-align: center; 
      max-width: 700px; 
      margin-left: auto; 
      margin-right: auto; 
      font-weight: 400;
    }
    
    .post-content blockquote, .quote-highlight {
      position: relative; 
      margin: 3rem auto; 
      padding: 2.5rem 3rem; 
      max-width: 85%;
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.12), rgba(245, 158, 11, 0.06));
      border: 2px solid rgba(245, 158, 11, 0.25); 
      border-radius: 20px; 
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      font-style: italic; 
      font-family: var(--serif); 
      font-size: 1.2rem; 
      line-height: 1.8; 
      color: var(--ink); 
      text-align: center;
    }
    .post-content blockquote::before, .quote-highlight::before {
      content: '"'; 
      position: absolute; 
      top: 1rem; 
      left: 1.5rem; 
      font-size: 4rem; 
      color: var(--orange); 
      opacity: 0.2; 
      font-family: var(--serif); 
      font-weight: 700; 
      line-height: 1;
    }
    .post-content blockquote::after, .quote-highlight::after {
      content: '"'; 
      position: absolute; 
      bottom: 1rem; 
      right: 1.5rem; 
      font-size: 4rem; 
      color: var(--orange); 
      opacity: 0.2; 
      font-family: var(--serif); 
      font-weight: 700; 
      line-height: 1; 
      transform: rotate(180deg);
    }
    
    .post-content ul, .post-content ol { 
      margin: 2rem auto; 
      padding-left: 0; 
      max-width: 550px; 
      list-style-position: inside; 
      text-align: center; 
    }
    .post-content li { 
      margin-bottom: 0.75rem; 
      color: rgba(229, 238, 252, 0.9); 
      text-align: center;
    }
    
    .post-content code { 
      background: rgba(245, 158, 11, 0.1); 
      padding: 0.25em 0.5em; 
      border-radius: 6px; 
      font-size: 0.9em; 
      color: var(--orange-light); 
      border: 1px solid rgba(245, 158, 11, 0.2); 
    }
    .post-content pre { 
      background: var(--panel); 
      padding: 1.5rem; 
      border-radius: var(--radius); 
      overflow-x: auto; 
      margin: 2rem auto; 
      max-width: 90%; 
      border: 1px solid rgba(255, 255, 255, 0.06); 
    }
    
    .post-content a { 
      color: var(--orange); 
      text-decoration: none; 
      position: relative; 
      font-weight: 500; 
    }
    .post-content a::after { 
      content: ''; 
      position: absolute; 
      bottom: -2px; 
      left: 0; 
      width: 0; 
      height: 2px; 
      background: var(--orange); 
      transition: width 0.3s ease; 
    }
    .post-content a:hover::after { width: 100%; }
    
    .post-content img { 
      max-width: 100%; 
      height: auto; 
      border-radius: var(--radius); 
      margin: 2.5rem auto; 
      display: block; 
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); 
    }
    
    .post-nav {
      display: flex; 
      justify-content: center; 
      gap: 1.5rem; 
      padding: 3rem 0; 
      border-top: 1px solid rgba(245, 158, 11, 0.15); 
      flex-wrap: wrap;
    }
    .btn-chip {
      display: inline-flex; 
      align-items: center; 
      gap: 0.75rem; 
      padding: 0.85rem 1.75rem; 
      background: linear-gradient(135deg, var(--orange), var(--orange-light));
      color: var(--orange-ink); 
      border-radius: 999px; 
      font-weight: 700; 
      font-size: 0.95rem; 
      position: relative; 
      overflow: hidden; 
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    .btn-chip:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4); 
    }
    
    /* ✅ IMPROVED LOADING STATE — WILL NOT STICK */
    .loading-container {
      text-align: center; 
      padding: 4rem 2rem; 
      color: var(--muted);
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loading-spinner { 
      display: inline-block; 
      width: 40px; 
      height: 40px; 
      border: 3px solid rgba(245, 158, 11, 0.2); 
      border-top-color: var(--orange); 
      border-radius: 50%; 
      animation: spin 1s linear infinite; 
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { 
      text-align: center; 
      padding: 3rem; 
      color: #ff6b6b; 
    }
    footer { 
      background: var(--panel); 
      color: var(--muted); 
      border-top: 1px solid rgba(255, 255, 255, 0.06); 
      text-align: center; 
      font-size: 0.9rem; 
      padding: 2.5rem 0; 
      margin-top: 4rem; 
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-row">
      <a class="brand" href="./">
        <span class="dot"></span>
        <h1>Boluadeoye</h1>
      </a>
      <!-- ✅ FINAL NAV CHIPS — COMPACT, SPACED FROM BRAND -->
      <nav class="nav-links">
        <a href="./" class="nav-chip">Home</a>
        <a href="./posts.html" class="nav-chip">All Posts</a>
        <a href="./about.html" class="nav-chip">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="post-container">
      <div class="content-wrapper">
        <!-- ✅ RENAMED FOR CLARITY + GUARANTEED REPLACEMENT -->
        <article id="post-content-wrapper">
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading your post...</p>
          </div>
        </article>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <p>© 2025 Boluadeoye • Crafted with passion</p>
    </div>
  </footer>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) { header.classList.add('scrolled'); } else { header.classList.remove('scrolled'); }
    });
    
    // ✅ ROBUST MARKDOWN PARSER — HANDLES EDGE CASES
    function parseMarkdown(markdown) {
      if (!markdown || typeof markdown !== 'string') {
        return '<p>Content unavailable.</p>';
      }

      let html = markdown
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/&lt;script/gi, '&lt;!-- script blocked -->');

      // Headings
      html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
      html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
      html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

      // Bold & Italic
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

      // Links
      html = html.replace(/```math
([^```]+)```KATEX_INLINE_OPEN([^)]+)KATEX_INLINE_CLOSE/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');

      // ✅ FIXED BLOCKQUOTE — NOW HANDLES MULTI-LINE + NESTED CONTENT
      html = html.replace(/^>>> (.+)$/gim, '<div class="quote-highlight">$1</div>');
      html = html.replace(/^>> (.+)$/gim, '<div class="quote-highlight">$1</div>');
      html = html.replace(/^> (.+)$/gim, '<blockquote>$1</blockquote>');

      // Split into paragraphs — only if not already wrapped
      const lines = html.split('\n\n');
      html = lines.map(line => {
        line = line.trim();
        if (!line) return '';
        if (line.startsWith('<') || line.startsWith('&lt;')) return line;
        return `<p>${line}</p>`;
      }).join('\n');

      // Preserve manual line breaks within paragraphs
      html = html.replace(/\n/g, '<br>');

      return html;
    }

    // ✅ LOADING SYSTEM — GUARANTEED TO RESOLVE OR SHOW ERROR
    async function loadPost() {
      const container = document.getElementById('post-content-wrapper');
      
      // Show loader immediately
      container.innerHTML = `
        <div class="loading-container">
          <div class="loading-spinner"></div>
          <p>Loading your post...</p>
        </div>`;

      const urlParams = new URLSearchParams(window.location.search);
      const rawFile = urlParams.get('file');
      const file = rawFile ? decodeURIComponent(rawFile) : '';

      if (!file) {
        container.innerHTML = `
          <div class="error">
            <h2>No Post Specified</h2>
            <p>Please select a post to read.</p>
            <div class="post-nav">
              <a href="./" class="btn-chip">← Back to Home</a>
            </div>
          </div>`;
        return;
      }

      try {
        // Load metadata
        const postsRes = await fetch('Posts.json', { cache: 'no-store' });
        if (!postsRes.ok) throw new Error('Failed to load post index');
        
        const posts = await postsRes.json();
        if (!Array.isArray(posts)) throw new Error('Invalid post database');
        
        const postData = posts.find(p => (p.file || '') === file);
        if (!postData) throw new Error('Post not found in database');

        // Load content
        const mdRes = await fetch(file, { cache: 'no-store' });
        if (!mdRes.ok) throw new Error('Post content file not found');
        
        const markdown = await mdRes.text();
        const content = parseMarkdown(markdown);

        // Set title
        document.title = `${postData.title} - Boluadeoye`;

        // ✅ REPLACE LOADER WITH CONTENT — NO STUCK STATES
        container.innerHTML = `
          <div class="post-header">
            <div class="post-meta">
              <span class="meta-item">📅 ${new Date(postData.date).toLocaleDateString('en-US',{year:'numeric',month:'long',day:'numeric'})}</span>
              <span class="meta-item">📁 ${(postData.type || 'general')}</span>
              <span class="meta-item">❤️ ${(postData.likes || 0)} likes</span>
              <span class="meta-item">👁️ ${(postData.views || 0)}K views</span>
            </div>
            <h1 class="post-title">${postData.title}</h1>
          </div>
          <div class="post-content">${content}</div>
          <nav class="post-nav">
            <a href="./" class="btn-chip">← Back to Home</a>
            <a href="./posts.html" class="btn-chip">View All Posts →</a>
          </nav>`;

        // Scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });

      } catch (error) {
        console.error('Load Post Error:', error);
        container.innerHTML = `
          <div class="error">
            <h2>Unable to Load Post</h2>
            <p>${error.message || 'An unknown error occurred.'}</p>
            <div class="post-nav">
              <a href="./" class="btn-chip">← Return to Homepage</a>
            </div>
          </div>`;
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadPost);
  </script>
</body>
</html>
