<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Post — Boluadeoye</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
  :root {
    --bg: #0f172a; --panel: #111a2e; --panel-hover: #1a2341;
    --ink: #e5eefc; --muted: #94a3b8;
    --orange: #f59e0b; --orange-light: #fbbf24; --orange-ink: #0b0f19;
    --serif: 'Playfair Display', Georgia, "Times New Roman", serif;
    --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
    --body-serif: 'Merriweather', serif;
    --transition: cubic-bezier(.4,0,.2,1);
    --red: #ef4444;
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html{background:var(--bg)}
  body{
    background:var(--bg); color:var(--ink);
    font:16px/1.7 var(--sans-serif);
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden; position:relative;
    border-left: 10px solid rgba(245, 158, 11, 0.08);
    border-right: 10px solid rgba(245, 158, 11, 0.08);
  }
  a{color:inherit;text-decoration:none;transition:all .3s var(--transition)}
  .wrap{max-width:1100px;margin:0 auto;padding:0 1.5rem;position:relative;z-index:1}

  header {
    position: relative;
    z-index: 100; 
    background: var(--panel);
    border-bottom: 1px solid rgba(245,158,11,.15);
  }
  .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 80px;
    position: relative;
    padding: 0 1rem;
  }
  .brand { display: flex; flex-direction: column; align-items: center; gap: 0; position: absolute; left: 50%; top: -20px; transform: translateX(-50%); }
  .brand-logo { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; transition: transform 0.4s var(--transition); margin-bottom: -35px; }
  .brand:hover .brand-logo { transform: rotate(10deg) scale(1.05); }
  .brand h1 { font-family: var(--serif); font-size: 1.62rem; font-weight: 800; line-height: 1; letter-spacing: -0.5px; color: var(--ink); background: none; }

  .top-nav{display:none;gap:.5rem;align-items:center;margin-left:auto;flex-wrap:wrap}
  .top-nav a{padding:.45rem .9rem;border-radius:999px;border:1px solid transparent;font-weight:600;font-size:.87rem}
  .top-nav a:hover,.top-nav a.active{color:var(--orange);border-color:var(--orange);transform:translateY(-1px)}
  .hamburger{width:48px;height:48px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:rgba(255,255,255,.03);border:1px solid rgba(245,158,11,.2);color:var(--ink);cursor:pointer;transition:all .3s ease}
  .hamburger:hover{background:rgba(245,158,11,.1);transform:rotate(10deg)}
  .hamburger svg{width:24px;height:24px}
  
  .side-menu{position:fixed;top:0;left:-280px;z-index:200;width:260px;height:100%;padding:2.5rem 1.2rem 2rem;display:flex;flex-direction:column;gap:.6rem;background:var(--panel);border-right:1px solid rgba(245,158,11,.2);transition:left .3s var(--transition)}
  .side-menu.active{left:0}
  .side-menu a{padding:.9rem 1.25rem;border-radius:8px;background:transparent;color:var(--ink);font-weight:600;font-size:.92rem;border:1px solid transparent;transition:all .2s ease}
  .side-menu a:hover,.side-menu a.active{background:rgba(245,158,11,.1);border-color:var(--orange);color:var(--orange);transform:translateX(5px)}
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:150;display:none;cursor:pointer}
  .overlay.show{display:block}
  @media(min-width:880px){.top-nav{display:flex}.hamburger{display:none}}
  
  #progress-bar {
    position: fixed;
    top: 0; left: 10px; right: 10px;
    height: 4px;
    background: linear-gradient(90deg, var(--orange-light), var(--orange));
    width: 0%;
    z-index: 201;
    transition: width 0.2s linear;
  }
  .feature-cover {
    width: 100%;
    position: relative;
    display: flex;
    align-items: flex-end;
    justify-content: flex-start;
    text-align: left;
    color: var(--ink);
    opacity: 0;
    animation: fadeIn 1s ease-out forwards;
  }
  @keyframes fadeIn { to { opacity: 1; } }

  .mode-simple .feature-cover { height: 70vh; min-height: 450px; max-height: 700px; }
  .mode-paginated .feature-cover { height: 100vh; }

  .feature-cover-bg { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
  .feature-cover::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(15,23,42,0.95) 0%, rgba(15,23,42,0.75) 40%, transparent 100%);
    z-index: 2;
  }
  .post-header {
    position: relative;
    z-index: 3;
    padding: 3rem;
    width: 100%;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeIn 1s .5s ease-out forwards;
  }
  .post-meta{
    display:flex;
    justify-content: flex-start;
    align-items:center;
    gap: 1.25rem;
    flex-wrap:wrap;
    margin-bottom:1.5rem;
    font-size:.9rem;
    font-weight: 700;
    color:var(--muted);
  }
  .post-meta span { color: var(--ink); }
  .post-title{
    font-family:var(--serif);
    font-size:clamp(2.5rem, 5vw, 3.8rem);
    font-weight:800;
    line-height:1.2;
    text-shadow: 0 2px 20px rgba(0,0,0,.6);
  }
  .begin-reading-btn {
    margin-top: 2rem;
    border: 1px solid var(--orange);
    background: transparent;
    color: var(--orange);
    padding: .8rem 1.5rem;
    border-radius: 999px;
    font-weight: 700;
    cursor: pointer;
    transition: all .3s var(--transition);
    opacity: 0;
    animation: fadeIn 1s 1s ease-out forwards;
  }
  .begin-reading-btn:hover { background: var(--orange); color: var(--orange-ink); transform: translateY(-2px); }

  .main-content-area {
    background: var(--bg);
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
    padding-top: 3rem;
  }
  .mode-paginated .main-content-area {
      display: none;
  }
  .main-content-area.visible {
    display: grid;
  }
  @media(min-width: 1024px) {
    .main-content-area {
      grid-template-columns: 200px 1fr;
    }
  }
  .author-sidebar { display: none; }
  @media(min-width: 1024px) {
    .author-sidebar { display: block; position: sticky; top: 100px; align-self: start; text-align: center; opacity: 0; transform: translateY(20px); transition: all 0.5s var(--transition); }
    .author-sidebar.visible { opacity: 1; transform: translateY(0); }
    .author-sidebar img { width: 80px; height: 80px; border-radius: 50%; margin: 0 auto .75rem; border: 2px solid rgba(245,158,11,.3); }
    .author-sidebar .name { font-weight: 700; font-size: .9rem; color: var(--ink); }
    .author-sidebar .title { font-size: .8rem; color: var(--muted); }
  }

  .post-content-wrapper { max-width: 75ch; margin: 0 auto; }
  .post-content{ font-family: var(--body-serif); font-size: 1.125rem; line-height: 1.9; color:rgba(229,238,252,.9); }
  .post-content p:first-of-type::first-letter { font-family: var(--serif); color: var(--orange-light); float: left; font-size: 5rem; line-height: 0.8; padding: .2rem .6rem 0 0; }
  .post-content h2, .post-content h3, .post-content h4 { font-family: var(--serif); line-height: 1.3; color: var(--ink); }
  .post-content h2 { font-size: 1.8rem; margin-top: 3rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(245,158,11,.15); padding-bottom: .5rem; }
  .post-content h3 { font-size: 1.5rem; margin-top: 2.5rem; margin-bottom: 1rem; }
  .post-content p {  margin-bottom: 1.5rem; text-align: left; }
  .post-content a { color: var(--orange); text-decoration: underline; text-underline-offset: 4px; }
  .post-content a:hover { color: var(--orange-light); }
  .post-content ul, .post-content ol{ margin: 1.5rem auto; padding-left: 2rem; }
  .post-content li { margin-bottom: .75rem; }
  .post-content blockquote{ position: relative; padding: 1.5rem 2rem; margin: 3rem auto; font-style: italic; font-size: 1.25rem; color: var(--muted); border-left: 3px solid var(--orange); background: rgba(15,23,42,.6); border-radius: 8px; }
  
  .post-type-poem .post-content { text-align: center; }
  .post-type-poem .post-content p { text-align: center; }
  .post-type-poem .post-content p:first-of-type::first-letter { float: none; font-size: inherit; padding: 0; color: inherit; }
  .post-type-devotional .post-content blockquote { background: transparent; border-color: rgba(245,158,11,.5); font-size: 1.15rem; font-style: normal; color: var(--ink); }

  .page-navigation { max-width: 75ch; margin: 2rem auto 0; display: flex; justify-content: space-between; align-items: center; }
  .page-indicator { font-size: .9rem; color: var(--muted); font-weight: 700; }

  .epilogue-page { text-align: center; padding: 4rem 1rem; }
  .epilogue-page h2 { font-family: var(--serif); font-size: 2rem; margin-bottom: 1rem; }
  .epilogue-page p { color: var(--muted); max-width: 60ch; margin: 0 auto 2rem; }

  .article-ender { border: none; height: 1px; background: rgba(245,158,11,.15); margin: 3rem auto 0; max-width: 75ch; }
  .post-nav{ display:flex; justify-content: space-between; align-items: center; gap: 1rem; padding: 2.5rem 0 1rem; flex-wrap:nowrap; max-width:75ch; margin:0 auto; }
  .btn-chip{ padding: .6rem 1.1rem; background: transparent; color: var(--orange); border: 1px solid var(--orange); border-radius: 999px; font-weight: 700; font-size: .85rem; box-shadow: none; transition: all .2s var(--transition); cursor: pointer; white-space: nowrap; }
  .btn-chip:hover{ background: var(--orange); color: var(--orange-ink); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(245,158,11,.2); }
  .btn-chip:disabled { opacity: .3; cursor: not-allowed; pointer-events: none; }
  .btn-chip.share-btn { margin: 0 auto; }
  
  .loading-container, .error-container { min-height:300px; display:flex; flex-direction:column; align-items:center; justify-content:center; color:var(--muted); padding:2rem 1rem; text-align:center; }
  .loading-spinner{ width:36px; height:36px; border:3px solid rgba(245,158,11,.2); border-top-color:var(--orange); border-radius:50%; animation:spin 1s linear infinite; margin-bottom:1rem; }
  @keyframes spin{to{transform:rotate(360deg)}}
  .error-container h2 { font-family:var(--serif); color:var(--red); }

  #disqus_thread, #related-posts-container { max-width: 75ch; margin: 3rem auto; padding-top: 2rem; border-top: 1px solid rgba(245,158,11,.15); }
  .related-posts-title { font-size: clamp(1.4rem, 2.5vw, 1.8rem); font-family: var(--serif); font-weight: 800; color: var(--ink); text-align: center; margin-bottom: 2.5rem; }
  .related-posts-grid { display: grid; gap: 1.5rem; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); }
  .related-post-card { display: flex; flex-direction: column; background: var(--panel-hover); border-radius: 12px; overflow: hidden; border: 1px solid rgba(245,158,11,.15); transition: all .3s var(--transition); }
  .related-post-card:hover { transform: translateY(-5px); border-color: var(--orange); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
  .related-post-card .cover img { width: 100%; aspect-ratio: 16/10; object-fit: cover; display: block; }
  .related-post-card .content { padding: 1.25rem; flex-grow: 1; }
  .related-post-card h4 { font-family: var(--serif); font-size: 1.15rem; margin-bottom: .5rem; color: var(--orange-light); line-height: 1.4; }
  .related-post-card p { font-size: .9rem; color: var(--muted); line-height: 1.6; }

  footer{ background:var(--panel); border-top:1px solid rgba(255,255,255,.06); color:var(--muted); text-align:center; font-size:.85rem; padding:1.5rem 0; margin-top:1.5rem; }
  </style>

  <div id="progress-bar"></div>

  <nav id="sideMenu" class="side-menu">
    <a href="./">Home</a>
    <a href="./posts.html">All Posts</a>
    <a href="./library.html">Library</a>
    <a href="./about.html">About</a>
  </nav>
  <div id="menuOverlay" class="overlay"></div>

  <header id="header">
    <div class="wrap header-row">
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><rect x="4" y="6" width="16" height="2" rx="1"/><rect x="4" y="11" width="16" height="2" rx="1"/><rect x="4" y="16" width="16" height="2" rx="1"/></svg>
      </button>      
      <a class="brand" href="./">
        <img src="images/Logo.png" alt="Boluadeoye Logo" width="100" height="100" class="brand-logo">
        <h1>Boluadeoye</h1>
      </a>
      <nav class="top-nav" aria-label="Primary Navigation">
        <a href="./">Home</a>
        <a href="./posts.html">All Posts</a>
        <a href="./library.html">Library</a>
        <a href="./about.html">About</a>
      </nav>
    </div>
  </header>
  
  <div id="post-page-container">
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <p>Loading your article...</p>
    </div>
  </div>
  
  <footer>
    <div class="wrap"><p>© 2025 Boluadeoye • Crafted with passion</p></div>
  </footer>

  <script>
  (function(){
    // --- STATE MANAGEMENT ---
    const state = {
      allPosts: [], postData: null,
      pages: [], currentPage: 1, file: null, mode: 'simple'
    };

    // --- DOM ELEMENTS ---
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const progressBar = document.getElementById('progress-bar');
    const pageContainer = document.getElementById('post-page-container');
    
    // --- GLOBAL FUNCTIONS ---
    window.sharePost = function() {
      if(state.postData && navigator.share) {
        navigator.share({ title: state.postData.title, text: state.postData.excerpt, url: window.location.href });
      } else if (state.postData) {
        const text = encodeURIComponent(`Check out: "${state.postData.title}" ${window.location.href}`);
        window.open('https://api.whatsapp.com/send?text=' + text, '_blank');
      }
    };
    
    // --- RENDER & LOGIC FUNCTIONS ---
    function renderPage(pageNumber) {
        if (pageNumber < 1) return;
        state.currentPage = pageNumber;
        const totalPages = state.pages.length;
        
        const url = new URL(window.location);
        url.searchParams.set('page', state.currentPage);
        window.history.pushState({page: state.currentPage}, '', url);

        const contentEl = document.getElementById('article-content');
        if (state.currentPage > totalPages) { // Epilogue
            contentEl.innerHTML = `
                <div class="epilogue-page">
                    <h2>Thank you for reading</h2>
                    <p>Your time and attention are deeply appreciated. If this story resonated with you, please consider sharing it or leaving your thoughts below.</p>
                </div>`;
            displayRelatedPosts(state.postData);
            loadDisqus(state.file);
        } else {
            contentEl.innerHTML = marked.parse(state.pages[state.currentPage - 1] || '', { breaks: true });
        }

        const navEl = document.getElementById('page-navigation');
        const prevButton = navEl.querySelector('.prev-page');
        const nextButton = navEl.querySelector('.next-page');
        const indicator = navEl.querySelector('.page-indicator');
        
        prevButton.disabled = state.currentPage === 1;
        nextButton.disabled = state.currentPage >= totalPages; // Also disable on last page
        indicator.textContent = `Page ${state.currentPage} / ${totalPages}`;
        indicator.style.display = state.currentPage > totalPages ? 'none' : 'block';
        
        const mainContent = document.getElementById('main-content-area');
        if (mainContent) mainContent.scrollIntoView({ behavior: 'smooth' });
        updateProgressBar();
    }
    
    function attachPageNavListeners() {
      const prev = document.querySelector('.prev-page');
      const next = document.querySelector('.next-page');
      if (prev) prev.addEventListener('click', () => renderPage(state.currentPage - 1));
      if (next) next.addEventListener('click', () => renderPage(state.currentPage + 1));
    }
    
    function beginReading() {
        const mainContent = document.getElementById('main-content-area');
        if (mainContent) {
            mainContent.classList.add('visible');
            renderPage(state.currentPage);
            attachPageNavListeners(); 
        }
    }
    
    function loadDisqus(postIdentifier) {
        const container = document.getElementById('disqus_thread');
        if (!postIdentifier || !container) return;
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = postIdentifier;
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://bolus-personal-blog.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    }
    
    function displayRelatedPosts(currentPost) {
        if (!state.allPosts.length || !currentPost || !currentPost.type) return;
        const container = document.getElementById('related-posts-container');
        if (!container) return;
        const related = state.allPosts.filter(p => p.type === currentPost.type && p.file !== currentPost.file);
        if (related.length === 0) return;
        const shuffled = related.sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, 3);
        const cardsHTML = selected.map(post => {
            const excerpt = (post.excerpt || '').substring(0, 80) + '...';
            const coverHTML = post.cover ? `<div class="cover"><img src="${post.cover}" alt="${post.title}" loading="lazy"></div>` : '';
            return `<a href="post.html?file=${encodeURIComponent(post.file)}" class="related-post-card">
                      ${coverHTML}<div class="content"><h4>${post.title}</h4><p>${excerpt}</p></div></a>`;
        }).join('');
        container.innerHTML = `<h3 class="related-posts-title">You Might Also Like</h3><div class="related-posts-grid">${cardsHTML}</div>`;
    }

    // --- MAIN INITIALIZATION ---
    async function loadPost() {
      try {
        const urlParams = new URLSearchParams(window.location.search);
        state.file = urlParams.get('file');
        const startPage = parseInt(urlParams.get('page')) || 1;
        if(!state.file) throw new Error('No post file specified in URL.');

        const postsRes = await fetch('./Posts.json', { cache: 'no-store' });
        if(!postsRes.ok) throw new Error('Could not load Posts.json');
        state.allPosts = await postsRes.json();
        
        state.postData = state.allPosts.find(p => p && p.file && p.file.trim() === state.file.trim());
        if(!state.postData) throw new Error('Post data not found');
        
        document.body.className = state.postData.type ? 'post-type-' + state.postData.type.toLowerCase().trim() : '';
        
        const mdRes = await fetch(state.file, { cache: 'no-store' });
        if(!mdRes.ok) throw new Error('Failed to load Markdown file');
        const markdown = await mdRes.text();
        
        document.title = state.postData.title + ' — Boluadeoye';
        
        const pageSeparator = /\n---\s*page\s*---\n/;
        if (markdown.includes('---page---')) {
            state.mode = 'paginated';
            state.pages = markdown.split(pageSeparator);
        } else {
            state.mode = 'simple';
            state.pages = [markdown];
        }
        state.currentPage = (startPage > state.pages.length + 1 || startPage < 1) ? 1 : startPage;

        const coverUrl = state.postData.cover || '';
        const dateStr = new Date(state.postData.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        const coverImageHTML = coverUrl ? `<img src="${coverUrl}" alt="" class="feature-cover-bg">` : '';
        
        const mainContentHTML = `
            <aside id="author-sidebar" class="author-sidebar">
              <img src="images/Logo.png" alt="Adeoye Boluwatife">
              <div class="name">Adeoye Boluwatife</div>
              <div class="title">Author</div>
            </aside>
            <div class="post-content-wrapper">
              <article class="post-content" id="article-content"></article>
              <nav class="page-navigation" id="page-navigation" style="display:${state.mode === 'paginated' ? 'flex' : 'none'};">
                <button class="btn-chip prev-page">← Previous</button>
                <span class="page-indicator"></span>
                <button class="btn-chip next-page">Next →</button>
              </nav>
              <hr class="article-ender">
              <nav class="post-nav" id="post-nav">
                <a href="./" class="btn-chip">← Back to Home</a>
                <button class="btn-chip share-btn" onclick="window.sharePost()">Share Post 📤</button>
                <a href="./posts.html" class="btn-chip">All Posts →</a>
              </nav>
              <section id="related-posts-container"></section>
              <div id="disqus_thread"></div>
            </div>
        `;
        
        pageContainer.innerHTML = `
            <section class="feature-cover mode-${state.mode}" id="feature-cover">
                ${coverImageHTML}
                <div class="post-header wrap">
                    <div class="post-meta">
                        <span>📅 ${dateStr}</span>
                        <span>📁 ${state.postData.type || 'General'}</span>
                        <span>⏱️ ${state.postData.minutes} min read</span>
                    </div>
                    <h1 class="post-title">${state.postData.title}</h1>
                    ${state.mode === 'paginated' ? '<button class="begin-reading-btn" id="begin-reading">Begin Reading</button>' : ''}
                </div>
            </section>
            <main class="main-content-area wrap" id="main-content-area">${mainContentHTML}</main>
        `;
        
        if (state.mode === 'paginated') {
            document.getElementById('begin-reading').addEventListener('click', beginReading);
        } else { // Simple Mode
            const mainContentEl = document.getElementById('main-content-area');
            mainContentEl.classList.add('visible');
            document.getElementById('article-content').innerHTML = marked.parse(state.pages[0] || '', { breaks: true });
            displayRelatedPosts(state.postData);
            loadDisqus(state.file);
        }

      } catch(err) {
        console.error('Post load error:', err);
        renderError(pageContainer, err.message);
      }
    }
    
    function renderError(container, message){
        const errorHTML = `<div class="error-container"><h2>Unable to Load Post</h2><p>${message}</p><div class="post-nav" style="justify-content:center;"><a href="./" class="btn-chip">← Return to Homepage</a></div></div>`;
        if (container) {
          container.innerHTML = errorHTML;
        }
    }
    
    function updateProgressBar() {
        if (!progressBar) return;
        if (state.mode === 'simple') {
            const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
            const scrollableHeight = scrollHeight - clientHeight;
            progressBar.style.width = scrollableHeight > 0 ? `${(scrollTop / scrollableHeight) * 100}%` : '100%';
        } else {
            const totalPages = state.pages.length;
            if (totalPages === 0) return;
            const progress = ((state.currentPage - 1) / totalPages) * 100;
            progressBar.style.width = `${progress}%`;
        }
    }
    
    function handleAuthorSidebar() {
      const sidebar = document.getElementById('author-sidebar');
      const mainContent = document.getElementById('main-content-area');
      if (!sidebar || !mainContent.classList.contains('visible')) return;
      
      const startVisible = mainContent.offsetTop;
      if (window.scrollY > startVisible - 100) {
        sidebar.classList.add('visible');
      } else {
        sidebar.classList.remove('visible');
      }
    }
    
    function closeMenu() {
      sideMenu.classList.remove('active');
      menuOverlay.classList.remove('show');
      menuBtn.setAttribute('aria-expanded', 'false');
    }
    function openMenu() {
      sideMenu.classList.add('active');
      menuOverlay.classList.add('show');
      menuBtn.setAttribute('aria-expanded', 'true');
    }
    menuBtn.addEventListener('click', () => sideMenu.classList.contains('active') ? closeMenu() : openMenu());
    menuOverlay.addEventListener('click', closeMenu);
    window.addEventListener('scroll', () => {
      updateProgressBar();
      handleAuthorSidebar();
    });

    document.addEventListener('DOMContentLoaded', loadPost);
  })();
  </script>
</body>
</html>
