<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boluadeoye â€” Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #10182a;
      --card-bg: #19213b;
      --ink: #e8ebf2;
      --muted: #9dabc6;
      --orange: #f5b041;
      --orange-dark: #f59e0b;
      --radius: 20px;
      --shadow: 0 6px 24px 0 rgba(245,158,11,0.11), 0 2px 8px 0 rgba(0,0,0,0.10);
      --serif: 'Playfair Display', serif;
      --sans: 'Inter', system-ui, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--sans);
      font-size: 1.08rem;
      min-height: 100vh;
    }
    .container {
      max-width: 540px;
      margin: 2.3rem auto 2.5rem auto;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2.3rem 1.3rem 2.5rem 1.3rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .author-name {
      font-family: var(--serif);
      font-size: 1.37rem;
      font-weight: 700;
      color: var(--ink);
      margin: 0 0 1.6rem 0;
      text-align: center;
      letter-spacing: 0.02em;
    }
    .post-content {
      font-family: var(--sans);
      font-size: 1.07rem;
      color: var(--ink);
      text-align: left;
      line-height: 1.76;
      margin-bottom: 2.1rem;
      width: 100%;
    }
    .quote-box {
      background: #232a3e;
      border-radius: 13px;
      border-left: 6px solid var(--orange);
      padding: 1.12rem 1.2rem;
      color: var(--ink);
      font-size: 1.08rem;
      font-style: normal;
      margin: 1.6rem 0 1.7rem 0;
      box-shadow: 0 1.5px 8px rgba(245,158,11,0.08);
      letter-spacing: 0.01em;
    }
    .back-btn {
      display: inline-block;
      background: var(--orange);
      color: #1d2233;
      font-family: var(--sans);
      font-weight: 600;
      font-size: 1.08rem;
      padding: 0.92em 1.7em;
      border: none;
      border-radius: 999px;
      margin-top: 0.5rem;
      box-shadow: 0 2px 18px 0 rgba(245,176,65,0.13);
      text-decoration: none;
      transition: background 0.18s, box-shadow 0.18s, color 0.18s;
      cursor: pointer;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .back-btn:hover, .back-btn:focus {
      background: var(--orange-dark);
      color: #fff;
      box-shadow: 0 4px 24px 0 rgba(245,176,65,0.28);
    }
    @media (max-width: 700px) {
      .container { max-width: 97vw; padding: 1.3rem 0.4rem 1.6rem 0.4rem; }
      .author-name { font-size: 1.05rem; margin-bottom: 1.2rem; }
      .post-content { font-size: 0.99rem;}
      .quote-box { font-size: 0.97rem; }
      .back-btn { font-size: 0.99rem;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="author-name">Boluadeoye</div>
    <div class="post-content" id="post-content">
      Loading post...
    </div>
    <a class="back-btn" href="index.html">&#8592; Back to Latest</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch and render post content (from markdown)
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    function renderQuoteBlocks(html) {
      // Replace blockquotes with styled quote box
      return html.replace(/<blockquote>/g, '<div class="quote-box">').replace(/<\/blockquote>/g, '</div>');
    }
    if (file) {
      fetch('posts/' + file)
        .then(res => {
          if (!res.ok) throw new Error('File not found');
          return res.text();
        })
        .then(text => {
          let html = marked.parse(text);
          html = renderQuoteBlocks(html);
          document.getElementById('post-content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('post-content').innerHTML = `<p style="color:var(--orange);">Error: ${err.message}</p>`;
        });
    } else {
      document.getElementById('post-content').innerHTML = `<p style="color:var(--orange);">No file specified.</p>`;
    }
  </script>
</body>
</html>
