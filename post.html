<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reading Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Merriweather', serif;
      background-color: #fefcf8;
      color: #2a2a2a;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 680px;
      margin: auto;
      padding: 1.5rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 0.4rem;
      color: #1a1a1a;
    }

    .meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 2rem;
    }

    #post-content p {
      line-height: 1.7;
      margin-bottom: 1.2rem;
    }

    .quote-box {
      background-color: #f4f9ff;
      border-left: 4px solid #005fa3;
      padding: 1rem;
      margin: 2rem 0;
      font-style: italic;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      font-size: 0.85rem;
      text-decoration: none;
      color: #005fa3;
      font-weight: bold;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      transition: background 0.2s ease;
    }

    .back-button::before {
      content: "← ";
    }

    .back-button:hover {
      background-color: #e6f2ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="post-title">Loading post…</h1>
    <div class="meta">By Boluadeoye · <span id="post-date">September 10, 2025</span></div>
    <div id="post-content">Loading content…</div>
    <a href="index.html" class="back-button">Back to writings</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');

    if (file) {
      document.getElementById('post-title').textContent = file.replace('.md', '').replace(/-/g, ' ');
      fetch('posts/' + file)
        .then(res => {
          if (!res.ok) throw new Error('File not found');
          return res.text();
        })
        .then(text => {
          document.getElementById('post-content').innerHTML = marked.parse(text);
        })
        .catch(err => {
          document.getElementById('post-content').innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
        });
    } else {
      document.getElementById('post-content').innerHTML = `<p style="color:red;">No file specified.</p>`;
    }
  </script>
</body>
</html>
