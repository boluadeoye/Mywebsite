<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Post - Boluadeoye</title>
  <base href="/Mywebsite/">

  <style>
    /* Theme Variables */
    :root {
      --bg: #0f172a;
      --panel: #111a2e;
      --panel-hover: #1a2341;
      --ink: #e5eefc;
      --muted: #94a3b8;
      --orange: #f59e0b;
      --orange-light: #fbbf24;
      --orange-dark: #d97706;
      --orange-ink: #0b0f19;
      --ring: rgba(245, 158, 11, .25);
      --radius: 16px;
      --serif: ui-serif, Georgia, "Times New Roman", serif;
      --transition: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * { 
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html, body { 
      height: 100%;
      scroll-behavior: smooth;
    }
    
    body {
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.6 system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.06) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: float 25s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(3deg); }
    }
    
    a { 
      color: inherit; 
      text-decoration: none;
    }
    
    .wrap { 
      max-width: 900px; 
      margin: 0 auto; 
      padding: 0 1.5rem;
      position: relative;
      z-index: 1;
    }
    
    /* Enhanced Header */
    header { 
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, .06);
      transition: all 0.3s ease;
    }
    
    header.scrolled {
      background: rgba(15, 23, 42, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .header-row { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      min-height: 72px;
      padding: 0 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .brand { 
      display: flex; 
      align-items: center; 
      gap: 0.75rem;
      transition: transform 0.3s ease;
    }
    
    .brand:hover {
      transform: translateX(5px);
    }
    
    .brand .dot { 
      width: 36px; 
      height: 36px; 
      border-radius: 50%; 
      background: radial-gradient(circle at 30% 30%, #ffd27a 0%, #f59e0b 40%, #d97706 100%);
      box-shadow: 
        0 0 0 3px rgba(245, 158, 11, .12),
        0 4px 20px rgba(245, 158, 11, .3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .brand h1 { 
      font-size: 1.4rem; 
      font-weight: 800; 
      color: var(--ink); 
      letter-spacing: -0.5px;
    }
    
    /* Navigation Pills */
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .nav-chip {
      padding: 0.6rem 1.25rem;
      border-radius: 999px;
      background: rgba(245, 158, 11, 0.1);
      color: var(--orange);
      font-weight: 600;
      font-size: 0.9rem;
      border: 1px solid rgba(245, 158, 11, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .nav-chip::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: var(--orange);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    
    .nav-chip:hover::before {
      width: 150px;
      height: 150px;
    }
    
    .nav-chip:hover {
      color: var(--orange-ink);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }
    
    .nav-chip span {
      position: relative;
      z-index: 1;
    }
    
    /* Post Container with Border */
    .post-container {
      margin-top: 100px;
      margin-bottom: 4rem;
      background: var(--panel);
      border-radius: 24px;
      border: 1px solid rgba(245, 158, 11, 0.15);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      overflow: hidden;
      position: relative;
    }
    
    /* Top and Bottom Border Lines */
    .post-container::before,
    .post-container::after {
      content: '';
      position: absolute;
      left: 10%;
      right: 10%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(245, 158, 11, 0.3), 
        rgba(245, 158, 11, 0.5), 
        rgba(245, 158, 11, 0.3), 
        transparent
      );
    }
    
    .post-container::before {
      top: 0;
    }
    
    .post-container::after {
      bottom: 0;
    }
    
    /* Side Border Lines */
    .content-wrapper {
      position: relative;
      padding: 3rem;
      border-left: 1px solid rgba(245, 158, 11, 0.1);
      border-right: 1px solid rgba(245, 158, 11, 0.1);
      margin: 0 2rem;
    }
    
    .content-wrapper::before,
    .content-wrapper::after {
      content: '';
      position: absolute;
      top: 10%;
      bottom: 10%;
      width: 1px;
      background: linear-gradient(180deg, 
        transparent, 
        rgba(245, 158, 11, 0.2), 
        rgba(245, 158, 11, 0.2), 
        transparent
      );
    }
    
    .content-wrapper::before {
      left: 0;
    }
    
    .content-wrapper::after {
      right: 0;
    }
    
    /* Post Header Section */
    .post-header {
      text-align: center;
      padding: 3rem 0 2rem;
      position: relative;
      animation: fadeInDown 0.8s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .post-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--orange), transparent);
      border-radius: 2px;
    }
    
    /* Post Metadata */
    .post-meta {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }
    
    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: rgba(245, 158, 11, 0.08);
      border-radius: 999px;
      font-size: 0.9rem;
      color: var(--muted);
      border: 1px solid rgba(245, 158, 11, 0.15);
      transition: all 0.3s ease;
    }
    
    .meta-item:hover {
      background: rgba(245, 158, 11, 0.15);
      color: var(--ink);
      transform: translateY(-2px);
    }
    
    /* Post Title */
    .post-title {
      font-family: var(--serif);
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: 900;
      line-height: 1.2;
      margin: 1.5rem 0;
      background: linear-gradient(135deg, var(--orange), var(--orange-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      animation: fadeIn 1s ease 0.3s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Post Content */
    .post-content {
      padding: 2rem 0;
      max-width: 680px;
      margin: 0 auto;
      font-size: 1.125rem;
      line-height: 1.9;
      color: rgba(229, 238, 252, 0.95);
      animation: fadeInUp 0.8s ease 0.5s both;
      text-align: center;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Headings - Centered with Orange Color */
    .post-content h1,
    .post-content h2,
    .post-content h3,
    .post-content h4 {
      font-family: var(--serif);
      color: var(--orange);
      margin: 3rem 0 1.5rem;
      font-weight: 700;
      text-align: center;
      position: relative;
    }
    
    .post-content h1 { 
      font-size: 2.25rem;
      background: linear-gradient(135deg, var(--orange), var(--orange-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .post-content h2 { 
      font-size: 1.875rem;
      padding-bottom: 1rem;
    }
    
    .post-content h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--orange), transparent);
      border-radius: 2px;
    }
    
    .post-content h3 { 
      font-size: 1.5rem;
      color: var(--orange-light);
    }
    
    /* Paragraphs - Centered */
    .post-content p {
      margin-bottom: 2rem;
      text-align: center;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* ENHANCED QUOTE BOX */
    .post-content blockquote,
    .quote-highlight {
      position: relative;
      margin: 3rem auto;
      padding: 2.5rem 3rem 2.5rem 4rem;
      max-width: 85%;
      background: linear-gradient(135deg, 
        rgba(245, 158, 11, 0.12), 
        rgba(245, 158, 11, 0.06)
      );
      border: 2px solid rgba(245, 158, 11, 0.25);
      border-radius: 20px;
      box-shadow: 
        0 15px 40px rgba(0, 0, 0, 0.2),
        0 0 60px rgba(245, 158, 11, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      font-style: italic;
      font-family: var(--serif);
      font-size: 1.2rem;
      line-height: 1.8;
      color: var(--ink);
      text-align: center;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .post-content blockquote:hover,
    .quote-highlight:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 20px 50px rgba(0, 0, 0, 0.25),
        0 0 80px rgba(245, 158, 11, 0.12);
    }
    
    /* Large decorative quote mark */
    .post-content blockquote::before,
    .quote-highlight::before {
      content: '"';
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      font-size: 4rem;
      color: var(--orange);
      opacity: 0.3;
      font-family: var(--serif);
      line-height: 1;
      font-weight: 900;
    }
    
    /* Closing quote mark */
    .post-content blockquote::after,
    .quote-highlight::after {
      content: '"';
      position: absolute;
      bottom: 0.5rem;
      right: 1.5rem;
      font-size: 4rem;
      color: var(--orange);
      opacity: 0.3;
      font-family: var(--serif);
      line-height: 1;
      font-weight: 900;
      transform: rotate(180deg);
    }
    
    /* Decorative corner accent */
    .post-content blockquote .quote-accent,
    .quote-highlight .quote-accent {
      position: absolute;
      top: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, 
        rgba(245, 158, 11, 0.2), 
        transparent
      );
      border-radius: 50%;
      filter: blur(20px);
    }
    
    /* Special highlight box for important quotes */
    .highlight-box {
      position: relative;
      margin: 3rem auto;
      padding: 2rem;
      max-width: 85%;
      background: linear-gradient(135deg, 
        rgba(245, 158, 11, 0.08), 
        rgba(245, 158, 11, 0.03)
      );
      border-left: 4px solid var(--orange);
      border-right: 4px solid var(--orange);
      border-radius: 12px;
      text-align: center;
      font-size: 1.15rem;
      line-height: 1.8;
      color: var(--ink);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    .highlight-box::before,
    .highlight-box::after {
      content: '✦';
      position: absolute;
      color: var(--orange);
      font-size: 1.5rem;
    }
    
    .highlight-box::before {
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .highlight-box::after {
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* Lists - Centered */
    .post-content ul, 
    .post-content ol {
      margin: 2rem auto;
      padding-left: 0;
      max-width: 500px;
      list-style-position: inside;
      text-align: center;
    }
    
    .post-content li {
      margin-bottom: 0.75rem;
      color: rgba(229, 238, 252, 0.9);
    }
    
    /* Code Blocks */
    .post-content code {
      background: rgba(245, 158, 11, 0.1);
      padding: 0.25em 0.5em;
      border-radius: 6px;
      font-size: 0.9em;
      color: var(--orange-light);
      border: 1px solid rgba(245, 158, 11, 0.2);
    }
    
    .post-content pre {
      background: var(--panel);
      padding: 1.5rem;
      border-radius: var(--radius);
      overflow-x: auto;
      margin: 2rem auto;
      max-width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    
    /* Links */
    .post-content a {
      color: var(--orange);
      text-decoration: none;
      position: relative;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .post-content a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--orange);
      transition: width 0.3s ease;
    }
    
    .post-content a:hover::after {
      width: 100%;
    }
    
    /* Images */
    .post-content img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius);
      margin: 2rem auto;
      display: block;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
    }
    
    /* Navigation Buttons */
    .post-nav {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 3rem 0;
      border-top: 1px solid rgba(245, 158, 11, 0.15);
      flex-wrap: wrap;
    }
    
    .btn-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.85rem 1.75rem;
      background: linear-gradient(135deg, var(--orange), var(--orange-light));
      color: var(--orange-ink);
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.95rem;
      transition: all 0.3s var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    .btn-chip::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    
    .btn-chip:hover::before {
      width: 200px;
      height: 200px;
    }
    
    .btn-chip:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
    }
    
    .btn-chip span {
      position: relative;
      z-index: 1;
    }
    
    /* Loading State */
    .loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted);
    }
    
    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(245, 158, 11, 0.2);
      border-top-color: var(--orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Error State */
    .error {
      text-align: center;
      padding: 3rem;
      color: #ff6b6b;
    }
    
    /* Footer */
    footer {
      background: var(--panel);
      color: var(--muted);
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      text-align: center;
      font-size: 0.9rem;
      padding: 2.5rem 0;
      margin-top: 4rem;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 2rem 1.5rem;
        margin: 0 1rem;
      }
      
      .post-title {
        font-size: 2rem;
      }
      
      .post-content {
        font-size: 1rem;
      }
      
      .post-content blockquote,
      .quote-highlight {
        padding: 2rem 2rem 2rem 3rem;
        font-size: 1.1rem;
      }
      
      .nav-links {
        gap: 0.5rem;
      }
      
      .nav-chip {
        font-size: 0.85rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-row">
      <a class="brand" href="./">
        <span class="dot"></span>
        <h1>Boluadeoye</h1>
      </a>
      <nav class="nav-links">
        <a href="./" class="nav-chip"><span>Home</span></a>
        <a href="./posts.html" class="nav-chip"><span>All Posts</span></a>
        <a href="./about.html" class="nav-chip"><span>About</span></a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="post-container">
      <div class="content-wrapper">
        <article id="post-article">
          <div class="loading">
            <div class="loading-spinner"></div>
            <p>Loading your content...</p>
          </div>
        </article>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap">
      <p>© 2025 Boluadeoye • Crafted with passion</p>
    </div>
  </footer>

  <script>
    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.getElementById('header');
      if (window.scrollY > 50) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
    
    // Enhanced Markdown Parser
    function parseMarkdown(markdown) {
      let html = markdown;
      
      // Headers
      html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
      html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
      html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
      
      // Bold and Italic
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
      
      // Links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');
      
      // Blockquotes (lines starting with >)
      html = html.replace(/^> (.+)$/gim, '<blockquote>$1<span class="quote-accent"></span></blockquote>');
      
      // Highlight boxes (lines starting with >>)
      html = html.replace(/^>> (.+)$/gim, '<div class="highlight-box">$1</div>');
      
      // Paragraphs
      html = html.split('\n\n').map(para => {
        if (!para.startsWith('<')) {
          return `<p>${para}</p>`;
        }
        return para;
      }).join('\n');
      
      // Line breaks
      html = html.replace(/\n/g, '<br>');
      
      return html;
    }

    // Load and display post
    async function loadPost() {
      const container = document.getElementById('post-article');
      const urlParams = new URLSearchParams(window.location.search);
      const file = urlParams.get('file');
      
      if (!file) {
        container.innerHTML = `
          <div class="error">
            <h2>No Post Specified</h2>
            <p>Please select a post to read.</p>
            <div class="post-nav">
              <a href="./" class="btn-chip"><span>← Back to Home</span></a>
            </div>
          </div>
        `;
        return;
      }
      
      try {
        // Load posts.json for metadata
        const postsRes = await fetch('Posts.json');
        const posts = await postsRes.json();
        const postData = posts.find(p => p.file === file);
        
        if (!postData) {
          throw new Error('Post not found in database');
        }
        
        // Load the markdown file
        const mdRes = await fetch(file);
        if (!mdRes.ok) throw new Error('Post file not found');
        
        const markdown = await mdRes.text();
        let content = parseMarkdown(markdown);
        
        // Update page title
        document.title = `${postData.title} - Boluadeoye`;
        
        // Render the post
        container.innerHTML = `
          <div class="post-header">
            <div class="post-meta">
              <span class="meta-item">
                <span>📅</span>
                ${new Date(postData.date).toLocaleDateString('en-US', { 
                  year: 'numeric', 
                  month: 'long', 
                  day: 'numeric' 
                })}
              </span>
              <span class="meta-item">
                <span>📁</span>
                ${postData.type}
              </span>
              <span class="meta-item">
                <span>❤️</span>
                ${postData.likes} likes
              </span>
              <span class="meta-item">
                <span>👁️</span>
                ${postData.views}K views
              </span>
            </div>
            <h1 class="post-title">${postData.title}</h1>
          </div>
          <div class="post-content">
            ${content}
          </div>
          <nav class="post-nav">
            <a href="./" class="btn-chip">
              <span>← Back to Home</span>
            </a>
            <a href="./posts.html" class="btn-chip">
              <span>View All Posts →</span>
            </a>
          </nav>
        `;
        
        // Smooth scroll to top
        window.scrollTo({ top: 0, behavior: 'smooth' });
        
      } catch (error) {
        container.innerHTML = `
          <div class="error">
            <h2>Unable to Load Post</h2>
            <p>${error.message}</p>
            <div class="post-nav">
              <a href="./" class="btn-chip">
                <span>← Return to Homepage</span>
              </a>
            </div>
          </div>
        `;
      }
    }
    
    // Load post when page loads
    document.addEventListener('DOMContentLoaded', loadPost);
  </script>
</body>
</html>
