<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starting Small</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #161e32;
      --ink: #e8ebf2;
      --accent: #ffc053;
      --accent-dark: #f59e0b;
      --radius: 22px;
      --serif: 'Playfair Display', serif;
      --sans: 'Inter', system-ui, sans-serif;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      font-family: var(--sans);
      font-size: 1.17rem;
    }
    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 2.5rem 1.1rem 1.2rem 1.1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .post-title {
      font-family: var(--serif);
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--accent);
      margin: 0 0 2.1rem 0;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .post-content {
      font-size: 1.23rem;
      color: var(--ink);
      text-align: left;
      line-height: 1.8;
      margin-bottom: 2.5rem;
      font-family: var(--sans);
      word-break: break-word;
    }
    hr {
      border: none;
      border-top: 2px solid #2d3650;
      margin: 2.2rem 0 1.7rem 0;
    }
    .quote-box {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--accent);
      background: rgba(255,192,83,0.08);
      border-radius: 13px;
      padding: 1.2rem 1.2rem;
      margin: 0 0 1.6rem 0;
      border-left: 4px solid var(--accent-dark);
      text-align: left;
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 3rem auto 1.5rem auto;
      background: var(--accent);
      color: #1d2233;
      font-family: var(--sans);
      font-weight: 600;
      font-size: 1.12rem;
      padding: 1em 2.4em;
      border: none;
      border-radius: 999px;
      box-shadow: 0 2px 22px 0 rgba(255,192,83,0.14);
      text-decoration: none;
      transition: background 0.18s, box-shadow 0.18s, color 0.18s;
      cursor: pointer;
      letter-spacing: 0.01em;
      text-align: center;
    }
    .back-btn:hover, .back-btn:focus {
      background: var(--accent-dark);
      color: #fff;
      box-shadow: 0 4px 28px 0 rgba(245,176,65,0.28);
    }
    @media (max-width: 700px) {
      .container { padding: 1.6rem 0.3rem 1.4rem 0.3rem; }
      .post-title { font-size: 1.25rem; margin-bottom: 1.2rem; }
      .post-content { font-size: 1.01rem;}
      .quote-box { font-size: 0.97rem; padding: 0.95rem 0.7rem;}
      .back-btn { font-size: 0.97rem; padding: 0.8em 1.6em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="post-title" id="post-title">Starting Small</div>
    <div class="post-content" id="post-content">
      Loading post...
    </div>
    <a class="back-btn" href="index.html">&#8592; Back to Latest</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Render blockquotes as quote boxes
    function renderQuoteBlocks(html) {
      return html.replace(/<blockquote>/g, '<div class="quote-box">').replace(/<\/blockquote>/g, '</div>');
    }
    // Load post content from markdown file
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (file) {
      fetch('posts/' + file)
        .then(res => {
          if (!res.ok) throw new Error('File not found');
          return res.text();
        })
        .then(text => {
          let html = marked.parse(text);
          html = renderQuoteBlocks(html);
          document.getElementById('post-content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('post-content').innerHTML = `<p style="color:var(--accent);">Error: ${err.message}</p>`;
        });
    } else {
      document.getElementById('post-content').innerHTML = `<p style="color:var(--accent);">No file specified.</p>`;
    }
  </script>
</body>
</html>
