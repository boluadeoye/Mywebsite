<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boluadeoye — Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --panel: #111a2e;
      --ink: #e5eefc;
      --muted: #a7b3cc;
      --orange: #f59e0b;
      --orange-dark: #be7102;
      --radius: 22px;
      --border: 1.5px solid rgba(229,238,252,0.08);
      --serif: 'Playfair Display', ui-serif, Georgia, serif;
      --chip-bg: rgba(245,158,11,0.14);
      --chip-bg-outline: transparent;
      --chip-fg: var(--orange);
      --chip-outline-fg: var(--orange);
      --chip-radius: 999px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: var(--serif);
      font-size: 18px;
      line-height: 1.7;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 720px;
      margin: 3.5rem auto 2.5rem auto;
      background: var(--panel);
      border-radius: var(--radius);
      border: var(--border);
      box-shadow: 0 2px 14px rgba(0,0,0,.11);
      padding: 2.5rem 1.3rem 2.2rem 1.3rem;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chip {
      display: inline-block;
      padding: 0.42em 1.1em;
      border-radius: var(--chip-radius);
      font-size: 0.98em;
      font-weight: 700;
      letter-spacing: .01em;
      cursor: pointer;
      border: none;
      outline: none;
      background: var(--chip-bg);
      color: var(--chip-fg);
      margin-bottom: 1.6rem;
      margin-right: auto;
      margin-left: 0;
      transition: background .18s, color .18s;
      box-shadow: 0 1px 5px rgba(245,158,11,0.07);
      text-decoration: none;
    }
    .chip-outline {
      background: var(--chip-bg-outline);
      color: var(--chip-outline-fg);
      border: 1.5px solid var(--chip-outline-fg);
      margin-top: 2.4rem;
      margin-bottom: 0;
      margin-right: 0;
      margin-left: 0;
      text-align: center;
    }
    .chip:hover, .chip-outline:hover {
      background: var(--orange);
      color: #0b0f19;
    }

    .post-title {
      font-family: var(--serif);
      font-weight: 700;
      color: var(--orange);
      font-size: 2.2rem;
      text-align: center;
      margin: 0 0 0.7rem 0;
      letter-spacing: 0.3px;
    }
    .meta {
      font-size: 1.02rem;
      color: var(--muted);
      text-align: center;
      margin-bottom: 2.1rem;
    }

    #post-content {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #post-content p {
      color: var(--ink);
      margin: 0.9rem 0 1.25rem 0;
      text-align: center;
      font-size: 1.18rem;
      font-family: var(--serif);
      font-weight: 400;
      letter-spacing: 0.01em;
    }

    .quote-box {
      background: rgba(245,158,11,0.07);
      border-radius: 14px;
      border: 1.5px solid rgba(245,158,11,0.18);
      padding: 1.15em 1.3em;
      margin: 2.2rem 0 2.2rem 0;
      color: var(--orange);
      font-style: italic;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 2px 8px 0 rgba(245,158,11,0.07);
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      font-family: var(--serif);
    }

    /* Responsive design */
    @media (max-width: 800px) {
      .container {
        max-width: 98vw;
        padding: 1.2rem 0.3rem 1.3rem 0.3rem;
      }
      #post-content { max-width: 97vw; }
      .post-title { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="index.html" class="chip">← Back to Latest</a>
    <h1 class="post-title" id="post-title">Loading post…</h1>
    <div class="meta">By Boluadeoye · <span id="post-date">2025-09-10</span></div>
    <div id="post-content">Loading content…</div>
    <a href="index.html#latest" class="chip chip-outline">Read More Posts</a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Load the post content from markdown
    const params = new URLSearchParams(window.location.search);
    const file = params.get('file');
    if (file) {
      document.getElementById('post-title').textContent = file.replace('.md', '').replace(/[-_]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
      fetch('posts/' + file)
        .then(res => {
          if (!res.ok) throw new Error('File not found');
          return res.text();
        })
        .then(text => {
          // Replace blockquotes with modern quote styling
          let html = marked.parse(text);
          html = html.replace(/<blockquote>/g, '<div class="quote-box">').replace(/<\/blockquote>/g, '</div>');
          document.getElementById('post-content').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('post-content').innerHTML = `<p style="color:var(--orange);">Error: ${err.message}</p>`;
        });
    } else {
      document.getElementById('post-content').innerHTML = `<p style="color:var(--orange);">No file specified.</p>`;
    }
  </script>
</body>
</html>
