<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Post — Boluadeoye</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
  :root {
    --bg: #0f172a; --panel: #111a2e; --panel-hover: #1a2341;
    --ink: #e5eefc; --muted: #94a3b8;
    --orange: #f59e0b; --orange-light: #fbbf24; --orange-ink: #0b0f19;
    --ring: rgba(245,158,11,.25); --radius: 16px;
    --serif: 'Playfair Display', Georgia, "Times New Roman", serif;
    --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
    --body-serif: 'Merriweather', serif;
    --transition: cubic-bezier(.4,0,.2,1);
    --red: #ef4444; --red-soft: rgba(239,68,68,.12);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;scroll-behavior:smooth}
  body{
    background:var(--bg); color:var(--ink);
    font:16px/1.7 var(--sans-serif);
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden; position:relative;
  }
  a{color:inherit;text-decoration:none;transition:all .3s var(--transition)}
  .wrap{max-width:1100px;margin:0 auto;padding:0 1.5rem;position:relative;z-index:1}

  header {
    position: relative;
    z-index: 100; 
    background: var(--panel);
    border-bottom: 1px solid rgba(245,158,11,.15);
  }
  .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 80px;
    position: relative;
    padding: 0 1rem;
  }
  .brand {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    position: absolute;
    left: 50%;
    top: -20px;
    transform: translateX(-50%);
  }
  .brand-logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    transition: transform 0.4s var(--transition);
    margin-bottom: -35px;
  }
  .brand:hover .brand-logo {
    transform: rotate(10deg) scale(1.05);
  }
  .brand h1 {
    font-family: var(--serif);
    font-size: 1.62rem;
    font-weight: 800;
    line-height: 1;
    letter-spacing: -0.5px;
    color: var(--ink);
    background: none;
  }

  .top-nav{display:none;gap:.5rem;align-items:center;margin-left:auto;flex-wrap:wrap}
  .top-nav a{padding:.45rem .9rem;border-radius:999px;border:1px solid transparent;font-weight:600;font-size:.87rem}
  .top-nav a:hover,.top-nav a.active{color:var(--orange);border-color:var(--orange);transform:translateY(-1px)}

  .hamburger{width:48px;height:48px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:rgba(255,255,255,.03);border:1px solid rgba(245,158,11,.2);color:var(--ink);cursor:pointer;transition:all .3s ease}
  .hamburger:hover{background:rgba(245,158,11,.1);transform:rotate(10deg)}
  .hamburger svg{width:24px;height:24px}
  
  .side-menu{position:fixed;top:0;left:-280px;z-index:200;width:260px;height:100%;padding:2.5rem 1.2rem 2rem;display:flex;flex-direction:column;gap:.6rem;background:var(--panel);border-right:1px solid rgba(245,158,11,.2);transition:left .3s var(--transition)}
  .side-menu.active{left:0}
  .side-menu a{padding:.9rem 1.25rem;border-radius:8px;background:transparent;color:var(--ink);font-weight:600;font-size:.92rem;border:1px solid transparent;transition:all .2s ease}
  .side-menu a:hover,.side-menu a.active{background:rgba(245,158,11,.1);border-color:var(--orange);color:var(--orange);transform:translateX(5px)}
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:150;display:none;cursor:pointer}
  .overlay.show{display:block}
  @media(min-width:880px){.top-nav{display:flex}.hamburger{display:none}}
  
  #progress-bar {
    position: fixed;
    top: 0;
    left: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--orange-light), var(--orange));
    width: 0%;
    z-index: 200;
    transition: width 0.1s linear;
  }

  .post-container{
    margin: 2rem auto 4rem;
    padding: 1rem;
    max-width: 1100px;
  }
  .post-header{
    text-align:center;
    padding: 2rem 0;
    max-width: 75ch;
    margin:0 auto;
  }
  .post-meta{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:.75rem;
    flex-wrap:wrap;
    margin-bottom:1.5rem;
    font-size:.9rem;
    color:var(--muted);
  }
  .post-title{
    font-family:var(--serif);
    font-size:clamp(2.2rem, 5vw, 3.2rem);
    font-weight:800;
    line-height:1.2;
    color: var(--ink);
  }

  .cover-hero {
    max-width:1020px;
    margin:1rem auto 3rem;
    border-radius:16px;
    overflow:hidden;
    border:1px solid rgba(245,158,11,.15);
    box-shadow: 0 20px 60px rgba(0,0,0,.3);
  }
  .cover-hero img {
    width:100%;
    height:auto;
    display:block;
    aspect-ratio:16/9;
    object-fit:cover;
  }

  /* --- TYPOGRAPHIC ENHANCEMENTS START --- */
  .post-content{
    max-width: 75ch;
    margin: 2rem auto;
    font-family: var(--body-serif);
    font-size: 1.125rem; /* Base font size increased slightly for readability */
    line-height: 1.9;
    color:rgba(229,238,252,.9);
  }
  .post-content p:first-of-type::first-letter {
    font-family: var(--serif);
    color: var(--orange-light);
    float: left;
    font-size: 5rem;
    line-height: 0.8;
    padding: .2rem .6rem 0 0;
  }
  /* Heading Rhythm and Scale */
  .post-content h1, .post-content h2, .post-content h3, .post-content h4 {
    font-family: var(--serif);
    line-height: 1.3;
    color: var(--ink);
  }
  .post-content h2 {
    font-size: 1.8rem;
    margin-top: 3rem;   /* More space above */
    margin-bottom: 1rem; /* Less space below */
    border-bottom: 1px solid rgba(245,158,11,.15); /* Subtle separator */
    padding-bottom: .5rem;
  }
  .post-content h3 {
    font-size: 1.5rem;
    margin-top: 2.5rem;
    margin-bottom: 1rem;
  }
  .post-content p { 
    margin-bottom: 1.5rem;
    text-align: left;
  }
  .post-content a {
    color: var(--orange);
    text-decoration: underline;
    text-underline-offset: 4px;
    transition: color .2s var(--transition);
  }
  .post-content a:hover {
    color: var(--orange-light);
  }
  .post-content ul, .post-content ol{
    margin: 1.5rem auto;
    padding-left: 2rem;
  }
  .post-content li {
    margin-bottom: .75rem; /* Spacing for list items */
  }
  .post-content blockquote{
    position: relative;
    padding: 1.5rem 2rem;
    margin: 3rem auto;
    font-style: italic;
    font-size: 1.25rem; /* Slightly larger */
    color: var(--muted);
    border-left: 3px solid var(--orange);
    background: rgba(15,23,42,.6);
    border-radius: 8px;
  }
  /* --- TYPOGRAPHIC ENHANCEMENTS END --- */
  
  .post-nav{
    display:flex;
    justify-content:center;
    gap:1rem;
    padding:2.5rem 0 1rem;
    border-top:1px solid rgba(245,158,11,.15);
    flex-wrap:wrap;
    max-width:75ch;
    margin:3rem auto 0;
  }
  .btn-chip{
    display:inline-flex;
    align-items:center;
    gap:.5rem;
    padding:.72rem 1.2rem;
    background:linear-gradient(135deg,var(--orange),var(--orange-light));
    color:var(--orange-ink);
    border-radius:999px;
    font-weight:800;
    font-size:.95rem;
    box-shadow:0 4px 15px rgba(245,158,11,.3);
    transition: all .3s var(--transition);
  }
  .btn-chip:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(245,158,11,.4)}
  
  .loading-container, .error-container {
    min-height:300px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    color:var(--muted);
    padding:2rem 1rem;
    text-align:center;
  }
  .loading-spinner{
    width:36px;
    height:36px;
    border:3px solid rgba(245,158,11,.2);
    border-top-color:var(--orange);
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:1rem;
  }
  @keyframes spin{to{transform:rotate(360deg)}}
  .error-container h2 { font-family:var(--serif); color:var(--red); }

  #disqus_thread, #related-posts-container {
    max-width: 75ch;
    margin: 3rem auto;
    padding-top: 2rem;
    border-top: 1px solid rgba(245,158,11,.15);
  }
  
  .related-posts-title {
    font-size: clamp(1.4rem, 2.5vw, 1.8rem);
    font-family: var(--serif);
    font-weight: 800;
    color: var(--ink);
    text-align: center;
    margin-bottom: 2.5rem;
  }
  .related-posts-grid {
    display: grid;
    gap: 1.5rem;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  }
  .related-post-card {
    display: flex;
    flex-direction: column;
    background: var(--panel-hover);
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid rgba(245,158,11,.15);
    transition: all .3s var(--transition);
  }
  .related-post-card:hover {
    transform: translateY(-5px);
    border-color: var(--orange);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }
  .related-post-card .cover img {
    width: 100%;
    aspect-ratio: 16/10;
    object-fit: cover;
    display: block;
  }
  .related-post-card .content {
    padding: 1.25rem;
    flex-grow: 1;
  }
  .related-post-card h4 {
    font-family: var(--serif);
    font-size: 1.15rem;
    margin-bottom: .5rem;
    color: var(--orange-light);
    line-height: 1.4;
  }
  .related-post-card p {
    font-size: .9rem;
    color: var(--muted);
    line-height: 1.6;
  }

  footer{
    background:var(--panel);
    border-top:1px solid rgba(255,255,255,.06);
    color:var(--muted);
    text-align:center;
    font-size:.85rem;
    padding:1.5rem 0;
    margin-top:1.5rem;
  }
  </style>

</head>
<body>
  <div id="progress-bar"></div>

  <nav id="sideMenu" class="side-menu">
    <a href="./">Home</a>
    <a href="./posts.html">All Posts</a>
    <a href="./library.html">Library</a>
    <a href="./about.html">About</a>
  </nav>
  <div id="menuOverlay" class="overlay"></div>

  <header id="header">
    <div class="wrap header-row">
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <rect x="4" y="6" width="16" height="2" rx="1"/>
          <rect x="4" y="11" width="16" height="2" rx="1"/>
          <rect x="4" y="16" width="16" height="2" rx="1"/>
        </svg>
      </button>      
      <a class="brand" href="./">
        <img src="images/Logo.png" alt="Boluadeoye Logo" width="100" height="100" class="brand-logo">
        <h1>Boluadeoye</h1>
      </a>
      <nav class="top-nav" aria-label="Primary Navigation">
        <a href="./">Home</a>
        <a href="./posts.html">All Posts</a>
        <a href="./library.html">Library</a>
        <a href="./about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div id="post-content-wrapper" class="post-container">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p>Loading your post...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="wrap"><p>© 2025 Boluadeoye • Crafted with passion</p></div>
  </footer>

  <script>
  (function(){
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    const header = document.getElementById('header');
    const progressBar = document.getElementById('progress-bar');
    const postWrapper = document.getElementById('post-content-wrapper');
    let allPosts = [];
    let postData = null; 

    function closeMenu() {
      sideMenu.classList.remove('active');
      menuOverlay.classList.remove('show');
      menuBtn.setAttribute('aria-expanded', 'false');
    }
    function openMenu() {
      sideMenu.classList.add('active');
      menuOverlay.classList.add('show');
      menuBtn.setAttribute('aria-expanded', 'true');
    }
    
    menuBtn.addEventListener('click', () => sideMenu.classList.contains('active') ? closeMenu() : openMenu());
    menuOverlay.addEventListener('click', closeMenu);

    window.addEventListener('scroll', () => {
      updateProgressBar();
    });

    function updateProgressBar() {
        if(!progressBar) return;
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if(scrollHeight > clientHeight) {
            const scrollPercent = (scrollTop / (scrollHeight - clientHeight)) * 100;
            progressBar.style.width = scrollPercent + '%';
        } else {
            progressBar.style.width = '100%';
        }
    }
    
    window.sharePost = function() {
      if(postData && navigator.share) {
        navigator.share({ title: postData.title, text: postData.excerpt, url: window.location.href });
      } else if (postData) {
        const text = encodeURIComponent(`Check out: "${postData.title}" ${window.location.href}`);
        window.open('https://api.whatsapp.com/send?text=' + text, '_blank');
      }
    }

    function loadDisqus(postIdentifier) {
        if (!postIdentifier) return;
        var disqus_config = function () {
            this.page.url = window.location.href;
            this.page.identifier = postIdentifier;
        };
        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://bolus-personal-blog.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    }
    
    function displayRelatedPosts(currentPost) {
        if (!allPosts.length || !currentPost || !currentPost.type) return;
        const container = document.getElementById('related-posts-container');
        if (!container) return;

        const related = allPosts.filter(p => p.type === currentPost.type && p.file !== currentPost.file);
        if (related.length === 0) return;

        const shuffled = related.sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, 3);

        const cardsHTML = selected.map(post => {
            const excerpt = (post.excerpt || '').substring(0, 80) + '...';
            const coverHTML = post.cover ? `<div class="cover"><img src="${post.cover}" alt="${post.title}" loading="lazy"></div>` : '';
            return `
            <a href="post.html?file=${encodeURIComponent(post.file)}" class="related-post-card">
              ${coverHTML}
              <div class="content">
                <h4>${post.title}</h4>
                <p>${excerpt}</p>
              </div>
            </a>`;
        }).join('');
        
        container.innerHTML = `
            <h3 class="related-posts-title">You Might Also Like</h3>
            <div class="related-posts-grid">${cardsHTML}</div>
        `;
    }

    function renderError(container, message){
      container.innerHTML = `<div class="error-container"><h2>Unable to Load Post</h2><p>${message}</p><div class="post-nav" style="justify-content:center;"><a href="./" class="btn-chip">← Return to Homepage</a></div></div>`;
    }

    async function loadPost() {
      if(!postWrapper) return;
      
      try {
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        if(!file) throw new Error('No post file specified in URL.');

        const postsRes = await fetch('./Posts.json', { cache: 'no-store' });
        if(!postsRes.ok) throw new Error('Could not load Posts.json (Status: ' + postsRes.status + ')');
        allPosts = await postsRes.json();
        
        postData = allPosts.find(p => p && p.file && p.file.trim() === file.trim());
        if(!postData) throw new Error('Post data not found for file: ' + file);

        const mdRes = await fetch(file, { cache: 'no-store' });
        if(!mdRes.ok) throw new Error('Failed to load Markdown file: ' + file + ' (Status: ' + mdRes.status + ')');
        const markdown = await mdRes.text();
        
        document.title = postData.title + ' — Boluadeoye';

        const coverUrl = postData.cover || '';
        const contentHTML = typeof marked !== 'undefined' ? marked.parse(markdown, { breaks: true }) : '<p>Error: Markdown parser not loaded.</p>';
        const dateStr = new Date(postData.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        
        const coverHTML = coverUrl ? `<figure class="cover-hero"><img src="${coverUrl}" alt="${postData.title} cover" loading="lazy"></figure>` : '';

        postWrapper.innerHTML = `
          <header class="post-header">
            <div class="post-meta">
              <span>📅 ${dateStr}</span>
              <span>📁 ${postData.type || 'General'}</span>
              <span>⏱️ ${postData.minutes} min read</span>
            </div>
            <h1 class="post-title">${postData.title}</h1>
          </header>
          ${coverHTML}
          <article class="post-content">
            ${contentHTML}
          </article>
          <nav class="post-nav">
            <a href="./" class="btn-chip">← Back to Home</a>
            <a href="./posts.html" class="btn-chip">View All Posts →</a>
            <button class="btn-chip" onclick="sharePost()">Share Post 📤</button>
          </nav>
          <section id="related-posts-container"></section>
          <div id="disqus_thread"></div>
        `;

        displayRelatedPosts(postData);
        loadDisqus(file);
        setTimeout(updateProgressBar, 100);

      } catch(err) {
        console.error('Post load error:', err);
        renderError(postWrapper, err.message);
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadPost);
  })();
  </script>
</body>
