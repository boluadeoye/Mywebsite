<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writer's Foundry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f5dc;
            --panel: #ffffff;
            --ink: #2c3e50;
            --muted: #596a7a;
            --accent: #800000;
            --border-color: #dcd8cd;
        }

        /* General Body & Typography */
        body {
            background-color: var(--bg);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: var(--ink);
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        /* Main Application Container */
        .foundry-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            padding: 2.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            text-align: center;
            color: var(--ink);
            font-size: 2.5rem;
            margin: 0 0 0.5rem 0;
        }

        .tagline {
            text-align: center;
            color: var(--muted);
            margin: 0 0 2.5rem 0;
            font-size: 1rem;
        }
        
        /* Header & Navigation */
        .step-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            width: 100%;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .step-title {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--ink);
            text-align: center;
            grid-column: 2 / 3;
            margin: 0;
        }
        
        .back-btn {
            font-family: system-ui, -apple-system, sans-serif;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--muted);
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: color 0.2s ease;
            grid-column: 1 / 2;
            justify-self: start;
        }

        .back-btn:hover {
            color: var(--ink);
        }
        
        /* Content Sections */
        .step-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        /* Interactive Choice Cards */
        .choice-card {
            background-color: var(--panel);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            user-select: none;
        }

        .choice-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border-color: var(--accent);
        }

        /* Final Result Display */
        .result-container {
            padding: 1.5rem;
            background-color: #fdfcf7;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        .result-container h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--ink);
            font-size: 0.9rem;
            margin: 0 0 0.5rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .result-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--muted);
            margin: 0 0 1.5rem 0;
        }
        
        .result-container p:last-child {
            margin-bottom: 0;
        }
        
        .result-container strong {
            color: var(--ink);
            font-weight: 700;
        }
        
        /* Action Buttons & Cards */
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-card {
            background-color: var(--panel);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            text-decoration: none;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            border-color: var(--accent);
        }
        
        .action-card h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 1.2rem;
            margin: 0 0 0.25rem 0;
            color: var(--ink);
        }

        .action-card p {
            font-size: 0.9rem;
            color: var(--muted);
            margin: 0;
        }
        
        .btn-primary {
            background-color: var(--accent);
            color: var(--panel);
            border: none;
            border-radius: 8px;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s ease, transform 0.2s ease;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #660000;
            transform: translateY(-2px);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }
        
        .error-message {
            color: var(--accent);
            text-align: center;
            padding: 1rem;
            border: 1px solid var(--accent);
            border-radius: 8px;
            background-color: #fff0f0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 640px) {
            body {
                padding: 1rem 0.5rem;
            }
            .foundry-container {
                padding: 1.5rem;
                border-radius: 12px;
            }
            h1 {
                font-size: 2rem;
            }
            .step-title {
                font-size: 1.5rem;
            }
            .actions-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <main class="foundry-container">
        <h1>The Writer's Foundry</h1>
        <p class="tagline">An intelligent partner for creative minds.</p>
        
        <div id="step-container">
            </div>
        
        <div id="error-container" class="hidden">
            <p class="error-message">Could not load foundry data. Please ensure 'foundry-data.json' is accessible.</p>
        </div>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- STATE MANAGEMENT --- //
        
        const state = {
            foundryData: null,
            currentStepKey: 'coreIdea', // Using a string key for the current step
            userSelections: {},
            stepHistory: [],
        };
        
        // --- DOM ELEMENTS --- //
        
        const stepContainer = document.getElementById('step-container');
        const errorContainer = document.getElementById('error-container');

        // --- DATA FETCHING --- //
        
        async function loadFoundryData() {
            try {
                // Using the more expansive JSON file now
                const response = await fetch('foundry-data.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                state.foundryData = await response.json();
                initializeApp();
            } catch (error) {
                console.error("Error loading foundry data:", error);
                document.querySelector('.foundry-container h1').classList.add('hidden');
                document.querySelector('.foundry-container .tagline').classList.add('hidden');
                errorContainer.classList.remove('hidden');
            }
        }

        // --- CORE LOGIC & NAVIGATION --- //
        
        function initializeApp() {
            navigateToStep('coreIdea');
        }

        function navigateToStep(stepKey, isNavigatingBack = false) {
            state.currentStepKey = stepKey;
            
            if (!isNavigatingBack) {
                state.stepHistory.push(stepKey);
            }
            
            renderStep(stepKey);
        }

        function goBack() {
            state.stepHistory.pop();
            const previousStepKey = state.stepHistory[state.stepHistory.length - 1];
            navigateToStep(previousStepKey, true);
        }
        
        function startOver() {
            state.userSelections = {};
            state.stepHistory = [];
            navigateToStep('coreIdea');
        }
        
        // --- UI RENDERING --- //

        /**
         * Maps a step key to its corresponding rendering function.
         * @param {string} stepKey - The key identifying the current step.
         */
        function renderStep(stepKey) {
            stepContainer.innerHTML = '';
            
            const header = createStepHeader(stepKey);
            stepContainer.appendChild(header);

            let content;
            switch (stepKey) {
                case 'coreIdea':
                    content = createStepContentCoreIdea();
                    break;
                // Character Path
                case 'characterArchetype':
                    content = createStepContentArchetypes();
                    break;
                case 'characterCatalyst':
                    content = createStepContentCatalyst();
                    break;
                // ** NEW: Setting Path **
                case 'settingGenre':
                    content = createStepContentSettingGenre();
                    break;
                case 'settingLocation':
                    content = createStepContentSettingLocation();
                    break;
                // ** NEW: Theme Path **
                case 'themeSelection':
                    content = createStepContentThemeSelection();
                    break;
                // Result
                case 'result':
                    content = createStepContentResult();
                    break;
                default:
                    content = document.createElement('div');
                    content.textContent = 'Unknown step.';
            }
            stepContainer.appendChild(content);
        }

        function createStepHeader(stepKey) {
            const header = document.createElement('div');
            header.className = 'step-header';
            
            const title = document.createElement('h2');
            title.className = 'step-title';

            let showBack = state.stepHistory.length > 1;
            
            // Map step keys to titles
            const titles = {
                coreIdea: 'Choose a Core Idea',
                characterArchetype: 'Select an Archetype',
                characterCatalyst: 'Consider a Catalyst',
                settingGenre: 'Choose a Genre',
                settingLocation: 'Choose a Location',
                themeSelection: 'Choose a Theme',
                result: 'Your Forged Idea'
            };
            title.textContent = titles[stepKey] || 'The Foundry';
            
            if (showBack) {
                const backBtn = document.createElement('button');
                backBtn.className = 'back-btn';
                backBtn.innerHTML = '&larr;';
                backBtn.onclick = goBack;
                header.appendChild(backBtn);
            } else {
                header.appendChild(document.createElement('div'));
            }
            
            header.appendChild(title);
            header.appendChild(document.createElement('div')); // Right spacer
            
            return header;
        }

        // --- Step Content Creation Functions --- //
        
        function createStepContentCoreIdea() {
            const content = document.createElement('div');
            content.className = 'step-content';
            const choices = ['Character', 'Setting', 'Theme'];
            
            choices.forEach(choice => {
                const card = document.createElement('div');
                card.className = 'choice-card';
                card.textContent = choice;
                card.onclick = () => {
                    state.userSelections = { coreIdea: choice }; // Reset selections on new path
                    if (choice === 'Character') {
                        navigateToStep('characterArchetype');
                    } else if (choice === 'Setting') {
                        navigateToStep('settingGenre');
                    } else if (choice === 'Theme') {
                        navigateToStep('themeSelection');
                    }
                };
                content.appendChild(card);
            });
            return content;
        }

        // --- CHARACTER PATH ---
        function createStepContentArchetypes() {
            const content = document.createElement('div');
            content.className = 'step-content';
            const archetypes = state.foundryData.characters.archetypes;
            archetypes.forEach(archetype => {
                const card = document.createElement('div');
                card.className = 'choice-card';
                card.textContent = archetype.name;
                card.onclick = () => {
                    state.userSelections.archetype = archetype;
                    navigateToStep('characterCatalyst');
                };
                content.appendChild(card);
            });
            return content;
        }

        function createStepContentCatalyst() {
            const content = document.createElement('div');
            content.className = 'step-content';
            const questions = state.userSelections.archetype.catalyst_questions;
            questions.forEach(question => {
                const card = document.createElement('div');
                card.className = 'choice-card';
                card.textContent = question;
                card.onclick = () => {
                    state.userSelections.catalyst = question;
                    navigateToStep('result');
                };
                content.appendChild(card);
            });
            return content;
        }

        // --- NEW: SETTING PATH ---
        function createStepContentSettingGenre() {
            const content = document.createElement('div');
            content.className = 'step-content';
            const genres = state.foundryData.settings.genres;
            genres.forEach(genre => {
                const card = document.createElement('div');
                card.className = 'choice-card';
                card.textContent = genre.name;
                card.onclick = () => {
                    state.userSelections.settingGenre = genre;
                    navigateToStep('settingLocation');
                };
                content.appendChild(card);
            });
            return content;
        }

        function createStepContentSettingLocation() {
            const content = document.createElement('div');
            content.className = 'step-content';
            const genreTags = state.userSelections.settingGenre.tags;
            const locations = state.foundryData.settings.locations;

            // Filter locations that share at least one tag with the selected genre
            const filteredLocations = locations.filter(location => 
                location.tags.some(tag => genreTags.includes(tag))
            );

            if (filteredLocations.length > 0) {
                 filteredLocations.forEach(location => {
                    const card = document.createElement('div');
                    card.className = 'choice-card';
                    card.textContent = location.name;
                    card.onclick = () => {
                        state.userSelections.settingLocation = location;
                        navigateToStep('result');
                    };
                    content.appendChild(card);
                });
            } else {
                content.innerHTML = `<p class="error-message" style="text-align:center;">No specific locations found for this genre. Try another path or expand the data.</p>`;
            }
            return content;
        }

        // --- NEW: THEME PATH ---
        function createStepContentThemeSelection() {
            const content = document.createElement('div');
            content.className = 'step-content';
            const themes = state.foundryData.themes;
            themes.forEach(theme => {
                const card = document.createElement('div');
                card.className = 'choice-card';
                card.textContent = theme.name;
                card.onclick = () => {
                    state.userSelections.theme = theme;
                    navigateToStep('result');
                };
                content.appendChild(card);
            });
            return content;
        }

        // --- FINAL RESULT PAGE (ALL PATHS) ---
        function createStepContentResult() {
            const content = document.createElement('div');
            content.className = 'step-content';

            const { logline, deepDive, settingPalette } = generateForgedIdea();

            const resultContainer = document.createElement('div');
            resultContainer.className = 'result-container';
            
            resultContainer.innerHTML = `
                <h3>Logline</h3>
                <p>${logline}</p>
                <h3>Deep-Dive Question</h3>
                <p>${deepDive}</p>
                <h3>Setting Palette</h3>
                <p><strong>Sight:</strong> ${settingPalette.sight}<br>
                   <strong>Sound:</strong> ${settingPalette.sound}<br>
                   <strong>Smell:</strong> ${settingPalette.smell}</p>
            `;
            
            content.appendChild(resultContainer);
            
            const actionsGrid = document.createElement('div');
            actionsGrid.className = 'actions-grid';
            actionsGrid.innerHTML = `
                <a href="anvil.html" class="action-card">
                    <h4>To the Anvil</h4>
                    <p>Start writing in the editor.</p>
                </a>
                <a href="journal.html" class="action-card">
                    <h4>Save to Journal</h4>
                    <p>Log this idea for later.</p>
                </a>
            `;
            content.appendChild(actionsGrid);
            
            const startOverBtn = document.createElement('button');
            startOverBtn.className = 'btn-primary';
            startOverBtn.textContent = 'Start Over';
            startOverBtn.onclick = startOver;
            content.appendChild(startOverBtn);

            return content;
        }
        
        // --- IDEA GENERATION ALGORITHM --- //
        /**
         * UPDATED: Generates final idea based on which path the user took.
         */
        function generateForgedIdea() {
            const { coreIdea, archetype, catalyst, settingGenre, settingLocation, theme } = state.userSelections;
            let logline = 'An unknown journey awaits.';
            let deepDive = 'What is the central question of this story?';
            let settingPalette = { sight: '...', sound: '...', smell: '...' };

            const randomItem = (arr) => arr[Math.floor(Math.random() * arr.length)];
            
            if (coreIdea === 'Character') {
                const conflict = randomItem(state.foundryData.conflicts.external);
                const setting = randomItem(state.foundryData.settings.locations);
                logline = `A <strong>${archetype.name.toLowerCase()}</strong> driven by a need <strong>${archetype.motivation}</strong> must confront <strong>${conflict.text}</strong> in <strong>${setting.name}</strong>, but their <strong>${archetype.flaw}</strong> may be their undoing.`;
                deepDive = catalyst;
                settingPalette = setting.sensory_palette;
            
            } else if (coreIdea === 'Setting') {
                const conflict = randomItem(state.foundryData.conflicts.external);
                const mainArchetype = randomItem(state.foundryData.characters.archetypes);
                logline = `In the heart of <strong>${settingLocation.name}</strong>, a world defined by <strong>${settingGenre.name.toLowerCase()}</strong>, a lone <strong>${mainArchetype.name.toLowerCase()}</strong> discovers that <strong>${conflict.text}</strong>, threatening to unravel everything.`;
                deepDive = `How does this specific location shape the conflict?`;
                settingPalette = settingLocation.sensory_palette;
            
            } else if (coreIdea === 'Theme') {
                const mainArchetype = randomItem(state.foundryData.characters.archetypes);
                const setting = randomItem(state.foundryData.settings.locations);
                logline = `A story exploring the theme of <strong>${theme.name.toLowerCase()}</strong>, where a <strong>${mainArchetype.name.toLowerCase()}</strong> in <strong>${setting.name}</strong> must confront a deep personal flaw: their <strong>${mainArchetype.flaw}</strong>.`;
                deepDive = theme.central_question;
                settingPalette = setting.sensory_palette;
            }

            return { logline, deepDive, settingPalette };
        }

        // --- INITIALIZATION --- //
        loadFoundryData();
    });
    </script>
</body>
</html>
