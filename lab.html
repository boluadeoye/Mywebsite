<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Writer's Lab — Boluadeoye</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a; --panel: #111a2e; --panel-hover: #1a2341;
      --ink: #e5eefc; --muted: #94a3b8;
      --orange: #f59e0b; --orange-light: #fbbf24; --orange-dark: #d97706; --orange-ink: #0b0f19;
      --ring: rgba(245, 158, 11, .25); --radius: 12px;
      --serif: 'Playfair Display', Georgia, "Times New Roman", serif;
      --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      --transition: cubic-bezier(0.4, 0, 0.2, 1);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.7 var(--sans-serif);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden; position: relative;
    }
    body.menu-open {
      overflow: hidden;
    }
    img { max-width: 100%; display: block; height: auto; }
    a { color: inherit; text-decoration: none; transition: all 0.3s var(--transition); }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1; }

    header {
      z-index: 100; 
      background: rgba(15,23,42,.85);
      border-bottom: 1px solid rgba(245,158,11,.15);
      transition: box-shadow 0.3s var(--transition);
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 80px;
      position: relative;
      padding: 0 1rem;
    }
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      position: absolute;
      left: 50%;
      top: -20px;
      transform: translateX(-50%);
    }
    .brand-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.4s var(--transition);
      margin-bottom: -35px;
    }
    .brand:hover .brand-logo {
      transform: rotate(10deg) scale(1.05);
    }
    .brand h1 {
      font-family: var(--serif);
      font-size: 1.62rem;
      font-weight: 800;
      line-height: 1;
      letter-spacing: -0.5px;
      color: var(--ink);
      background: none;
    }

    .top-nav { 
      display: none; 
      gap: 0.5rem; 
      align-items: center; 
      margin-left: auto;
      flex-wrap: wrap;
    }
    .top-nav a { padding: 0.45rem 0.9rem; border-radius: 999px; color: var(--ink); font-weight: 600; font-size: 0.87rem; transition: all 0.2s var(--transition); border: 1px solid transparent; }
    .top-nav a:hover, .top-nav a.active { color: var(--orange); border-color: var(--orange); }

    .hamburger { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: rgba(255, 255, 255, .03); border: 1px solid rgba(245, 158, 11, .2); color: var(--ink); cursor: pointer; transition: all 0.3s ease; }
    .hamburger:hover { background: rgba(245, 158, 11, .1); transform: rotate(10deg); }
    
    .side-menu { position: fixed; top: 0; left: -280px; z-index: 200; width: 260px; height: 100%; padding: 2.5rem 1.2rem 2rem; display: flex; flex-direction: column; gap: 0.6rem; background: var(--panel); border-right: 1px solid rgba(245, 158, 11, .2); transition: left 0.3s var(--transition); }
    .side-menu.active { left: 0; }
    .side-menu a { padding: 0.9rem 1.25rem; border-radius: 8px; color: var(--ink); font-weight: 600; font-size: 0.92rem; border: 1px solid transparent; transition: all 0.2s ease; }
    .side-menu a:hover, .side-menu a.active { background: rgba(245, 158, 11, .1); border-color: var(--orange); color: var(--orange); transform: translateX(5px); }
    .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, .5); z-index: 150; display: none; cursor: pointer; opacity: 0; transition: opacity 0.3s ease; }
    .overlay.show { display: block; opacity: 1; }
    
    .page-header {
      text-align: center;
      padding: 1.5rem 0 1rem;
    }
    .page-header h1 {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-family: var(--serif);
      margin-bottom: 0.5rem;
      line-height: 1.1;
      background: linear-gradient(135deg, var(--orange), var(--orange-light));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
    }
    .page-header p {
      font-size: 1rem;
      color: var(--muted);
      max-width: 65ch;
      margin: 0 auto;
    }
    
    /* --- Writer's Lab Styles --- */
    .writer-lab {
        max-width: 700px;
        margin: 3rem auto;
        padding: 2rem;
        background: var(--panel);
        border: 1px solid rgba(245, 158, 11, .15);
        border-radius: var(--radius);
        text-align: center;
    }
    .lab-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        margin-bottom: 2rem;
    }
    .lab-filter-btn {
        padding: 0.5rem 1rem;
        background: transparent;
        border: 1px solid rgba(245, 158, 11, .2);
        border-radius: 999px;
        color: var(--muted);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s var(--transition);
    }
    .lab-filter-btn:hover {
        border-color: var(--orange);
        color: var(--orange);
    }
    .lab-filter-btn.active {
        background: var(--orange);
        border-color: var(--orange);
        color: var(--orange-ink);
    }
    .prompt-display {
        min-height: 120px;
        padding: 1.5rem;
        margin-bottom: 2rem;
        border-radius: var(--radius);
        background: var(--bg);
        border: 1px solid rgba(245, 158, 11, .2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--ink);
        font-size: 1.2rem;
        line-height: 1.6;
        font-style: italic;
        transition: all 0.3s ease;
    }
    .prompt-button {
        padding: 0.8rem 2rem;
        background: linear-gradient(135deg, var(--orange), var(--orange-light));
        color: var(--orange-ink);
        border-radius: 999px;
        font-weight: 700;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s var(--transition);
    }
    .prompt-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }
    
    footer { background: var(--panel); border-top: 1px solid rgba(245, 158, 11, .2); color: var(--muted); text-align: center; font-size: 0.88rem; padding: 2rem 0; margin-top: 3rem; }
    
    @media (min-width: 880px) { .top-nav { display: flex; } .hamburger { display: none; } }

  </style>
</head>
<body>
  <nav id="sideMenu" class="side-menu">
    <a href="./">Home</a>
    <a href="./posts.html">All Posts</a>
    <a href="./library.html">Library</a>
    <a href="./lab.html" class="active">Writer's Lab</a>
    <a href="./about.html">About</a>
  </nav>
  <div id="menuOverlay" class="overlay"></div>

  <header id="header">
    <div class="wrap header-row">
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><rect x="4" y="6" width="16" height="2" rx="1"/><rect x="4" y="11" width="16" height="2" rx="1"/><rect x="4" y="16" width="16" height="2" rx="1"/></svg>
      </button>

      <a class="brand" href="./">
        <img src="images/Logo.png" alt="Boluadeoye Logo" width="100" height="100" class="brand-logo">
        <h1>Boluadeoye</h1>
      </a>

      <nav class="top-nav" aria-label="Primary Navigation">
        <a href="./">Home</a>
        <a href="./posts.html">All Posts</a>
        <a href="./library.html">Library</a>
        <a href="./lab.html" class="active">Writer's Lab</a>
        <a href="./about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="page-header">
        <h1>Writer's Lab</h1>
        <p>An intelligent engine to spark creativity and sharpen your craft.</p>
    </section>
    
    <section class="writer-lab">
        <div id="labFilters" class="lab-filters">
            </div>
        <div id="promptDisplay" class="prompt-display">
            <p>Select a category to begin.</p>
        </div>
        <button id="promptButton" class="prompt-button">Generate New Prompt</button>
    </section>
  </main>

  <footer>
    <div class="wrap"><p>© 2025 Boluadeoye • Crafted with passion</p></div>
  </footer>

  <script>
    (function(){
      // --- Menu Logic (unchanged) ---
      const menuBtn = document.getElementById('menuBtn');
      const sideMenu = document.getElementById('sideMenu');
      const menuOverlay = document.getElementById('menuOverlay');
      
      function closeMenu() {
        sideMenu.classList.remove('active');
        menuOverlay.classList.remove('show');
        document.body.classList.remove('menu-open');
      }
      function openMenu() {
        sideMenu.classList.add('active');
        menuOverlay.classList.add('show');
        document.body.classList.add('menu-open');
      }
      
      menuBtn.addEventListener('click', () => { sideMenu.classList.contains('active') ? closeMenu() : openMenu(); });
      menuOverlay.addEventListener('click', closeMenu);

      // --- Writer's Lab Logic (NEW) ---
      const labFiltersContainer = document.getElementById('labFilters');
      const promptDisplay = document.getElementById('promptDisplay');
      const promptButton = document.getElementById('promptButton');

      let labData = null;
      let activeCategory = null;

      async function initializeLab() {
        try {
          const response = await fetch('./lab-data.json');
          if (!response.ok) throw new Error('Could not load the brain.');
          labData = await response.json();
          
          renderCategoryFilters();
        } catch (error) {
          promptDisplay.innerHTML = `<p style="color: #ff6b6b;">Error: ${error.message}</p>`;
        }
      }

      function renderCategoryFilters() {
        const categories = labData.categories;
        labFiltersContainer.innerHTML = categories.map(cat => 
            `<button class="lab-filter-btn" data-category="${cat.name}">${cat.name}</button>`
        ).join('');

        // Add click listeners to the new buttons
        labFiltersContainer.querySelectorAll('.lab-filter-btn').forEach(btn => {
            btn.addEventListener('click', handleCategorySelect);
        });
      }

      function handleCategorySelect(event) {
        // Set the new active category
        activeCategory = event.target.dataset.category;

        // Update active button styles
        labFiltersContainer.querySelectorAll('.lab-filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.category === activeCategory);
        });

        // Generate the first prompt for this category
        generatePrompt();
      }
      
      function generatePrompt() {
        if (!activeCategory || !labData) {
            promptDisplay.innerHTML = `<p>Please select a category first.</p>`;
            return;
        }

        const category = labData.categories.find(cat => cat.name === activeCategory);
        if (!category || category.prompts.length === 0) {
            promptDisplay.innerHTML = `<p>No prompts found for this category.</p>`;
            return;
        }

        const randomIndex = Math.floor(Math.random() * category.prompts.length);
        const randomPrompt = category.prompts[randomIndex];
        
        promptDisplay.innerHTML = `<p>${randomPrompt}</p>`;
      }

      promptButton.addEventListener('click', generatePrompt);
      document.addEventListener('DOMContentLoaded', initializeLab);
    })();
  </script>
</body>
</html>
