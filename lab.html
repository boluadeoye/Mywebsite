    .wrap { max-width: 1200px; margin: 0 auto; padding: 0 16px; }
    .nav { position: fixed; top: 0; left: 0; width: 100%; background: var(--bg-slate); border-bottom: 1px solid var(--border-color); z-index: 1000; }
    .nav .wrap { display: flex; justify-content: space-between; align-items: center; height: 64px; }
    .brand { font-family: 'Lora', serif; font-size: 1.5rem; font-weight: 700; color: var(--text-cream); text-decoration: none; }
    .nav-links { list-style: none; display: flex; align-items: center; gap: 8px; }
    .nav-links a { display: block; text-decoration: none; color: var(--text-cream); font-weight: 700; padding: 8px 16px; border-radius: 999px; transition: all 300ms var(--transition); }
    .nav-links a.active { background-color: var(--accent-gold); color: var(--bg-slate); }
    .nav-links a:not(.active):hover { background-color: #4A5568; }
    .main-card { max-width: 580px; margin: 96px auto 32px; background: var(--panel-cream); padding: 32px; border-radius: var(--radius); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); min-height: 400px; display: flex; flex-direction: column; position: relative; }
    .step-container { animation: fadeIn 300ms var(--transition); opacity: 1; transform: translateY(0); }
    .fade-out { animation: fadeOut 300ms var(--transition); }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
    .loading { display: flex; justify-content: center; align-items: center; height: 400px; }
    .loading svg { width: 48px; height: 48px; color: var(--accent-gold); animation: pulse 1s infinite; }
    .step-header { display: flex; flex-direction: column; align-items: center; margin-bottom: 32px; }
    .step-title { font-size: 1.8rem; font-weight: 800; margin-bottom: 16px; line-height: 1.4; text-align: center; }
    .progress-bar { display: flex; justify-content: center; gap: 16px; background: var(--bg-slate); padding: 8px 16px; border-radius: 999px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 900; }
    .progress-item { display: flex; align-items: center; gap: 8px; color: var(--text-cream); font-size: 0.9rem; font-weight: 600; padding: 4px 12px; position: relative; }
    .progress-item.active::after { content: ''; position: absolute; bottom: -4px; left: 0; width: 100%; height: 2px; background: var(--accent-gold); }
    .progress-item svg { width: 16px; height: 16px; }
    .btn-back { position: absolute; top: 32px; left: 32px; font-size: 1rem; font-weight: 700; color: var(--text-muted); background: none; border: none; cursor: pointer; z-index: 10; }
    .btn-back:hover { color: var(--accent-gold); }
    .choice-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-top: 16px; }
    .choice-card { padding: 16px; background: transparent; border: 1px solid var(--border-color); border-radius: 8px; font-weight: 700; text-align: center; cursor: pointer; transition: all 300ms var(--transition); }
    .choice-card:hover { border-color: var(--accent-gold); color: var(--accent-gold); transform: translateY(-3px); box-shadow: 0 4px 15px rgba(0,0,0,0.07); }
    .surprise-btn { border: 2px dashed var(--border-color); padding: 16px; border-radius: 8px; display: flex; align-items: center; justify-content: center; gap: 8px; cursor: pointer; transition: all 300ms var(--transition); margin-top: 16px; }
    .surprise-btn:hover { border-color: var(--accent-gold); color: var(--accent-gold); }
    .surprise-btn svg { width: 20px; height: 20px; }
    .result-container { text-align: left; font-family: 'Lora', serif; }
    .result-container h3 { font-family: 'Inter', sans-serif; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted); border-bottom: 1px solid var(--border-color); padding-bottom: 8px; margin: 24px 0 16px; display: flex; align-items: center; gap: 8px; line-height: 1.4; }
    .result-container p { font-size: 1.1rem; line-height: 1.7; }
    .result-container ul { list-style: none; padding-left: 16px; border-left: 2px solid var(--accent-gold); }
    .result-container li { font-size: 0.95rem; color: var(--text-muted); margin-bottom: 8px; font-style: italic; }
    .reroll { background: none; border: none; cursor: pointer; width: 24px; height: 24px; border-radius: 50%; transition: all 300ms var(--transition); }
    .reroll:hover { box-shadow: 0 0 10px var(--accent-gold); color: var(--accent-gold); }
    .reroll svg { width: 16px; height: 16px; }
    .btn-primary { padding: 16px; background: linear-gradient(to bottom, var(--accent-gold-hover), var(--accent-gold)); color: #fff; border: none; border-radius: 8px; font-weight: 700; text-align: center; cursor: pointer; transition: all 300ms var(--transition); width: 100%; margin-top: 32px; }
    .btn-primary:hover { box-shadow: 0 4px 20px rgba(214, 158, 46, 0.25); }
    .action-grid { display: grid; gap: 16px; }
    .action-card { background: transparent; border: 1px solid var(--border-color); border-radius: var(--radius); padding: 24px; text-align: left; cursor: pointer; transition: all 300ms var(--transition); }
    .action-card:hover { border-color: var(--accent-gold); transform: translateY(-3px); box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    .action-card h4 { font-size: 1.2rem; color: var(--text-dark); margin-bottom: 4px; line-height: 1.4; }
    .action-card p { font-size: 0.9rem; color: var(--text-muted); line-height: 1.5; margin: 0; font-family: 'Inter', sans-serif; }
    .action-card.saved { border-color: #27ae60; background-color: #e8f8f5; }
    .banner { background: var(--bg-slate); color: var(--text-cream); padding: 16px; text-align: center; margin-bottom: 16px; border-radius: 8px; }
    .banner button { background: linear-gradient(to bottom, var(--accent-gold-hover), var(--accent-gold)); color: #fff; border: none; padding: 8px 16px; border-radius: 4px; margin-left: 8px; cursor: pointer; }
    .main-footer { width: 100%; padding: 2rem 0; margin-top: 4rem; background-color: var(--bg-slate); border-top: 1px solid var(--border-color); }
    .main-footer p { text-align: center; font-family: 'Inter', sans-serif; font-size: 0.9rem; color: var(--text-muted); }
    @media (max-width: 600px) {
      .nav .wrap { flex-wrap: wrap; gap: 8px; }
      .nav-links { justify-content: flex-end; }
      .main-card { margin-top: 120px; }
      .progress-bar { top: 100px; }
    }

  <script>
    (function(){
      const foundryContainer = document.getElementById('foundry');
      let foundryData = null;
      let userSelections = {};
      let navigationHistory = [];
      let currentStep = 'step1';

      // --- Sound Effects ---
      const clickSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABgAZGF0YQAAAAA=');
      const swooshSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABgAZGF0YQAAAAA=');
      [clickSound, swooshSound].forEach(s => { s.volume = 0.3; });

      // --- Helper Functions ---
      const getRandomMatching = (items, tags) => {
        if (!tags || tags.length === 0) return items[Math.floor(Math.random() * items.length)];
        const matching = items.filter(i => i.tags && i.tags.some(t => tags.includes(t)));
        return matching.length > 0 ? matching[Math.floor(Math.random() * matching.length)] : items[Math.floor(Math.random() * items.length)];
      };

      // --- Navigation Engine ---
      const navigateTo = (stepFunction, stepName, isBack = false) => {
        if (!isBack) {
          navigationHistory.push({ func: stepFunction, name: stepName });
        }
        localStorage.setItem('foundryState', JSON.stringify({ userSelections, currentStep: stepName, navigationHistory: navigationHistory.map(h => h.name) }));
        swooshSound.play().catch(e => {});

        const oldContent = foundryContainer.firstChild;
        if (oldContent) {
          oldContent.classList.add('fade-out');
          setTimeout(() => stepFunction(), 300);
        } else {
          stepFunction();
        }
      };

      const goBack = () => {
        if (navigationHistory.length > 1) {
          navigationHistory.pop();
          const previous = navigationHistory[navigationHistory.length - 1];
          currentStep = previous.name;
          navigateTo(previous.func, previous.name, true);
        }
      };
      
      // --- Component Renderers ---
      const renderRunes = (current) => {
        const steps = [
          { name: 'step1', label: 'Core Idea', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 3v18m9-9H3"/></svg>' },
          { name: 'step2', label: 'Archetype', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 12a5 5 0 100-10 5 5 0 000 10zm0 0v10"/></svg>' },
          { name: 'step3', label: 'Catalyst', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M9 18V6l-6 6 6 6zm6 0V6l6 6-6 6z"/></svg>' },
          { name: 'result', label: 'Result', icon: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 13l4 4L19 7"/></svg>' }
        ];
        return `<div class="progress-bar">${steps.map(s => `<div class="progress-item ${s.name === current ? 'active' : ''}">${s.icon} ${s.label}</div>`).join('')}</div>`;
      };
      
      const renderHeader = (title, step) => {
        const showBack = navigationHistory.length > 1;
        const header = document.createElement('div');
        header.innerHTML = `
          ${showBack ? `<button class="btn-back">← Back</button>` : ''}
          <div class="step-header">
            <h2 class="step-title">${title}</h2>
          </div>
        `;
        if (showBack) {
          header.querySelector('.btn-back').addEventListener('click', goBack);
        }
        return header;
      };

      const createAndAppend = (parent, tag, className, innerHTML = '') => {
        const el = document.createElement(tag);
        if (className) el.className = className;
        el.innerHTML = innerHTML;
        parent.appendChild(el);
        return el;
      };
      
      const rerollIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>`;
      const surpriseIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 4V2m0 14v-2m-4-4H2m8 0h2m-2 0v7m0-7V9m4.01-3 5 5-5 5-5-5 5-5z"/></svg>`;
      const quillIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 2c-4 4-5 9-1 12.9C9.9 19 17 21 20 11c-2 2-8 2-13-3m.5 5.5l5 5"/></svg>`;

      // --- Step Renderers ---
      const renderStep1 = () => {
        currentStep = 'step1';
        foundryContainer.innerHTML = '';
        const stepContainer = createAndAppend(foundryContainer, 'div', 'step-container');
        stepContainer.appendChild(renderHeader('What is the core of your idea?', 'step1'));
        document.body.insertBefore(createAndAppend(document.body, 'div', '', renderRunes('step1')), foundryContainer);
        
        const grid = createAndAppend(stepContainer, 'div', 'choice-grid');
        ['Character', 'Setting', 'Theme'].forEach(choice => {
          const card = createAndAppend(grid, 'button', 'choice-card', choice);
          card.dataset.choice = choice.toLowerCase();
          card.addEventListener('click', (e) => {
            clickSound.play().catch(e => {});
            userSelections.core = e.target.dataset.choice;
            navigateTo(renderStep2, 'step2');
          });
        });

        createAndAppend(stepContainer, 'button', 'surprise-btn', `${surpriseIcon} Surprise Me`)
            .addEventListener('click', () => {
                clickSound.play().catch(e => {});
                const choices = ['character', 'setting', 'theme'];
                userSelections.core = choices[Math.floor(Math.random() * choices.length)];
                navigateTo(renderStep2, 'step2');
            });
      };
      
      const renderStep2 = () => {
        currentStep = 'step2';
        const archetypes = foundryData.characters.archetypes;
        foundryContainer.innerHTML = '';
        const stepContainer = createAndAppend(foundryContainer, 'div', 'step-container');
        stepContainer.appendChild(renderHeader('Choose a Character Archetype', 'step2'));
        document.body.insertBefore(createAndAppend(document.body, 'div', '', renderRunes('step2')), foundryContainer);
        
        const grid = createAndAppend(stepContainer, 'div', 'choice-grid');
        archetypes.forEach(a => {
            const card = createAndAppend(grid, 'button', 'choice-card', a.name);
            card.dataset.choice = a.name;
            card.addEventListener('click', (e) => {
                clickSound.play().catch(e => {});
                userSelections.archetype = archetypes.find(arch => arch.name === e.target.dataset.choice);
                navigateTo(renderStep3, 'step3');
            });
        });

        createAndAppend(stepContainer, 'button', 'surprise-btn', `${surpriseIcon} Surprise Me`)
            .addEventListener('click', () => {
                clickSound.play().catch(e => {});
                userSelections.archetype = archetypes[Math.floor(Math.random() * archetypes.length)];
                navigateTo(renderStep3, 'step3');
            });
      };
      
      const renderStep3 = () => {
          currentStep = 'step3';
          const questions = userSelections.archetype.catalyst_questions;
          if (!questions || questions.length === 0) {
              navigateTo(renderFinalResult, 'result');
              return;
          }
          foundryContainer.innerHTML = '';
          const stepContainer = createAndAppend(foundryContainer, 'div', 'step-container');
          stepContainer.appendChild(renderHeader('Consider this...', 'step3'));
          document.body.insertBefore(createAndAppend(document.body, 'div', '', renderRunes('step3')), foundryContainer);
          
          const grid = createAndAppend(stepContainer, 'div', 'choice-grid');
          grid.style.gridTemplateColumns = '1fr';
          questions.forEach((q, index) => {
              const card = createAndAppend(grid, 'button', 'choice-card', q);
              card.dataset.choice = index;
              card.addEventListener('click', (e) => {
                  clickSound.play().catch(e => {});
                  userSelections.question = questions[parseInt(e.target.dataset.choice, 10)];
                  navigateTo(renderFinalResult, 'result');
              });
          });
      };

      const renderFinalResult = () => {
          currentStep = 'result';
          foundryContainer.innerHTML = '';
          const stepContainer = createAndAppend(foundryContainer, 'div', 'step-container result-container');
          stepContainer.appendChild(renderHeader('Your Forged Idea', 'result'));
          document.body.insertBefore(createAndAppend(document.body, 'div', '', renderRunes('result')), foundryContainer);
          
          const char = userSelections.archetype;
          const conflict = userSelections.result ? userSelections.result.conflict : getRandomMatching(foundryData.conflicts.external, char.tags);
          const setting = userSelections.result ? userSelections.result.setting : getRandomMatching(foundryData.settings.locations, char.tags);
          const question = userSelections.question || "Consider their core motivation and flaw.";
          
          userSelections.result = { char, conflict, setting, question };
          const logline = `In ${setting.name}, a(n) "${char.name}" driven by a need to "${char.motivation}" must confront the external conflict of "${conflict.text}", all while grappling with their personal flaw of "${char.flaw}".`;
          userSelections.result.logline = logline;
          
          const loglineH3 = createAndAppend(stepContainer, 'h3', '', `Logline <button class="reroll" data-reroll="logline">${rerollIcon}</button>`);
          createAndAppend(stepContainer, 'p', '', logline);

          const questionH3 = createAndAppend(stepContainer, 'h3', '', `Deep Dive Question <button class="reroll" data-reroll="question">${rerollIcon}</button>`);
          createAndAppend(stepContainer, 'p', '', `<em>${question}</em>`);

          const settingH3 = createAndAppend(stepContainer, 'h3', '', `Setting: ${setting.name} <button class="reroll" data-reroll="setting">${rerollIcon}</button>`);
          const palette = createAndAppend(stepContainer, 'ul');
          palette.innerHTML = `
              <li><strong>Sight:</strong> ${setting.sensory_palette.sight}</li>
              <li><strong>Sound:</strong> ${setting.sensory_palette.sound}</li>
              <li><strong>Smell:</strong> ${setting.sensory_palette.smell}</li>
          `;
          
          [loglineH3, questionH3, settingH3].forEach(h3 => {
              h3.querySelector('.reroll').addEventListener('click', (e) => {
                  clickSound.play().catch(e => {});
                  const type = e.currentTarget.dataset.reroll;
                  if (type === 'logline') userSelections.result.conflict = getRandomMatching(foundryData.conflicts.external, char.tags);
                  if (type === 'question') userSelections.question = userSelections.archetype.catalyst_questions[Math.floor(Math.random() * userSelections.archetype.catalyst_questions.length)];
                  if (type === 'setting') userSelections.result.setting = getRandomMatching(foundryData.settings.locations, char.tags);
                  navigateTo(renderFinalResult, 'result', true);
              });
          });

          createAndAppend(stepContainer, 'h3', '', 'Next Steps');
          const actionGrid = createAndAppend(stepContainer, 'div', 'action-grid');
          
          createAndAppend(actionGrid, 'div', 'action-card', `<h4>Take to 'The Anvil'</h4><p>Begin writing in a focused editor.</p>`)
            .addEventListener('click', () => {
              localStorage.setItem('foundryAnvilPrompt', JSON.stringify(userSelections.result));
              window.location.href = './anvil.html');
            });

          createAndAppend(actionGrid, 'div', 'action-card', `<h4>Save to Journal</h4><p>Store this idea in your personal journal.</p>`)
            .addEventListener('click', (e) => {
              let journal = JSON.parse(localStorage.getItem('foundryJournal')) || [];
              journal.unshift({ ...userSelections.result, timestamp: new Date().toISOString() });
              localStorage.setItem('foundryJournal', JSON.stringify(journal));
              const card = e.currentTarget;
              const originalP = card.querySelector('p').textContent;
              card.classList.add('saved');
              card.querySelector('h4').textContent = 'Saved!';
              card.querySelector('p').textContent = 'Your idea has been added to the journal.';
              setTimeout(() => {
                card.classList.remove('saved');
                card.querySelector('h4').textContent = "Save to Journal";
                card.querySelector('p').textContent = originalP;
              }, 2000);
            });
          
          createAndAppend(stepContainer, 'button', 'btn-primary', 'Start a New Idea').addEventListener('click', () => {
            userSelections = {}; navigationHistory = [];
            localStorage.removeItem('foundryState');
            navigateTo(renderStep1, 'step1');
          });
      };

      // --- Initialization ---
      async function initializeFoundry() {
        foundryContainer.innerHTML = `<div class="loading">${quillIcon}</div>`;
        try {
          const response = await fetch('./foundry-data.json');
          if (!response.ok) throw new Error('Could not load the Foundry brain.');
          foundryData = await response.json();
          
          const savedState = JSON.parse(localStorage.getItem('foundryState'));
          if (savedState && savedState.navigationHistory && savedState.navigationHistory.length > 0) {
            const banner = createAndAppend(document.body, 'div', 'banner');
            banner.innerHTML = `Continue where you left off? <button id="continueYes">Yes</button><button id="continueNo">No</button>`;
            document.getElementById('continueYes').addEventListener('click', () => {
              userSelections = savedState.userSelections;
              currentStep = savedState.currentStep;
              const stepMap = {step1: renderStep1, step2: renderStep2, step3: renderStep3, result: renderFinalResult};
              navigationHistory = savedState.navigationHistory.map(name => ({name, func: stepMap[name]}));
              navigateTo(stepMap[currentStep], currentStep, true);
              banner.remove();
            });
            document.getElementById('continueNo').addEventListener('click', () => {
              localStorage.removeItem('foundryState');
              navigateTo(renderStep1, 'step1');
              banner.remove();
            });
          } else {
            navigateTo(renderStep1, 'step1');
          }
        } catch (error) {
          foundryContainer.innerHTML = `<p style="color: red; text-align: center;">Error: ${error.message}</p>`;
        }
      }
      
      initializeFoundry();
    })();
  </script>
