<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Writer's Lab — Boluadeoye</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Default Theme (for footer) */
      --bg-dark: #0f172a; --panel-dark: #111a2e;
      --ink-dark: #e5eefc; --muted-dark: #94a3b8;
      --orange-dark: #f59e0b; --orange-light-dark: #fbbf24;
      
      /* Base Variables */
      --radius: 12px;
      --serif: 'Playfair Display', Georgia, "Times New Roman", serif;
      --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
      --transition: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* New Scholarly Theme Variables */
    body {
      --bg: #f5f5dc; /* Beige */
      --panel: #e8e4d8; /* Parchment */
      --ink: #2c3e50; /* Dark Slate Blue */
      --muted: #596a7a;
      --accent: #800000; /* Burgundy */
      --accent-light: #a00000;
      --accent-ink: #f5f5dc;
      --ring: rgba(128, 0, 0, .25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.7 var(--sans-serif);
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden; position: relative;
    }
    img { max-width: 100%; display: block; height: auto; }
    a { color: inherit; text-decoration: none; transition: all 0.3s var(--transition); }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1; }
    
    .page-header {
      text-align: center;
      padding: 3rem 0 2rem; /* More space at the top since header is gone */
    }
    .page-header h1 {
      font-size: clamp(2.2rem, 5vw, 3.5rem);
      font-family: var(--serif);
      margin-bottom: 0.5rem;
      line-height: 1.1;
      color: var(--accent);
    }
    .page-header p {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 65ch;
      margin: 0 auto;
    }
    
    /* --- Writer's Lab Styles --- */
    .writer-lab {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2.5rem;
        background: var(--panel);
        border: 1px solid #dcd8cd;
        border-radius: var(--radius);
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    .lab-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        justify-content: center;
        margin-bottom: 2.5rem;
    }
    .lab-filter-btn {
        padding: 0.5rem 1.2rem;
        background: transparent;
        border: 1px solid #dcd8cd;
        border-radius: 999px;
        color: var(--muted);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s var(--transition);
    }
    .lab-filter-btn:hover {
        border-color: var(--accent);
        color: var(--accent);
    }
    .lab-filter-btn.active {
        background: var(--accent);
        border-color: var(--accent);
        color: var(--accent-ink);
    }
    .prompt-display {
        min-height: 150px;
        padding: 2rem;
        margin-bottom: 2.5rem;
        border-radius: var(--radius);
        background: var(--bg);
        border: 1px solid #dcd8cd;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--ink);
        font-size: 1.2rem;
        line-height: 1.6;
        transition: all 0.3s ease;
    }
    .prompt-display p { margin: 0; }
    .prompt-display p.primary-prompt {
        font-family: var(--serif);
        font-weight: 800;
        font-style: normal;
        margin-bottom: 1rem;
    }
    .prompt-display p.secondary-prompt {
        font-style: italic;
        color: var(--muted);
    }
    .prompt-button {
        padding: 0.9rem 2.5rem;
        background: var(--accent);
        color: var(--accent-ink);
        border-radius: 999px;
        font-weight: 700;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s var(--transition);
    }
    .prompt-button:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(128, 0, 0, 0.25);
        background: var(--accent-light);
    }
    
    footer { 
        background: var(--panel-dark); 
        border-top: 1px solid rgba(245, 158, 11, .2); 
        color: var(--muted-dark); 
        text-align: center; 
        font-size: 0.88rem; 
        padding: 2rem 0; 
        margin-top: 4rem; 
    }
  </style>
</head>
<body class="lab-theme">

  <main class="wrap">
    <section class="page-header">
        <h1>Writer's Lab</h1>
        <p>An intelligent engine to spark creativity and sharpen your craft.</p>
    </section>
    
    <section class="writer-lab">
        <div id="labFilters" class="lab-filters">
            </div>
        <div id="promptDisplay" class="prompt-display">
            <p>Select a category to begin.</p>
        </div>
        <button id="promptButton" class="prompt-button">Generate Idea</button>
    </section>
  </main>

  <footer>
    <div class="wrap"><p>© 2025 Boluadeoye • Crafted with passion</p></div>
  </footer>

  <script>
    (function(){
      const labFiltersContainer = document.getElementById('labFilters');
      const promptDisplay = document.getElementById('promptDisplay');
      const promptButton = document.getElementById('promptButton');

      let labData = null;
      let activeCategoryName = null;

      async function initializeLab() {
        try {
          const response = await fetch('./lab-data.json');
          if (!response.ok) throw new Error('Could not load the brain.');
          labData = await response.json();
          renderCategoryFilters();
        } catch (error) {
          promptDisplay.innerHTML = `<p style="color: #c0392b;">Error: ${error.message}</p>`;
        }
      }

      function renderCategoryFilters() {
        labFiltersContainer.innerHTML = labData.categories.map(cat => 
            `<button class="lab-filter-btn" data-category="${cat.name}">${cat.name}</button>`
        ).join('');

        labFiltersContainer.querySelectorAll('.lab-filter-btn').forEach(btn => {
            btn.addEventListener('click', handleCategorySelect);
        });
      }

      function handleCategorySelect(event) {
        activeCategoryName = event.target.dataset.category;
        labFiltersContainer.querySelectorAll('.lab-filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.category === activeCategoryName);
        });
        generateIdea();
      }
      
      function getRandomItem(array) {
        if (!array || array.length === 0) return null;
        const randomIndex = Math.floor(Math.random() * array.length);
        return array[randomIndex];
      }

      function generateIdea() {
        if (!activeCategoryName || !labData) {
            promptDisplay.innerHTML = `<p>Please select a category first.</p>`;
            return;
        }

        const primaryCategory = labData.categories.find(cat => cat.name === activeCategoryName);
        const otherCategories = labData.categories.filter(cat => cat.name !== activeCategoryName);
        
        if (!primaryCategory) return;

        // Get a random prompt from the selected (primary) category
        const primaryPrompt = getRandomItem(primaryCategory.prompts);

        // Get a random prompt from one of the OTHER categories
        const randomOtherCategory = getRandomItem(otherCategories);
        const secondaryPrompt = getRandomItem(randomOtherCategory.prompts);

        let primaryHtml = '';
        let secondaryHtml = '';
        
        // Create more descriptive prompts
        switch(primaryCategory.name) {
            case 'Characters':
                primaryHtml = `Your character is: <strong>${primaryPrompt}</strong>`;
                break;
            case 'First Lines':
                primaryHtml = `Your story begins with the line: <strong>"${primaryPrompt}"</strong>`;
                break;
            case 'Scenarios':
                primaryHtml = `The situation is: <strong>${primaryPrompt}</strong>`;
                break;
            default:
                primaryHtml = primaryPrompt;
        }
        
        secondaryHtml = `What happens when... <strong>${secondaryPrompt}</strong>`;
        
        promptDisplay.innerHTML = `
            <p class="primary-prompt">${primaryHtml}</p>
            <p class="secondary-prompt">${secondaryHtml}</p>
        `;
      }

      promptButton.addEventListener('click', generateIdea);
      document.addEventListener('DOMContentLoaded', initializeLab);
    })();
  </script>
</body>
</html>
