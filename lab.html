<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writer's Foundry: Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables */
        :root {
            --bg: #f5f5dc; /* Beige background */
            --panel: #ffffff; /* White for cards */
            --ink: #2c3e50; /* Primary dark text */
            --muted: #596a7a; /* Muted/secondary text */
            --accent: #800000; /* Maroon/burgundy accent */
            --border-color: #dcd8cd; /* Subtle border color */
            --panel-dark: #111a2e; /* For footer */
            --muted-dark: #94a3b8; /* For footer text */
        }

        /* Base Styles */
        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--ink);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-rendering: optimizeLegibility;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 40px);
        }

        /* Main Card Container */
        .main-card {
            background-color: var(--panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            box-sizing: border-box;
            margin: auto 0; /* Vertically center the card */
        }

        /* Header */
        .step-header {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            justify-self: start;
            visibility: hidden; /* Controlled by JS */
        }

        .back-button:hover {
            color: var(--accent);
        }

        .step-title {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--ink);
            text-align: center;
            margin: 0;
            line-height: 1.2;
            grid-column: 2;
        }

        /* Content Area */
        .content-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Choice Cards */
        .choice-card {
            background-color: #fcfcfc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 18px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--ink);
        }

        .choice-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--accent);
        }

        /* Result Display */
        .result-section h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--ink);
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
        }

        .result-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
            color: var(--ink);
        }
        
        .result-section .result-detail-heading {
            font-size: 0.9rem;
            color: var(--ink);
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            margin-bottom: 5px;
            letter-spacing: 0.05em;
        }

        /* Action Cards */
        .action-card {
            background-color: #fcfcfc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .action-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-color: var(--accent);
        }
        
        .action-card.saved {
             background-color: #e8f8f5;
             border-color: #27ae60;
        }

        .action-card-title {
            font-family: 'Playfair Display', serif;
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--ink);
            margin: 0;
        }

        .action-card-description {
            font-size: 0.95rem;
            color: var(--muted);
            margin-top: 8px;
        }

        /* Buttons */
        .btn-secondary {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--ink);
            font-weight: normal;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 10px;
            width: 100%;
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
            background-color: #f9f0f0;
        }
        
        /* Footer */
        footer { 
            background: var(--panel-dark); 
            color: var(--muted-dark);
            text-align: center; 
            font-size: 0.88rem;
            padding: 2rem 0; 
            margin-top: 4rem; 
            width: 100vw; /* Ensure it spans full width */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="main-card">
            <div class="step-header">
                <button class="back-button" id="backButton" aria-label="Go back">←</button>
                <h2 class="step-title" id="stepTitle">Core Idea</h2>
                <div></div> </div>

            <div class="content-area" id="contentArea">
                </div>
        </div>
    </div>
    
    <footer>
        <p>© 2025 Boluadeoye • Crafted with passion</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentArea = document.getElementById('contentArea');
            const stepTitle = document.getElementById('stepTitle');
            const backButton = document.getElementById('backButton');

            let foundryData = {};
            let history = []; // Stores the state of previous steps
            let currentSelections = {};

            async function fetchFoundryData() {
                try {
                    const response = await fetch('./foundry-data.json');
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    foundryData = await response.json();
                    renderStep('coreIdea');
                } catch (error) {
                    contentArea.innerHTML = `<p style="color: var(--accent); text-align: center;">Error loading creative data. Please try again later.</p>`;
                }
            }

            function navigateTo(step, context) {
                history.push({ step: currentSelections.step || 'coreIdea', context: { ...currentSelections } });
                currentSelections = { ...context, step: step };
                renderStep(step);
                updateBackButtonVisibility();
            }

            function goBack() {
                if (history.length > 0) {
                    const prevState = history.pop();
                    currentSelections = prevState.context;
                    renderStep(prevState.step);
                    updateBackButtonVisibility();
                }
            }

            function updateBackButtonVisibility() {
                backButton.style.visibility = history.length > 0 ? 'visible' : 'hidden';
            }

            function renderStep(step) {
                contentArea.innerHTML = '';
                switch (step) {
                    case 'coreIdea':
                        stepTitle.textContent = 'Core Idea';
                        contentArea.innerHTML = `
                            <div class="choice-card" data-choice="Character">Character</div>
                            <div class="choice-card" data-choice="Setting">Setting</div>
                            <div class="choice-card" data-choice="Theme">Theme</div>
                        `;
                        contentArea.querySelectorAll('.choice-card').forEach(card => {
                            card.addEventListener('click', e => navigateTo('archetype', { core: e.target.dataset.choice }));
                        });
                        break;

                    case 'archetype':
                        stepTitle.textContent = 'Choose Archetype';
                        foundryData.characters.archetypes.forEach(archetype => {
                            const card = document.createElement('div');
                            card.className = 'choice-card';
                            card.textContent = archetype.name;
                            card.addEventListener('click', () => navigateTo('catalyst', { ...currentSelections, archetype: archetype }));
                            contentArea.appendChild(card);
                        });
                        break;

                    case 'catalyst':
                        stepTitle.textContent = 'Consider This';
                        const questions = currentSelections.archetype.catalyst_questions;
                        if (!questions || questions.length === 0) {
                            navigateTo('result', { ...currentSelections, question: null });
                            return;
                        }
                        questions.forEach(question => {
                            const card = document.createElement('div');
                            card.className = 'choice-card';
                            card.textContent = question;
                            card.addEventListener('click', () => navigateTo('result', { ...currentSelections, question: question }));
                            contentArea.appendChild(card);
                        });
                        break;

                    case 'result':
                        stepTitle.textContent = 'Forged Idea';
                        const result = generateFinalIdea();
                        contentArea.innerHTML = `
                            <div class="result-section">
                                <p class="result-detail-heading">Logline:</p>
                                <p>${result.logline}</p>
                                <p class="result-detail-heading">Deep Dive Question:</p>
                                <p><em>${result.question}</em></p>
                                <p class="result-detail-heading">Setting Vibe:</p>
                                <p><strong>Sight:</strong> ${result.setting.sensory_palette.sight}</p>
                                <p><strong>Sound:</strong> ${result.setting.sensory_palette.sound}</p>
                                <p><strong>Smell:</strong> ${result.setting.sensory_palette.smell}</p>

                                <div class="content-area" style="margin-top: 20px;">
                                    <div class="action-card" id="anvilBtn">
                                        <h4 class="action-card-title">Take to Anvil</h4>
                                        <p class="action-card-description">Expand this idea in the editor.</p>
                                    </div>
                                    <div class="action-card" id="journalBtn">
                                        <h4 class="action-card-title">Save to Journal</h4>
                                        <p class="action-card-description">Keep this idea for later.</p>
                                    </div>
                                    <button class="btn-secondary" id="restartBtn">Start Over</button>
                                </div>
                            </div>
                        `;
                        document.getElementById('anvilBtn').addEventListener('click', () => takeToAnvil(result));
                        document.getElementById('journalBtn').addEventListener('click', e => saveToJournal(e, result));
                        document.getElementById('restartBtn').addEventListener('click', startOver);
                        break;
                }
            }

            function generateFinalIdea() {
                const { archetype, question } = currentSelections;
                const conflict = foundryData.conflicts.external.find(c => c.tags.some(t => archetype.tags.includes(t))) || foundryData.conflicts.external[0];
                const setting = foundryData.settings.locations.find(s => s.tags.some(t => archetype.tags.includes(t))) || foundryData.settings.locations[0];
                
                const logline = `In the world of <strong>${setting.name}</strong>, a character like <strong>${archetype.name}</strong>, who is motivated by a desire to "<em>${archetype.motivation}</em>" but is held back by their flaw of "<em>${archetype.flaw}</em>", must face the conflict of <strong>${conflict.text}</strong>.`;
                const deepDiveQuestion = question || `How does their inherent flaw of "${archetype.flaw}" complicate their core motivation?`;

                return { logline, question: deepDiveQuestion, setting };
            }
            
            function takeToAnvil(result) {
                localStorage.setItem('foundryAnvilPrompt', JSON.stringify(result));
                window.location.href = './anvil.html';
            }

            function saveToJournal(event, result) {
                let journal = JSON.parse(localStorage.getItem('foundryJournal')) || [];
                journal.unshift(result);
                localStorage.setItem('foundryJournal', JSON.stringify(journal));
                
                const card = event.currentTarget;
                card.classList.add('saved');
                card.querySelector('.action-card-title').textContent = 'Saved!';
                card.querySelector('.action-card-description').textContent = 'This idea has been added to your journal.';
            }

            function startOver() {
                history = [];
                currentSelections = {};
                renderStep('coreIdea');
                updateBackButtonVisibility();
            }

            backButton.addEventListener('click', goBack);
            fetchFoundryData();
        });
    </script>
</body>
</html>
