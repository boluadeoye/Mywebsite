            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 64px;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--bg-slate);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .nav .wrap {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 64px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0;
        }

        .nav-links a {
            display: block;
            text-decoration: none;
            color: var(--text-cream);
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 999px;
            transition: all 300ms var(--transition);
        }

        .nav-links a.active {
            background-color: var(--accent-gold);
            color: var(--bg-slate);
        }

        .nav-links a:not(.active):hover {
            background-color: #4A5568;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .main-card {
            max-width: 800px;
            width: 100%;
            background: var(--panel-cream);
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        details {
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
        }

        summary {
            font-weight: 700;
            cursor: pointer;
            color: var(--text-dark);
        }

        .toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }

        .toolbar button {
            padding: 8px 16px;
            background: var(--accent-gold);
            color: var(--bg-slate);
            border: none;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            transition: all 300ms var(--transition);
        }

        .toolbar button:hover {
            background: var(--accent-gold-hover);
        }

        #editor {
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            line-height: 1.6;
            min-height: 400px;
            padding: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #fff;
            outline: none;
        }

        .stats {
            position: sticky;
            bottom: 0;
            background: var(--panel-cream);
            padding: 8px;
            text-align: right;
            color: var(--text-muted);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 16px;
        }

        .main-footer {
            width: 100%;
            padding: 2rem 0;
            background-color: var(--bg-slate);
            border-top: 1px solid var(--border-color);
        }

        .main-footer p {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--panel-cream);
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            max-width: 500px;
            width: 90%;
            display: none;
        }
        .modal h2 {
            font-family: 'Lora', serif;
            color: var(--text-dark);
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }
        .modal ul {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .modal li {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            background: #EDF2F7;
        }
        .modal .report-section {
            margin-bottom: 1.5rem;
        }
        .modal .report-section h3 {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }
        .modal .report-section p {
            font-size: 1.1rem;
            font-family: 'Lora', serif;
        }


        #history-modal li button {
            background: none; border: none;
            color: var(--text-dark); cursor: pointer;
            text-align: left; width: 100%;
            padding: 8px; transition: background 300ms var(--transition);
        }
        #history-modal li button:hover { background: var(--accent-gold-hover); }

        .close-modal-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            line-height: 1;
        }

        body.zen { padding-top: 0; }
        body.zen .nav, body.zen .toolbar, body.zen details, body.zen .stats, body.zen .main-footer { display: none; }
        body.zen main { padding: 0; height: 100vh; }
        body.zen .main-card {
            max-width: none; width: 100vw; height: 100vh;
            padding: 10%; border-radius: 0; box-shadow: none;
            background: var(--bg-slate); color: var(--text-cream);
        }
        body.zen #editor { background: transparent; border: none; color: var(--text-cream); height: 100%; padding: 0; }

        @media (max-width: 600px) {
            .main-card { padding: 24px; }
            .toolbar { flex-direction: column; }
        }

<body>
    <nav class="nav">
        <div class="wrap">
            <ul class="nav-links">
                <li><a href="./lab.html">Lab</a></li>
                <li><a href="./anvil.html" class="active">Anvil</a></li>
                <li><a href="./journal.html">Journal</a></li>
                <li><a href="./academy.html">Academy</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="main-card">
            <details id="prompt">
                <summary>Writing Prompt</summary>
                <div id="prompt-content"></div>
            </details>

            <div class="toolbar">
                <button id="read-aloud">Read Aloud</button>
                <button id="analyze">Prose Polisher</button>
                <button id="view-history">View History</button>
                <button id="zen-mode">Zen Mode</button>
            </div>

            <div id="editor" contenteditable="true"></div>

            <div class="stats" id="stats">Words: 0 | Characters: 0</div>
        </section>
    </main>

    <div id="history-modal" class="modal">
        <button class="close-modal-btn" data-target="history-modal">×</button>
        <h2>Snapshots</h2>
        <ul id="history-list"></ul>
    </div>

    <div id="prose-modal" class="modal">
        <button class="close-modal-btn" data-target="prose-modal">×</button>
        <h2>Prose Report</h2>
        <div id="prose-report-content"></div>
    </div>

    <footer class="main-footer">
        <div class="wrap">
            <p>© 2025 Boluadeoye • Crafted with passion</p>
        </div>
    </footer>

    <script src="https://unpkg.com/unified@9.2.2/index.js"></script>
    <script src="https://unpkg.com/retext-english@3.0.4/index.js"></script>
    <script src="https://unpkg.com/retext-readability@5.0.3/index.js"></script>
    <script src="https://unpkg.com/retext-simplify@6.0.2/index.js"></script>
    <script src="https://unpkg.com/retext-sentence-spacing@4.0.3/index.js"></script>

    <script>
        (function() {
            // --- Element Declarations ---
            const editor = document.getElementById('editor');
            const stats = document.getElementById('stats');
            const promptElement = document.getElementById('prompt');
            const promptContent = document.getElementById('prompt-content');
            const historyModal = document.getElementById('history-modal');
            const historyList = document.getElementById('history-list');
            const proseModal = document.getElementById('prose-modal');
            const proseReportContent = document.getElementById('prose-report-content');
            const zenButton = document.getElementById('zen-mode');
            const readAloudButton = document.getElementById('read-aloud');

            // --- State Variables ---
            const anvilPrompt = JSON.parse(localStorage.getItem('foundryAnvilPrompt'));
            let draftKey = 'anvilDraft_default';
            if (anvilPrompt && anvilPrompt.logline) {
                draftKey = 'anvilDraft_' + anvilPrompt.logline.replace(/\W/g, '').substring(0, 50);
            }
            let snapshotsKey = draftKey + '_snapshots';
            let snapshots = JSON.parse(localStorage.getItem(snapshotsKey) || '[]');
            let debounceTimer;

            // --- Initialization ---
            if (anvilPrompt) {
                promptElement.style.display = 'block';
                const { logline = 'N/A', question = 'N/A', setting = {} } = anvilPrompt;
                const { name = 'N/A', sensory_palette = {} } = setting;
                const { sight = 'N/A', sound = 'N/A', smell = 'N/A' } = sensory_palette;

                promptContent.innerHTML = `
                    <p><strong>Logline:</strong> ${logline}</p>
                    <p><em><strong>Deep Dive Question:</strong> ${question}</em></p>
                    <hr>
                    <h4>Setting: ${name}</h4>
                    <ul>
                        <li><strong>Sight:</strong> ${sight}</li>
                        <li><strong>Sound:</strong> ${sound}</li>
                        <li><strong>Smell:</strong> ${smell}</li>
                    </ul>
                `;
            } else {
                 promptElement.style.display = 'none';
            }
            
            editor.innerText = localStorage.getItem(draftKey) || '';
            updateStats();

            // --- Core Functions ---
            function updateStats() {
                const text = editor.innerText;
                const words = text.trim().split(/\s+/).filter(Boolean).length;
                const chars = text.length;
                stats.textContent = `Words: ${words} | Characters: ${chars}`;
            }

            function saveDraft() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    localStorage.setItem(draftKey, editor.innerText);
                }, 500);
            }

            // --- Event Listeners ---
            editor.addEventListener('input', () => {
                updateStats();
                saveDraft();
            });

            readAloudButton.addEventListener('click', () => {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                } else {
                    const textToRead = editor.innerText.trim();
                    if(textToRead === '') return;
                    speechSynthesis.cancel();
                    const utterance = new SpeechSynthesisUtterance(textToRead);
                    utterance.onend = () => { readAloudButton.textContent = 'Read Aloud'; };
                    setTimeout(() => {
                        speechSynthesis.speak(utterance);
                        readAloudButton.textContent = 'Stop Reading';
                    }, 100); 
                }
            });
            
            window.speechSynthesis.onvoiceschanged = () => {
                if (!speechSynthesis.speaking) { readAloudButton.textContent = 'Read Aloud'; }
            };

            document.getElementById('analyze').addEventListener('click', () => {
                const text = editor.innerText;
                if (text.trim() === '') {
                    alert('Nothing to analyze.');
                    return;
                }

                // --- Corrected Retext Logic ---
                // The libraries attach themselves to the `window` object
                // The main function is `unified.unified()`
                window.unified.unified()
                    .use(window.retextEnglish)
                    .use(window.retextSentenceSpacing)
                    .use(window.retextReadability)
                    .use(window.retextSimplify)
                    .process(text, (err, file) => {
                        if (err) {
                            console.error(err);
                            proseReportContent.innerHTML = '<p>An error occurred during analysis.</p>';
                            proseModal.style.display = 'block';
                            return;
                        }

                        let reportHTML = '';
                        const readability = file.data.readability || {};
                        reportHTML += `<div class="report-section"><h3>Readability</h3><p>Grade ${Math.round(readability.grade) || 'N/A'}</p></div>`;

                        const simplifyMessages = file.messages.filter(m => m.source === 'retext-simplify');
                        if (simplifyMessages.length > 0) {
                            reportHTML += `<div class="report-section"><h3>Word Choice & Structure</h3><ul>`;
                            simplifyMessages.forEach(message => {
                                reportHTML += `<li>${message.reason}</li>`;
                            });
                            reportHTML += `</ul></div>`;
                        } else {
                            reportHTML += `<div class="report-section"><h3>Word Choice & Structure</h3><p>No suggestions found. Excellent clarity!</p></div>`;
                        }
                        
                        proseReportContent.innerHTML = reportHTML;
                        proseModal.style.display = 'block';
                    });
            });

            document.getElementById('view-history').addEventListener('click', () => {
                historyList.innerHTML = '';
                if(snapshots.length === 0){
                    historyList.innerHTML = '<li>No snapshots saved yet.</li>';
                } else {
                    snapshots.forEach((snap) => {
                        const li = document.createElement('li');
                        const button = document.createElement('button');
                        button.textContent = new Date(snap.timestamp).toLocaleString();
                        button.addEventListener('click', () => {
                            editor.innerText = snap.content;
                            historyModal.style.display = 'none';
                            updateStats();
                            saveDraft();
                        });
                        li.appendChild(button);
                        historyList.appendChild(li);
                    });
                }
                historyModal.style.display = 'block';
            });
            
            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const targetModal = document.getElementById(e.target.dataset.target);
                    if (targetModal) {
                        targetModal.style.display = 'none';
                    }
                });
            });

            zenButton.addEventListener('click', () => {
                document.body.classList.toggle('zen');
                zenButton.textContent = document.body.classList.contains('zen') ? 'Exit Zen' : 'Zen Mode';
            });
        })();
    </script>
