<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boluadeoye — All Writings</title>
  <base href="/Mywebsite/">

  <style>
    /* ========== ENHANCED THEME ========== */
    :root {
      --bg: #0f172a;
      --panel: #111a2e;
      --panel-hover: #1a2341;
      --ink: #e5eefc;
      --muted: #a7b3cc;
      --orange: #f59e0b;
      --orange-light: #fbbf24;
      --orange-dark: #d97706;
      --orange-ink: #0b0f19;
      --ring: rgba(245, 158, 11, .25);
      --radius: 16px;
      --serif: ui-serif, Georgia, "Times New Roman", serif;
      --transition: cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * { box-sizing: border-box }
    html, body { height: 100%; scroll-behavior: smooth; }
    
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated Background Effect */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 50%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes float {
      0%, 100% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.1); }
    }
    
    /* Main Content */
    img { max-width: 100%; display: block }
    a { color: inherit; text-decoration: none }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 0 1.2rem; position: relative; z-index: 1; }
    
    /* Enhanced Header */
    header { 
      position: sticky; 
      top: 0; 
      z-index: 50; 
      background: rgba(17, 26, 46, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, .06); 
    }
    
    .header-row { 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      min-height: 64px; 
    }
    
    .brand { 
      display: flex; 
      align-items: center; 
      gap: .5rem; 
      margin-left: 1rem; 
      text-decoration: none; 
      transition: transform 0.3s var(--transition);
    }
    
    .brand:hover { transform: translateX(5px); }
    
    .brand .dot { 
      width: 28px; 
      height: 28px; 
      border-radius: 50%; 
      background: radial-gradient(65% 65% at 30% 30%, #ffd27a 0%, #f59e0b 55%, #a55e03 100%); 
      box-shadow: 0 0 0 3px rgba(245, 158, 11, .12), 0 6px 26px rgba(245, 158, 11, .25); 
      flex: 0 0 28px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .brand h1 { 
      margin: 0; 
      font-size: 1.25rem; 
      font-weight: 700; 
      color: var(--ink); 
      letter-spacing: .2px; 
    }
    
    /* Enhanced Search Bar */
    .search-bar { 
      position: relative; 
      width: 100%; 
      max-width: 300px; 
    }
    
    .search-bar input { 
      width: 100%; 
      padding: .75rem 2.5rem .75rem 1rem; 
      border: 1px solid rgba(255, 255, 255, .06); 
      border-radius: 18px; 
      background: var(--panel); 
      color: var(--ink); 
      font-size: 1rem; 
      outline: none; 
      transition: all .3s var(--transition); 
    }
    
    .search-bar input:focus { 
      border-color: var(--orange); 
      box-shadow: 0 0 0 3px var(--ring);
      background: var(--panel-hover);
    }
    
    .search-bar .search-icon { 
      position: absolute; 
      right: 15px; 
      top: 50%; 
      transform: translateY(-50%); 
      color: var(--muted);
      pointer-events: none;
      transition: color 0.3s ease;
    }
    
    .search-bar input:focus + .search-icon {
      color: var(--orange);
    }
    
    /* Navigation */
    .top-nav { 
      display: none; 
      gap: 1.1rem; 
      align-items: center; 
    }
    
    .top-nav a { 
      opacity: .9; 
      color: var(--ink); 
      font-weight: 600;
      position: relative;
      padding: .5rem 0;
      transition: color 0.3s ease;
    }
    
    .top-nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--orange);
      transition: width 0.3s var(--transition);
    }
    
    .top-nav a:hover::after,
    .top-nav a.active::after {
      width: 100%;
    }
    
    .top-nav a:hover,
    .top-nav a.active { 
      color: var(--orange); 
    }
    
    /* Mobile Menu */
    .hamburger { 
      width: 42px; 
      height: 42px; 
      margin-right: .5rem; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      border-radius: 10px; 
      border: 1px solid rgba(255, 255, 255, .06); 
      background: rgba(255, 255, 255, .02); 
      color: var(--ink);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .hamburger:hover {
      background: rgba(245, 158, 11, .1);
      border-color: var(--orange);
    }
    
    .hamburger svg { width: 22px; height: 22px }
    
    .side-menu { 
      position: fixed; 
      top: 0; 
      left: -260px; 
      z-index: 60; 
      width: 240px; 
      height: 100%; 
      padding: 2rem 1rem; 
      display: flex; 
      flex-direction: column; 
      gap: 1rem; 
      background: var(--panel); 
      box-shadow: 2px 0 10px rgba(0, 0, 0, .35); 
      transition: left .3s var(--transition); 
    }
    
    .side-menu a { 
      background: var(--chip, #0d1527); 
      color: var(--ink); 
      font-weight: 600; 
      padding: .85rem 1rem; 
      border-radius: 14px; 
      border: 1px solid rgba(255, 255, 255, .06);
      transition: all 0.3s ease;
    }
    
    .side-menu a:hover,
    .side-menu a.active {
      background: rgba(245, 158, 11, .1);
      border-color: var(--orange);
      transform: translateX(5px);
    }
    
    .side-menu.active { left: 0 }
    
    .overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0, 0, 0, .55); 
      z-index: 40; 
      display: none; 
    }
    
    .overlay.show { display: block }
    
    /* Enhanced Hero Section */
    .hero { 
      padding: 2.2rem 0 1rem; 
      position: relative;
      animation: fadeInDown 0.8s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hero::after { 
      content: ''; 
      position: absolute; 
      bottom: 0; 
      left: 0; 
      width: 100%; 
      height: 2px; 
      background: linear-gradient(to right, transparent, rgba(245, 158, 11, .3), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    .hero h2 { 
      font-family: var(--serif); 
      font-weight: 900; 
      line-height: 1.08; 
      margin: .25rem 0 1rem 0; 
      font-size: clamp(2.2rem, 3.8vw, 3.4rem); 
    }
    
    .accent { 
      color: var(--orange);
      position: relative;
      display: inline-block;
    }
    
    .sub { 
      color: var(--muted); 
      max-width: 60ch; 
      margin: 0 0 1rem;
      animation: fadeIn 1s ease 0.3s both;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Filter Pills */
    .filter-pills {
      display: flex;
      gap: .75rem;
      flex-wrap: wrap;
      margin: 1.5rem 0;
      padding: 1rem;
      background: rgba(255, 255, 255, .03);
      border-radius: var(--radius);
      border: 1px solid rgba(255, 255, 255, .06);
    }
    
    .filter-pill {
      padding: .5rem 1rem;
      border-radius: 999px;
      background: var(--panel);
      color: var(--ink);
      font-size: .9rem;
      font-weight: 600;
      border: 1px solid rgba(255, 255, 255, .06);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .filter-pill::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(245, 158, 11, .2);
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    
    .filter-pill:hover::before {
      width: 100px;
      height: 100px;
    }
    
    .filter-pill:hover,
    .filter-pill.active {
      background: var(--orange);
      color: var(--orange-ink);
      border-color: var(--orange);
      transform: scale(1.05);
    }
    
    .filter-pill span {
      position: relative;
      z-index: 1;
    }
    
    /* Section Title */
    h3.section-title { 
      font-size: clamp(1.4rem, 2.4vw, 2rem); 
      margin: 2.2rem 0 1rem; 
      font-family: var(--serif);
      position: relative;
      padding-left: 1.5rem;
    }
    
    h3.section-title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 80%;
      background: var(--orange);
      border-radius: 2px;
    }
    
    /* Posts Grid */
    #posts { 
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.5s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Enhanced Post Cards */
    .post { 
      background: linear-gradient(135deg, var(--panel), rgba(245, 158, 11, .03)); 
      border: 1px solid rgba(255, 255, 255, .06); 
      border-radius: var(--radius); 
      padding: 1.5rem; 
      transition: all .3s var(--transition);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    
    .post::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--orange), var(--orange-light));
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }
    
    .post:hover::before {
      transform: translateX(0);
    }
    
    .post:hover { 
      transform: translateY(-8px) scale(1.02); 
      box-shadow: 0 12px 32px rgba(245, 158, 11, .25);
      border-color: rgba(245, 158, 11, .3);
      background: linear-gradient(135deg, var(--panel-hover), rgba(245, 158, 11, .08));
    }
    
    /* Post Type Badge */
    .post-type {
      display: inline-block;
      padding: .25rem .75rem;
      border-radius: 999px;
      font-size: .75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: .75rem;
      background: rgba(245, 158, 11, .1);
      color: var(--orange);
      border: 1px solid rgba(245, 158, 11, .2);
    }
    
    .post-type.faith { background: rgba(139, 92, 246, .1); color: #8b5cf6; border-color: rgba(139, 92, 246, .2); }
    .post-type.poems { background: rgba(236, 72, 153, .1); color: #ec4899; border-color: rgba(236, 72, 153, .2); }
    .post-type.stories { background: rgba(59, 130, 246, .1); color: #3b82f6; border-color: rgba(59, 130, 246, .2); }
    .post-type.devotional { background: rgba(34, 197, 94, .1); color: #22c55e; border-color: rgba(34, 197, 94, .2); }
    .post-type.articles { background: rgba(234, 179, 8, .1); color: #eab308; border-color: rgba(234, 179, 8, .2); }
    .post-type.essays { background: rgba(168, 85, 247, .1); color: #a855f7; border-color: rgba(168, 85, 247, .2); }
    
    .post h3 { 
      margin: 0 0 .5rem; 
      font-size: 1.5rem; 
      font-family: var(--serif);
      line-height: 1.3;
    }
    
    .post h3 a { 
      color: var(--ink);
      background: linear-gradient(to right, var(--orange), var(--orange-light));
      background-size: 0% 2px;
      background-repeat: no-repeat;
      background-position: left bottom;
      transition: background-size 0.3s ease;
    }
    
    .post:hover h3 a { 
      color: var(--orange);
      background-size: 100% 2px;
    }
    
    /* Post Meta */
    .post-meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    
    .post-date { 
      color: var(--muted); 
      font-size: .9rem;
      display: flex;
      align-items: center;
      gap: .25rem;
    }
    
    .post-date::before {
      content: '📅';
      font-size: .8rem;
    }
    
    .reading-time {
      color: var(--muted);
      font-size: .9rem;
      display: flex;
      align-items: center;
      gap: .25rem;
    }
    
    .reading-time::before {
      content: '⏱️';
      font-size: .8rem;
    }
    
    /* Enhanced Quote Box */
    .quote-box { 
      margin: 1rem 0; 
      padding: 1.2rem 1.2rem 1.2rem 2.5rem; 
      border: 1px solid rgba(245, 158, 11, .2); 
      border-radius: var(--radius); 
      background: linear-gradient(135deg, rgba(245, 158, 11, .1), rgba(245, 158, 11, .05)); 
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1); 
      font-style: italic; 
      font-family: var(--serif); 
      font-size: 1.05rem; 
      color: var(--ink); 
      position: relative;
      overflow: hidden;
      line-height: 1.7;
    }
    
    .quote-box::before { 
      content: '"'; 
      color: var(--orange); 
      font-size: 2.5rem; 
      position: absolute; 
      top: .25rem; 
      left: .5rem;
      font-family: var(--serif);
      line-height: 1;
      opacity: 0.5;
    }
    
    .quote-box::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at center, rgba(245, 158, 11, .1), transparent);
      border-radius: 50%;
      transform: translate(30px, -30px);
    }
    
    /* Enhanced Stats */
    .post .stats { 
      font-size: .85rem;
      display: flex;
      gap: 1.5rem;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid rgba(255, 255, 255, .06);
    }
    
    .stat-item {
      display: flex;
      align-items: center;
      gap: .4rem;
      color: var(--muted);
      transition: color 0.3s ease;
    }
    
    .stat-item:hover {
      color: var(--orange);
    }
    
    .stat-item .icon {
      font-size: 1rem;
    }
    
    .stat-number {
      font-weight: 600;
      color: var(--ink);
    }
    
    /* Enhanced Buttons */
    .post-buttons { 
      display: flex; 
      gap: 1rem; 
      margin-top: 1.5rem; 
    }
    
    .btn-back { 
      display: inline-flex; 
      align-items: center; 
      gap: .5rem; 
      padding: .6rem 1.2rem; 
      border: 1px solid rgba(255, 255, 255, .06); 
      border-radius: 18px; 
      background: var(--panel); 
      color: var(--ink); 
      font-weight: 600; 
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-back::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, .05);
      transition: left 0.3s ease;
    }
    
    .btn-back:hover::before {
      left: 0;
    }
    
    .btn-back:hover { 
      background: rgba(255, 255, 255, .08);
      transform: translateX(-5px);
    }
    
    .btn-readmore { 
      padding: .6rem 1.4rem; 
      border-radius: 18px; 
      background: linear-gradient(135deg, var(--orange), var(--orange-light)); 
      color: var(--orange-ink); 
      font-weight: 600; 
      transition: all .3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(245, 158, 11, .3);
    }
    
    .btn-readmore::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, .2);
      transform: translate(-50%, -50%);
      transition: width 0.5s ease, height 0.5s ease;
    }
    
    .btn-readmore:hover::before {
      width: 150px;
      height: 150px;
    }
    
    .btn-readmore:hover { 
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(245, 158, 11, .4);
    }
    
    /* Loading State */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(245, 158, 11, .2);
      border-top-color: var(--orange);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* No Posts Message */
    .no-posts {
      text-align: center;
      padding: 3rem;
      color: var(--muted);
    }
    
    .no-posts-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }
    
    /* Enhanced Pagination */
    .pagination { 
      display: flex; 
      justify-content: center; 
      align-items: center;
      gap: .75rem; 
      margin: 3rem 0 2rem;
      flex-wrap: wrap;
    }
    
    .pagination a { 
      padding: .75rem 1.25rem; 
      border: 1px solid rgba(255, 255, 255, .06); 
      border-radius: 18px; 
      background: var(--panel); 
      color: var(--ink); 
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .pagination a:hover { 
      background: rgba(245, 158, 11, .1);
      border-color: var(--orange);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, .2);
    }
    
    .pagination a.active {
      background: var(--orange);
      color: var(--orange-ink);
      border-color: var(--orange);
    }
    
    .pagination .dots {
      color: var(--muted);
      padding: 0 .5rem;
    }
    
    /* Footer */
    footer { 
      color: var(--muted); 
      border-top: 1px solid rgba(255, 255, 255, .06); 
      text-align: center; 
      font-size: .85rem; 
      padding: 2rem 0 1.5rem; 
      margin-top: auto;
      background: var(--panel);
    }
    
    /* Responsive */
    @media (min-width: 880px) { 
      .top-nav { display: flex } 
      .hamburger { display: none } 
      .header-row { justify-content: space-between; } 
      .search-bar { margin-right: 1rem; }
      .filter-pills { display: none; }
    }
    
    @media (max-width: 879px) {
      .filter-pills { display: flex; }
    }
    
    @media (max-width: 480px) {
      #posts {
        grid-template-columns: 1fr;
      }
      
      .post-buttons {
        flex-direction: column;
      }
      
      .btn-back,
      .btn-readmore {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

  <nav id="sideMenu" class="side-menu" aria-label="Menu">
    <a href="./" data-filter="all">All writings</a>
    <a href="#" data-filter="poems">Poems</a>

  <div id="menuOverlay" class="overlay" hidden></div>
  
  <header>
    <div class="wrap header-row">
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-controls="sideMenu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <rect x="3" y="6" width="18" height="2" rx="1"></rect>
          <rect x="3" y="11" width="18" height="2" rx="1"></rect>
          <rect x="3" y="16" width="18" height="2" rx="1"></rect>
        </svg>
      </button>
      
      <a class="brand" href="./">
        <span class="dot" aria-hidden="true"></span>
        <h1>Boluadeoye</h1>
      </a>
      
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search writings..." aria-label="Search">
        <span class="search-icon">🔍</span>
      </div>
      
      <nav class="top-nav" aria-label="Filters">
        <a href="#" data-filter="all" class="active">All</a>
        <a href="#" data-filter="poems">Poems</a>
        <a href="#" data-filter="stories">Stories</a>
        <a href="#" data-filter="faith">Faith</a>
        <a href="#" data-filter="devotional">Devotional</a>
        <a href="#" data-filter="articles">Articles</a>
        <a href="#" data-filter="essays">Essays</a>
        <a href="./about.html">About</a>
      </nav>
    </div>
  </header>
  
  <main class="wrap">
    <section class="hero" aria-label="All Writings">
      <h2><span class="accent">Explore</span> All My Writings</h2>
      <p class="sub">A collection of essays, poems, and more — discover something that speaks to you.</p>
    </section>
    
    <!-- Mobile Filter Pills -->
    <div class="filter-pills">
      <button class="filter-pill active" data-filter="all"><span>All</span></button>
      <button class="filter-pill" data-filter="poems"><span>Poems</span></button>
      <button class="filter-pill" data-filter="stories"><span>Stories</span></button>
      <button class="filter-pill" data-filter="faith"><span>Faith</span></button>
      <button class="filter-pill" data-filter="devotional"><span>Devotional</span></button>
      <button class="filter-pill" data-filter="articles"><span>Articles</span></button>
      <button class="filter-pill" data-filter="essays"><span>Essays</span></button>
    </div>
    
    <h3 class="section-title">All Posts</h3>
    
    <section id="posts" aria-live="polite">
      <div class="loading">
        <div class="loading-spinner"></div>
      </div>
    </section>
    
    <div class="pagination" id="pagination"></div>
  </main>
  
  <footer>
    <div class="wrap">© Boluadeoye 2025 • All rights reserved.</div>
  </footer>
  
  <script>
    // Menu functionality
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');
    
    function closeMenu() { 
      sideMenu.classList.remove('active'); 
      menuOverlay.classList.remove('show'); 
      menuOverlay.hidden = true; 
      menuBtn.setAttribute('aria-expanded', 'false'); 
    }
    
    function openMenu() { 
      sideMenu.classList.add('active'); 
      menuOverlay.classList.add('show'); 
      menuOverlay.hidden = false; 
      menuBtn.setAttribute('aria-expanded', 'true'); 
    }
    
    menuBtn.addEventListener('click', () => { 
      if (sideMenu.classList.contains('active')) closeMenu(); 
      else openMenu(); 
    });
    
    menuOverlay.addEventListener('click', closeMenu);

    // Main functionality
    let allPosts = [];
    let filteredPosts = [];
    let currentFilter = 'all';
    const postsEl = document.getElementById('posts');
    const paginationEl = document.getElementById('pagination');
    const searchInput = document.getElementById('searchInput');
    const postsPerPage = 6;
    let currentPage = 1;

    // Calculate reading time (rough estimate: 200 words per minute)
    function calculateReadingTime(text) {
      const wordsPerMinute = 200;
      const words = text.split(/\s+/).length;
      const minutes = Math.ceil(words / wordsPerMinute);
      return `${minutes} min read`;
    }

    // Load posts
    async function loadPosts() {
      try {
        postsEl.innerHTML = '<div class="loading"><div class="loading-spinner"></div></div>';
        
        const url = new URL('/Mywebsite/Posts.json', location.origin);
        const res = await fetch(url.toString(), { cache: 'no-store' });
        
        if (!res.ok) throw new Error(`HTTP ${res.status}: Posts.json not found at ${url}`);
        
        const data = await res.json();
        if (!Array.isArray(data)) throw new Error('Posts.json must be an array');
        
        allPosts = data.map(p => ({ 
          ...p, 
          likes: p.likes || Math.floor(Math.random() * 50) + 10, 
          views: p.views || Math.floor(Math.random() * 20) + 5,
          readingTime: calculateReadingTime(p.excerpt || '')
        })).sort((a, b) => String(b.date).localeCompare(String(a.date)));
        
        renderPosts('all');
        
      } catch (err) {
        postsEl.innerHTML = `
          <div class="no-posts">
            <div class="no-posts-icon">📚</div>
            <p>Couldn't load posts. Please try again later.</p>
            <p style="font-size: 0.9rem; opacity: 0.7;">(${String(err.message)})</p>
          </div>
        `;
        console.error(err);
      }
    }

    // Render posts
    function renderPosts(filter = 'all', page = 1, searchTerm = '') {
      currentFilter = filter;
      currentPage = page;
      
      // Filter posts
      filteredPosts = allPosts;
      
      if (filter !== 'all') {
        filteredPosts = filteredPosts.filter(p => (p.type || '').toLowerCase() === filter);
      }
      
      if (searchTerm) {
        const term = searchTerm.toLowerCase();
        filteredPosts = filteredPosts.filter(p => 
          p.title.toLowerCase().includes(term) || 
          p.excerpt.toLowerCase().includes(term) ||
          (p.type || '').toLowerCase().includes(term)
        );
      }
      
      // Paginate
      const start = (page - 1) * postsPerPage;
      const end = start + postsPerPage;
      const paginatedPosts = filteredPosts.slice(start, end);

      // Update active states
      document.querySelectorAll('[data-filter]').forEach(el => {
        if (el.getAttribute('data-filter') === filter) {
          el.classList.add('active');
        } else {
          el.classList.remove('active');
        }
      });

      // Render posts or no posts message
      if (!paginatedPosts.length) {
        postsEl.innerHTML = `
          <div class="no-posts" style="grid-column: 1 / -1;">
            <div class="no-posts-icon">🔍</div>
            <p>No posts found${searchTerm ? ` for "${searchTerm}"` : ''}.</p>
            ${searchTerm ? '<p style="font-size: 0.9rem; opacity: 0.7;">Try a different search term.</p>' : ''}
          </div>
        `;
        paginationEl.innerHTML = '';
        return;
      }

      postsEl.innerHTML = paginatedPosts.map((p, index) => `
        <article class="post" style="animation-delay: ${index * 0.1}s">
          <span class="post-type ${p.type}">${p.type || 'general'}</span>
          <h3><a href="post.html?file=${encodeURIComponent(p.file)}">${p.title}</a></h3>
          <div class="post-meta">
            <span class="post-date">${new Date(p.date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</span>
            <span class="reading-time">${p.readingTime}</span>
          </div>
          <div class="quote-box">${p.excerpt}</div>
          <div class="stats">
            <span class="stat-item">
              <span class="icon">❤️</span>
              <span class="stat-number">${p.likes}</span>
              <span>likes</span>
            </span>
            <span class="stat-item">
              <span class="icon">👁️</span>
              <span class="stat-number">${p.views}K</span>
              <span>views</span>
            </span>
          </div>
          <div class="post-buttons">
            <a href="./" class="btn-back">← Back</a>
            <a href="post.html?file=${encodeURIComponent(p.file)}" class="btn-readmore">Read More →</a>
          </div>
        </article>
      `).join('');

      // Render pagination
      renderPagination(filteredPosts.length, page);
    }

    // Render pagination
    function renderPagination(totalPosts, currentPage) {
      const totalPages = Math.ceil(totalPosts / postsPerPage);
      
      if (totalPages <= 1) {
        paginationEl.innerHTML = '';
        return;
      }
      
      let paginationHTML = '';
      
      // Previous button
      if (currentPage > 1) {
        paginationHTML += `<a href="#" data-page="${currentPage - 1}">← Previous</a>`;
      }
      
      // Page numbers
      const maxVisible = 5;
      let start = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let end = Math.min(totalPages, start + maxVisible - 1);
      
      if (end - start < maxVisible - 1) {
        start = Math.max(1, end - maxVisible + 1);
      }
      
      if (start > 1) {
        paginationHTML += `<a href="#" data-page="1">1</a>`;
        if (start > 2) paginationHTML += `<span class="dots">...</span>`;
      }
      
      for (let i = start; i <= end; i++) {
        paginationHTML += `<a href="#" data-page="${i}" class="${i === currentPage ? 'active' : ''}">${i}</a>`;
      }
      
      if (end < totalPages) {
        if (end < totalPages - 1) paginationHTML += `<span class="dots">...</span>`;
        paginationHTML += `<a href="#" data-page="${totalPages}">${totalPages}</a>`;
      }
      
      // Next button
      if (currentPage < totalPages) {
        paginationHTML += `<a href="#" data-page="${currentPage + 1}">Next →</a>`;
      }
      
      paginationEl.innerHTML = paginationHTML;
    }

    // Search functionality
    let searchTimeout;
    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        renderPosts(currentFilter, 1, e.target.value);
      }, 300);
    });

    // Filter event listeners
    document.querySelectorAll('[data-filter]').forEach(a => {
      a.addEventListener('click', (e) => {
        e.preventDefault();
        const filter = a.getAttribute('data-filter');
        searchInput.value = '';
        renderPosts(filter, 1);
        closeMenu();
        
        // Scroll to posts
        document.getElementById('posts').scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });

    // Pagination event listener
    paginationEl.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') {
        e.preventDefault();
        const page = parseInt(e.target.getAttribute('data-page'));
        if (page) {
          renderPosts(currentFilter, page, searchInput.value);
          
          // Scroll to top of posts
          document.querySelector('.section-title').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }
    });

    // Load posts on page load
    document.addEventListener('DOMContentLoaded', loadPosts);
  </script>
</body>
  </html>
