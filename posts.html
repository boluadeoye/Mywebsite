<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>All Writings ‚Äî Boluadeoye</title>
  <style>
  :root {
    --bg: #0f172a; --panel: #111a2e; --panel-hover: #1a2341;
    --ink: #e5eefc; --muted: #94a3b8;
    --orange: #f59e0b; --orange-light: #fbbf24; --orange-dark: #d97706; --orange-ink: #0b0f19;
    --ring: rgba(245, 158, 11, .25); --radius: 16px;
    --serif: 'Playfair Display', Georgia, "Times New Roman", serif;
    --sans-serif: system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Arial, sans-serif;
    --transition: cubic-bezier(0.4, 0, 0.2, 1);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; scroll-behavior: smooth; }
  body {
    background: var(--bg);
    color: var(--ink);
    font: 16px/1.7 var(--sans-serif);
    -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    overflow-x: hidden; position: relative;
  }
  body.menu-open {
    overflow: hidden;
  }
  body::before {
    content: ''; position: fixed; inset: 0; pointer-events: none; z-index: -1;
    background:
      radial-gradient(circle at 15% 25%, rgba(245, 158, 11, 0.04) 0%, transparent 35%),
      radial-gradient(circle at 85% 75%, rgba(245, 158, 11, 0.03) 0%, transparent 40%);
  }
  img { max-width: 100%; display: block; height: auto; }
  a { color: inherit; text-decoration: none; transition: all 0.3s var(--transition); }
  .wrap { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; position: relative; z-index: 1; }

  header {
    position: sticky; top: 0; z-index: 100; 
    background: rgba(15,23,42,.85);
    backdrop-filter: blur(8px);
    border-bottom: 1px solid rgba(245,158,11,.15);
    transition: box-shadow 0.3s var(--transition);
  }
  header.scrolled {
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }
  /* FINAL HEADER ADJUSTMENTS */
  .header-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 80px; /* Slimmer header bar */
    position: relative;
    padding: 0 1rem;
  }
  .brand {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
    position: absolute;
    left: 50%;
    top: -20px; /* Drastically pulls the whole block up */
    transform: translateX(-50%);
  }
  .brand-logo {
    width: 100px; /* Final, larger logo size */
    height: 100px; /* Final, larger logo size */
    border-radius: 50%;
    object-fit: cover;
    transition: transform 0.4s var(--transition);
    margin-bottom: -40px; /* Adjusted to nudge name down slightly from logo */
  }
  .brand:hover .brand-logo {
    transform: rotate(10deg) scale(1.05);
  }
  .brand h1 {
    font-family: var(--serif);
    font-size: 1.8rem; /* Larger name size */
    font-weight: 800;
    line-height: 1;
    letter-spacing: -0.5px;
    color: var(--ink); /* White text color */
    background: none;
  }
  /* END FINAL HEADER ADJUSTMENTS */

  .top-nav { 
    display: none; 
    gap: 0.5rem; 
    align-items: center; 
    margin-left: auto;
    flex-wrap: wrap;
  }
  .top-nav a { padding: 0.45rem 0.9rem; border-radius: 999px; color: var(--ink); font-weight: 600; font-size: 0.87rem; transition: all 0.2s var(--transition); border: 1px solid transparent; }
  .top-nav a:hover, .top-nav a.active { color: var(--orange); border-color: var(--orange); transform: translateY(-1px); }

  .hamburger { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 10px; background: rgba(255, 255, 255, .03); border: 1px solid rgba(245, 158, 11, .2); color: var(--ink); cursor: pointer; transition: all 0.3s ease; }
  .hamburger:hover { background: rgba(245, 158, 11, .1); transform: rotate(10deg); }
  .hamburger svg { width: 19px; height: 19px; }

  .side-menu { position: fixed; top: 0; left: -280px; z-index: 200; width: 260px; height: 100%; padding: 2.5rem 1.2rem 2rem; display: flex; flex-direction: column; gap: 0.6rem; background: var(--panel); border-right: 1px solid rgba(245, 158, 11, .2); transition: left 0.3s var(--transition); }
  .side-menu.active { left: 0; }
  .side-menu a { padding: 0.9rem 1.25rem; border-radius: 8px; color: var(--ink); font-weight: 600; font-size: 0.92rem; border: 1px solid transparent; transition: all 0.2s ease; }
  .side-menu a:hover, .side-menu a.active { background: rgba(245, 158, 11, .1); border-color: var(--orange); color: var(--orange); transform: translateX(5px); }
  .overlay { position: fixed; inset: 0; background: rgba(0, 0, 0, .5); z-index: 150; display: none; cursor: pointer; opacity: 0; transition: opacity 0.3s ease; }
  .overlay.show { display: block; opacity: 1; }

  .hero { padding: 4rem 0 3rem; }
  .hero-split { display: grid; align-items: center; gap: 3.5rem; grid-template-columns: 400px 1fr; }
  .hero-photo { position: relative; border-radius: 20px; overflow: hidden; box-shadow: 0 8px 25px rgba(0, 0, 0, .2); border: 1px solid rgba(245, 158, 11, .2); animation: floatSharp 4s ease-in-out infinite; }
  @keyframes floatSharp { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
  .hero-copy { display: flex; flex-direction: column; }
  .chip { display: inline-flex; align-items: center; gap: 0.45rem; padding: 0.55rem 1.1rem; border-radius: 999px; background: rgba(245, 158, 11, .15); color: var(--orange); border: 1px solid rgba(245, 158, 11, .3); font-weight: 600; font-size: 0.82rem; text-transform: uppercase; align-self: flex-start; }
  .hero h2 { font-family: var(--serif); font-weight: 800; line-height: 1.15; margin: 1.25rem 0; font-size: clamp(2.1rem, 4vw, 3.2rem); letter-spacing: -0.8px; }
  .hero h2 .accent { background: linear-gradient(135deg, var(--orange), var(--orange-light)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
  .sub { color: var(--muted); font-size: 1.05rem; line-height: 1.7; margin: 0 0 2rem; max-width: 600px; }

  .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.9rem 2rem; border-radius: 999px; background: linear-gradient(135deg, var(--orange), var(--orange-light)); color: var(--orange-ink); font-weight: 700; font-size: 0.98rem; box-shadow: 0 4px 15px rgba(245, 158, 11, .25); transition: all 0.3s var(--transition); border: none; align-self: flex-start; }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(245, 158, 11, .35); }
  
  .section-header { margin: 3rem 0 2rem; display: flex; align-items: center; justify-content: space-between; gap: 1rem; flex-wrap: wrap; }
  .view-all-link { color: var(--orange); font-weight: 600; }
  h3.section-title { font-size: clamp(1.6rem, 2.8vw, 2.1rem); font-family: var(--serif); font-weight: 800; color: var(--ink); position: relative; padding-left: 1.5rem; letter-spacing: -0.5px; }
  h3.section-title::before { content: ''; position: absolute; left: 0; top: 50%; transform: translateY(-50%); width: 3px; height: 70%; background: linear-gradient(180deg, var(--orange), var(--orange-light)); border-radius: 1px; }

  #posts { 
    display: grid; 
    gap: 2rem;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
    min-height: 200px; 
  }
  .post { 
    display: flex; flex-direction: column; 
    background: var(--panel); 
    border: 1px solid rgba(245, 158, 11, .15); 
    border-radius: 16px; 
    transition: all 0.3s var(--transition); 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
    overflow: hidden; 
  }
  .post:hover { 
    transform: translateY(-5px); 
    box-shadow: 0 10px 30px rgba(0, 0, 0, .2); 
    border-color: var(--orange); 
  }
  .post-content-wrap { 
    padding: 1.25rem 1.75rem 1.75rem;
    flex-grow: 1; 
    display: flex; 
    flex-direction: column; 
  }
  .post-header { 
    display: flex; 
    justify-content: space-between; 
    align-items: flex-start; 
    margin-bottom: 0.75rem;
  }
  .post h3 { 
    font-size: 1.2rem; 
    font-weight: 700; 
    margin: 0 0 0.5rem; 
    color: var(--ink); 
    line-height: 1.4;
    font-family: var(--serif);
  }
  .post-type { 
    display: inline-block; 
    padding: 0.25rem 0.7rem; 
    border-radius: 999px; 
    font-size: 0.68rem; 
    font-weight: 700; 
    text-transform: uppercase; 
    background: rgba(245, 158, 11, .1); 
    color: var(--orange); 
    border: 1px solid rgba(245, 158, 11, .2); 
  }
  .post-date { color: var(--muted); font-size: 0.87rem; }
  .post p { 
    color: var(--muted); 
    line-height: 1.75;
    font-size: 0.95rem; 
    flex-grow: 1;
    margin-top: 0.5rem; 
  }
  .post .stats { 
    display: flex; 
    gap: 1.5rem; 
    margin-top: 1.5rem;
    padding-top: 1rem; 
    border-top: 1px solid rgba(245, 158, 11, .1); 
    font-size: 0.83rem; 
  }
  .stat-item { display: flex; align-items: center; gap: 0.4rem; color: var(--muted); }
  
  .post-cover { 
    width: 100%; 
    max-height: 250px;
    overflow: hidden; 
    background: #0c1425;
  }
  .post-cover img { 
    width: 100%; 
    height: 100%; 
    object-fit: cover;
    transition: transform 0.4s var(--transition); 
  }
  .post:hover .post-cover img { transform: scale(1.05); }

  .loading { text-align: center; padding: 3rem; color: var(--muted); }
  .loading-spinner { display: inline-block; width: 36px; height: 36px; border: 2px solid rgba(245, 158, 11, .3); border-top-color: var(--orange); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
  @keyframes spin { to { transform: rotate(360deg); } }

  footer { background: var(--panel); border-top: 1px solid rgba(245, 158, 11, .2); color: var(--muted); text-align: center; font-size: 0.88rem; padding: 2rem 0; margin-top: 3rem; }
  footer p { margin: 0; }

  @media (min-width: 880px) { .top-nav { display: flex; } .hamburger { display: none; } }
  @media (max-width: 879px) {
    .hero-split { grid-template-columns: 1fr; text-align: center; gap: 2.5rem; }
    .hero-photo { max-width: 320px; margin: 0 auto; }
    .hero h2 { font-size: 2rem; }
    .sub { text-align: center; margin: 0 auto 2rem; }
    .chip, .btn { align-self: center; }
  }
</style>
</head>
<body>
  <nav id="sideMenu" class="side-menu">
    <a href="#" data-filter="all" class="active">All writings</a>
    <a href="#" data-filter="poem">Poems</a>
    <a href="#" data-filter="story">Stories</a>
    <a href="#" data-filter="faith">Faith</a>
    <a href="#" data-filter="devotional">Devotional</a>
    <a href="#" data-filter="article">Articles</a>
    <a href="#" data-filter="essay">Essays</a>
    <a href="./library.html">Library</a>
    <a href="./about.html">About</a>
  </nav>
  <div id="menuOverlay" class="overlay"></div>

  <header id="header">
    <div class="wrap header-row">
      <button id="menuBtn" class="hamburger" aria-label="Open menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><rect x="4" y="6" width="16" height="2" rx="1"/><rect x="4" y="11" width="16" height="2" rx="1"/><rect x="4" y="16" width="16" height="2" rx="1"/></svg>
      </button>
      <a class="brand" href="./"><img src="[logo-url]" alt="Boluadeoye Logo" class="brand-logo"><h1>Boluadeoye</h1></a>

      <div class="search-container">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search writings..." autocomplete="off" aria-label="Search writings">
          <span class="search-icon">üîç</span>
          <div id="searchResults" class="search-results" role="listbox"></div>
        </div>
      </div>

      <nav class="top-nav" aria-label="Filters">
        <a href="#" data-filter="all" class="active">All</a>
        <a href="#" data-filter="poem">Poems</a>
        <a href="#" data-filter="story">Stories</a>
        <a href="#" data-filter="faith">Faith</a>
        <a href="#" data-filter="devotional">Devotional</a>
        <a href="#" data-filter="article">Articles</a>
        <a href="#" data-filter="essay">Essays</a>
        <a href="./library.html">Library</a>
        <a href="./about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h2 class="section-title">All Writings</h2>
    <section id="posts" aria-live="polite"></section>
    <nav id="pagination" aria-label="Pagination"></nav>
  </main>

  <footer><div class="wrap"><p>¬© 2025 Boluadeoye ‚Ä¢ Crafted with passion</p></div></footer>

  <script>
    (function(){
      function init(){
        var MANY_THRESHOLD = 50;

        var menuBtn = document.getElementById('menuBtn');
        var sideMenu = document.getElementById('sideMenu');
        var menuOverlay = document.getElementById('menuOverlay');
        if (menuBtn && sideMenu && menuOverlay){
          function closeMenu(){ sideMenu.classList.remove('active'); menuOverlay.classList.remove('show'); menuBtn.setAttribute('aria-expanded','false'); }
          function openMenu(){ sideMenu.classList.add('active'); menuOverlay.classList.add('show'); menuBtn.setAttribute('aria-expanded','true'); }
          menuBtn.addEventListener('click', function() { sideMenu.classList.contains('active') ? closeMenu() : openMenu(); });
          menuOverlay.addEventListener('click', closeMenu);
        }

        var allPosts = [];
        var filteredPosts = [];
        var currentFilter = 'all';
        var currentPage = 1;
        var postsPerPage = 6;

        var postsEl = document.getElementById('posts');
        var paginationEl = document.getElementById('pagination');
        var searchInput = document.getElementById('searchInput');

        function loadPosts(){
          if (!postsEl) return;
          postsEl.innerHTML = '<div class="no-posts">Loading posts‚Ä¶</div>';
          fetch('Posts.json', { cache: 'no-store' })
            .then(function(res){
              if(!res.ok) throw new Error('Could not load Posts.json. Status: ' + res.status + '. Check file path and name.');
              return res.json();
            })
            .then(function(data){
              allPosts = (Array.isArray(data) ? data : [])
                .map(function(p) { p.type = (p.type || 'general').toLowerCase(); return p; })
                .sort(function(a,b) { return String(b.date).localeCompare(String(a.date)); });
              renderPosts('all', 1);
            })
            .catch(function(err){
              console.error('Error loading posts:', err);
              postsEl.innerHTML = '<div class="no-posts">Couldn\'t load posts.<br/><small>' + err.message + '</small></div>';
            });
        }

        function renderPosts(filter, page, searchTerm){
          filter = filter || 'all';
          page = page || 1;
          searchTerm = searchTerm || '';
          currentFilter = filter; currentPage = page; filteredPosts = allPosts;

          if(filter !== 'all') filteredPosts = filteredPosts.filter(function(p) { return (p.type || '') === filter; });
          if (searchTerm){
            var t = searchTerm.toLowerCase();
            filteredPosts = filteredPosts.filter(function(p) {
              return (p.title || '').toLowerCase().includes(t) ||
                     (p.excerpt || '').toLowerCase().includes(t) ||
                     (p.type || '').toLowerCase().includes(t);
            });
          }
          var start = (page - 1) * postsPerPage;
          var pageItems = filteredPosts.slice(start, start + postsPerPage);

          document.querySelectorAll('[data-filter]').forEach(function(el) {
            el.classList.toggle('active', el.getAttribute('data-filter') === filter);
          });

          if (!pageItems.length){
            postsEl.innerHTML = '<div class="no-posts">No '+(filter==='all'?'':filter+' ')+'posts found'+(searchTerm?' for ‚Äú'+searchTerm+'‚Äù':'')+'.</div>';
            if (paginationEl) paginationEl.innerHTML = '';
            return;
          }

          postsEl.innerHTML = pageItems.map(function(p, i) {
            var viewedLabel = (typeof p.views === 'number' && p.views >= MANY_THRESHOLD) ? 'Viewed by many' : 'Viewed';
            var coverHTML = p.cover ?
              '<figure class="post-cover">' +
              '  <img src="' + p.cover + '" alt="' + (p.title || 'Post') + ' cover" loading="lazy" decoding="async">' +
              '</figure>' : '';
            return '' +
              '<article class="post" style="animation-delay:'+ (i*0.05) +'s">' +
                coverHTML +
                '<span class="post-type">' + (p.type || 'general') + '</span>' +
                '<h3><a href="post.html?file=' + encodeURI(p.file) + '">' + p.title + '</a></h3>' +
                '<div class="post-date">üìÖ ' + new Date(p.date).toLocaleDateString('en-US',{year:'numeric',month:'short',day:'numeric'}) + '</div>' +
                '<div class="quote-box">' + (p.excerpt || '') + '</div>' +
                '<div class="stats">' +
                  '<span class="stat-item stat-red">‚ù§Ô∏è Liked</span>' +
                  '<span class="stat-item stat-red">üëÅÔ∏è ' + viewedLabel + '</span>' +
                '</div>' +
                '<div class="post-buttons">' +
                  '<a href="./" class="btn-back">‚Üê Back</a>' +
                  '<a href="post.html?file=' + encodeURI(p.file) + '" class="btn-readmore">Read More ‚Üí</a>' +
                '</div>' +
              '</article>';
          }).join('');

          renderPagination(filteredPosts.length, page);
        }

        function renderPagination(total, page){
          if (!paginationEl) return;
          var totalPages = Math.ceil(total / postsPerPage);
          if (totalPages <= 1){ paginationEl.innerHTML = ''; return; }
          var html = '';
          if (page > 1) html += '<a href="#" data-page="' + (page-1) + '">‚Üê Previous</a>';
          for (var i=1;i<=totalPages;i++){
            if (i===1 || i===totalPages || (i>=page-1 && i<=page+1)){
              html += '<a href="#" data-page="' + i + '" class="' + (i===page?'active':'') + '">' + i + '</a>';
            } else if (i===page-2 || i===page+2){
              html += '<span class="dots" aria-hidden="true">‚Ä¶</span>';
            }
          }
          if (page < totalPages) html += '<a href="#" data-page="' + (page+1) + '">Next ‚Üí</a>';
          paginationEl.innerHTML = html;
        }

        document.querySelectorAll('[data-filter]').forEach(function(el) {
          el.addEventListener('click', function(e) {
            e.preventDefault();
            renderPosts(el.getAttribute('data-filter'), 1);
            var titleEl = document.querySelector('.section-title');
            if (titleEl) titleEl.scrollIntoView({ behavior:'smooth', block:'start' });
            closeMenu();
          });
        });
        if (paginationEl) paginationEl.addEventListener('click', function(e) {
          var a = e.target.closest('a'); if (!a) return;
          e.preventDefault();
          var page = parseInt(a.getAttribute('data-page'), 10);
          if (page){
            var searchVal = searchInput ? searchInput.value : '';
            renderPosts(currentFilter, page, searchVal);
            var titleEl = document.querySelector('.section-title');
            if (titleEl) titleEl.scrollIntoView({ behavior:'smooth', block:'start' });
          }
        });

        var searchTimeout;
        if (searchInput){
          searchInput.addEventListener('input', function(e) {
            var q = e.target.value.trim();
            clearTimeout(searchTimeout);
            if (q.length < 2){ renderPosts(currentFilter, 1, ''); return; }
            searchTimeout = setTimeout(function() { renderPosts(currentFilter, 1, q); }, 250);
          });
        }
        loadPosts();
      }

      if (document.readyState === 'loading'){
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
</body>
</html>
