<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boludeoye | Personal Site</title>
  <style>
    /* === THEME (Dark + Orange accents) ================= */
    :root {
      --bg:#0f172a;       /* page background */
      --panel:#111a2e;    /* header / cards */
      --ink:#e5eefc;      /* primary text */
      --muted:#a7b3cc;    /* secondary text */
      --chip:#0d1527;     /* chip surface */
      --chip-ring:#ffc04333;
      --orange:#f59e0b;   /* accent / CTA */
      --orange-ink:#0b0f19;
      --ring:rgba(245,158,11,.25);
      --radius:16px;
    }

    body {
      margin:0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
    }

    header {
      display:flex;
      align-items:center;
      justify-content:space-between;
      background: var(--panel);
      padding:1rem;
    }

    header img {
      width:40px;
      height:40px;
      border-radius:50%;
      margin-right:.5rem;
    }

    .brand {
      display:flex;
      align-items:center;
      gap:.5rem;
      text-decoration:none;
      color:var(--ink);
      font-weight:bold;
      font-size:1.2rem;
    }

    .hamburger {
      font-size:1.5rem;
      background:none;
      border:none;
      color:var(--ink);
    }

    /* Sidebar */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: var(--orange);
      padding: 2rem 1rem;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 1001;
    }
    .side-menu.active { left: 0; }

    .side-link {
      background: var(--chip);
      padding: .8rem 1rem;
      border-radius: var(--radius);
      text-decoration:none;
      color: var(--ink);
      font-weight:500;
    }

    /* Overlay */
    #menuOverlay {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.6);
      z-index:1000;
    }

    /* Hero */
    .hero { padding:3rem 1rem; text-align:center; }
    .hero h2 { font-size:2rem; line-height:1.2; }
    .hero h2 .accent { color: var(--orange); }
    .hero p { color: var(--muted); max-width:500px; margin:1rem auto; }
    .btn {
      display:inline-block;
      margin-top:1rem;
      padding:.8rem 1.2rem;
      border-radius:var(--radius);
      background:var(--orange);
      color:var(--orange-ink);
      font-weight:700;
      text-decoration:none;
    }

    /* Posts */
    #posts { padding:2rem 1rem; max-width:600px; margin:auto; }
    #posts .post { margin-bottom:1.5rem; }
    #posts h3 { margin:.3rem 0; }
    #posts p { color:var(--muted); }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <button id="menuBtn" class="hamburger">&#9776;</button>
    <a href="/Mywebsite/index.html" class="brand">
      <img src="/Mywebsite/images/bolu.jpg" alt="Boludeoye">
      <span>Boludeoye</span>
    </a>
  </header>

  <!-- Sidebar -->
  <nav id="sideMenu" class="side-menu">
    <a class="side-link" href="#" data-filter="all">All writings</a>
    <a class="side-link" href="#" data-filter="poems">Poems</a>
    <a class="side-link" href="#" data-filter="stories">Stories</a>
    <a class="side-link" href="#" data-filter="faith">Faith</a>
    <a class="side-link" href="#" data-filter="devotional">Devotional</a>
    <a class="side-link" href="#" data-filter="articles">Articles</a>
    <a class="side-link" href="#" data-filter="essays">Essays</a>
    <a class="side-link" href="/Mywebsite/about.html">About</a>
  </nav>
  <div id="menuOverlay" hidden></div>

  <!-- Hero -->
  <section class="hero">
    <span class="chip">personal site</span>
    <h2><span class="accent">Words that glow</span> in the day.</h2>
    <p>Short essays, project notes, and ideas in motion — updated often.</p>
    <a href="#latest" class="btn">Read the latest</a>
  </section>

  <!-- Posts -->
  <main id="posts">
    <h2>Latest writings</h2>
    <div id="postList"></div>
  </main>

  <script>
    // Sidebar toggle
    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const menuOverlay = document.getElementById('menuOverlay');

    menuBtn.addEventListener('click', () => {
      sideMenu.classList.toggle('active');
      menuOverlay.hidden = !sideMenu.classList.contains('active');
    });

    menuOverlay.addEventListener('click', () => {
      sideMenu.classList.remove('active');
      menuOverlay.hidden = true;
    });

    // Load posts from posts.json
    async function loadPosts(filter='all') {
      const postList = document.getElementById('postList');
      try {
        const res = await fetch('/Mywebsite/posts.json');
        const data = await res.json();

        const list = filter==='all' ? data : data.filter(p => p.type===filter);
        if(list.length===0){
          postList.innerHTML = `<p>No posts found.</p>`;
          return;
        }

        postList.innerHTML = list.map(p => `
          <div class="post">
            <h3><a href="${p.url}">${p.title}</a></h3>
            <small>${p.date} · ${p.minutes} min read · ${p.type.toUpperCase()}</small>
            <p>${p.excerpt}</p>
          </div>
        `).join('');
      } catch(err) {
        postList.innerHTML = `<p style="color:red">Couldn't load posts.</p>`;
        console.error(err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadPosts();
      document.querySelectorAll('.side-link[data-filter]').forEach(link=>{
        link.addEventListener('click', e=>{
          e.preventDefault();
          const f = link.getAttribute('data-filter');
          loadPosts(f);
          sideMenu.classList.remove('active');
          menuOverlay.hidden = true;
        });
      });
    });
  </script>
</body>
</html>
