<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boluadeoye's Personal Blog</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
        }
        .post {
            background-color: #333;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .post h2 {
            margin: 0;
        }
        .post-info {
            font-size: 0.9em;
            color: #bbb;
        }
        .post-excerpt {
            margin-top: 10px;
            font-size: 1.1em;
        }
        .button {
            background-color: #ff7f50;
            color: white;
            padding: 10px 20px;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Personal Blog</h1>
        <h3>Latest Writings</h3>

        <div id="posts"></div> <!-- Posts will be injected here -->
    </div>

    <script>
        // Posts data (from posts.json)
        const posts = [
            {
                "title": "Starting Small, Showing Up",
                "date": "2025-09-07",
                "minutes": 3,
                "type": "essay",
                "excerpt": "Why tiny daily steps beat perfect plans, a quiet approach to progress.",
                "url": "/posts/starting-small.html",
                "likes": 200,
                "views": 500
            },
            {
                "title": "Discipline Builds Momentum",
                "date": "2025-09-08",
                "minutes": 5,
                "type": "essay",
                "excerpt": "Discipline is the quiet engine behind all lasting progress.",
                "url": "/posts/discipline-builds-momentum.html",
                "likes": 320,
                "views": 700
            }
            // Add more posts as needed
        ];

        // Function to display posts
        function displayPosts() {
            const postsEl = document.getElementById('posts');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <div class="post-info">
                        <span>${post.date} | ${post.minutes} min read</span> 
                    </div>
                    <div class="post-excerpt">${post.excerpt}</div>
                    <div class="post-info">
                        <span>${post.likes} Likes üëç</span> | 
                        <span>${post.views} Views üëÄ</span>
                    </div>
                    <a href="${post.url}" class="button">Read more</a>
                `;

                postsEl.appendChild(postElement);
            });
        }

        // Call the function to display the posts on the homepage
        displayPosts();
    </script>

</body>
</html>
