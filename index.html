<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boluadeoye — writings</title>

  <!-- Fonts: serif for headline, sans for body -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
  /* === Theme (Dark + Orange) ============================== */
  :root{
    --bg:#0f172a;         /* page background (dark navy) */
    --panel:#111a2e;      /* header / cards */
    --ink:#e5eefc;        /* primary text on dark */
    --muted:#a7b3cc;      /* secondary text */
    --chip:#0d1527;       /* chip/button surface */
    --chip-ring:#ffc04333;/* soft orange ring glow */
    --orange:#f59e0b;     /* accent / CTA */
    --orange-ink:#0b0f19; /* text on orange */
    --ring:rgba(245,158,11,.25);
    --radius:16px;

    --sans: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    --serif: "Playfair Display", ui-serif, Georgia, "Times New Roman", serif;
    /* Brand styling */
.brand {
  display: flex;
  align-items: center;
  gap: 0.5rem; /* adds space between the circle and the text */
}

.brand-circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--orange), #ffb347);
}
  /* Header with gradient background */
.site-header {
  position: sticky; top: 0; z-index: 50;
  background: linear-gradient(90deg, var(--orange), var(--panel));
  border-bottom: 1px solid rgba(255,255,255,.05);
}

/* Gradient text for site name */
.brand h1 {
  font-size: 1.3rem;
  margin: 0;
  font-weight: 700;
  background: linear-gradient(90deg, var(--orange), #ffb347);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
  *{ box-sizing:border-box }
  html,body{ height:100%; margin:0 }
  body{
    font-family:var(--sans);
    background:var(--bg);
    color:var(--ink);
    line-height:1.6;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* Header (sticky) */
  .site-header{
    position:sticky; top:0; z-index:50;
    background:var(--panel);
    border-bottom:1px solid rgba(255,255,255,.05);
  }
  .wrap{ max-width:1100px; margin:0 auto; padding:0 1.2rem; }
  .header-row{ display:flex; align-items:center; justify-content:space-between; padding: .85rem 0; gap:1rem; }
  .brand{ display:flex; align-items:center; gap:.7rem; text-decoration:none; color:inherit;}
  .brand img{ width:44px; height:44px; border-radius:50%; object-fit:cover }
  .brand h1{ font-size:1.25rem; margin:0; font-weight:700 }

  /* Desktop top-nav like the reference */
  .top-nav{ display:none; gap:1.25rem; align-items:center; }
  .top-nav a{
    text-decoration:none; color:var(--ink); opacity:.85; font-weight:600;
  }
  .top-nav a:hover{ color:var(--orange) }

  /* Hamburger (mobile) */
  .hamburger{
    width:40px;height:40px;border:0;border-radius:10px;background:var(--chip);
    display:flex;align-items:center;justify-content:center;color:var(--ink)
  }
  .hamburger svg{ width:22px;height:22px }

  /* Sidebar you already use */
  .side-menu{
    position:fixed; top:0; left:-260px; width:240px; height:100%;
    background:var(--orange); padding:2rem 1rem; transition:left .3s ease;
    display:flex; flex-direction:column; gap:1rem; z-index:60;
    box-shadow:2px 0 10px rgba(0,0,0,.3);
  }
  .side-menu.active{ left:0 }
  .side-link{
    background:var(--chip); color:var(--ink); text-decoration:none;
    padding:.9rem 1rem; border-radius:14px; font-weight:600;
    border:1px solid rgba(255,255,255,.06);
  }
  .overlay{
    position:fixed; inset:0; background:rgba(0,0,0,.55); z-index:55;
  }

  /* Hero (screenshot style: two columns) */
  .hero{ padding:2.2rem 0 1rem }
  .hero-split{
    display:grid; align-items:center; gap:2rem;
    grid-template-columns: min(420px,40%) 1fr;
  }
  .hero-photo{
    background:linear-gradient(180deg, rgba(255,255,255,.06), transparent);
    border-radius:24px; overflow:hidden; border:1px solid rgba(255,255,255,.06);
  }
  .hero-photo img{ width:100%; height:auto; display:block; }
  .hero-copy h2{
    font-family:var(--serif);
    font-weight:900;
    letter-spacing:.2px;
    line-height:1.08;
    margin:.25rem 0 1rem;
    font-size:clamp(2.2rem, 3.8vw, 3.4rem);
  }
  .accent{ color:var(--orange) }
  .sub{ color:var(--muted); max-width:60ch; margin:0 0 1.25rem }

  .btn{
    display:inline-block;
    margin-top:.5rem;
    padding:1rem 1.25rem;
    border-radius:18px;
    background:var(--orange);
    color:var(--orange-ink);
    font-weight:700;
    text-decoration:none;
    box-shadow:0 12px 34px var(--ring);
  }
  .btn:active{ transform:translateY(1px) }

  /* Section titles */
  h3.section-title{
    font-size:clamp(1.4rem, 2.4vw, 2rem);
    margin:2.2rem 0 1rem;
  }

  /* Posts list */
  .posts{ display:grid; gap:1rem }
  .post{
    background:var(--panel);
    border:1px solid rgba(255,255,255,.06);
    border-radius:18px; padding:1.1rem 1.25rem;
  }
  .post h3{ margin:.1rem 0 .35rem; font-size:1.15rem }
  .post small{ color:var(--muted) }
  .post p{ color:var(--muted); margin:.5rem 0 0 }

  /* Footer */
  footer{ color:var(--muted); border-top:1px solid rgba(255,255,255,.05); margin-top:2.5rem; padding:1.2rem 0 }

  /* Responsive: desktop vs mobile nav */
  @media (min-width: 880px){
    .top-nav{ display:flex }
    .hamburger{ display:none }
  }
  @media (max-width: 799px){
    .hero{ padding:1.4rem 0 .5rem }
    .hero-split{ grid-template-columns: 1fr; }
  }
  </style>
</head>

<body>
  <!-- Header -->
<header class="site-header">
  <div class="wrap header-row">
    <button id="menuBtn" class="hamburger" aria-label="Menu">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 6h18M3 12h18M3 18h18"/>
      </svg>
    </button>

    <!-- Gradient brand instead of DP -->
    <a href="./" class="brand">
  <span class="brand-circle"></span>
  <h1>Boluadeoye</h1>
    </a>

    <!-- Desktop top navigation -->
    <nav class="top-nav" aria-label="Primary">
      <a href="#" data-filter="all">Writings</a>
      <a href="#" data-filter="poems">Poems</a>
      <a href="#" data-filter="stories">Stories</a>
      <a href="about.html">Bio</a>
    </nav>
  </div>
</header>

  <!-- Sidebar (mobile) -->
  <nav id="sideMenu" class="side-menu" aria-label="Mobile">
    <a class="side-link" href="#" data-filter="all">All writings</a>
    <a class="side-link" href="#" data-filter="poems">Poems</a>
    <a class="side-link" href="#" data-filter="stories">Stories</a>
    <a class="side-link" href="#" data-filter="faith">Faith</a>
    <a class="side-link" href="#" data-filter="devotional">Devotional</a>
    <a class="side-link" href="#" data-filter="articles">Articles</a>
    <a class="side-link" href="#" data-filter="essays">Essays</a>
    <a class="side-link" href="about.html">About</a>
  </nav>
  <div id="menuOverlay" class="overlay" hidden></div>

  <main class="wrap">
    <!-- Hero: two-column like the reference -->
    <section class="hero">
      <div class="hero-split">
        <figure class="hero-photo">
          <!-- Use your portrait or any featured image -->
          <img src="images/bolu.jpg" alt="Boluadeoye portrait">
        </figure>

        <div class="hero-copy">
          <span class="sub" style="display:inline-block;background:var(--panel);padding:.5rem 1rem;border-radius:999px;border:1px solid rgba(255,255,255,.08)">personal site</span>
          <h2><span class="accent">Words that glow</span> in the day.</h2>
          <p class="sub">Short essays, project notes, and ideas in motion — updated often.</p>
          <a class="btn" href="#latest">Read the latest</a>
        </div>
      </div>
    </section>

    <!-- Latest posts -->
    <h3 id="latest" class="section-title">Latest writings</h3>
    <div id="posts" class="posts">
      <p style="color:var(--muted)">Loading…</p>
    </div>
  </main>

  <footer class="wrap">
    © <span id="y"></span> Boluadeoye
  </footer>

  <script>
  // ---------- Sidebar toggle ----------
  const menuBtn = document.getElementById('menuBtn');
  const sideMenu = document.getElementById('sideMenu');
  const menuOverlay = document.getElementById('menuOverlay');

  menuBtn.addEventListener('click', () => {
    sideMenu.classList.toggle('active');
    menuOverlay.hidden = !sideMenu.classList.contains('active');
  });
  menuOverlay.addEventListener('click', () => {
    sideMenu.classList.remove('active');
    menuOverlay.hidden = true;
  });

  // Close menu after clicking any sidebar link (and filter if needed)
  document.querySelectorAll('.side-link').forEach(link=>{
    link.addEventListener('click', (e)=>{
      const f = link.getAttribute('data-filter');
      if(f){ e.preventDefault(); renderPosts(f); }
      sideMenu.classList.remove('active');
      menuOverlay.hidden = true;
    });
  });

  // Desktop top-nav filter links
  document.querySelectorAll('.top-nav a[data-filter]').forEach(a=>{
    a.addEventListener('click', (e)=>{
      e.preventDefault();
      renderPosts(a.getAttribute('data-filter'));
    });
  });

  // ---------- Posts loader + filter ----------
  let allPosts = [];
  const postsEl = document.getElementById('posts');

  async function loadPosts(){
    try{
      const res = await fetch('posts.json?v=5', { cache:'no-store' });
      if(!res.ok) throw new Error('posts.json not found');
      const data = await res.json();
      if(!Array.isArray(data)) throw new Error('posts.json must be an array');

      // newest first
      data.sort((a,b)=> String(b.date).localeCompare(String(a.date)));
      allPosts = data;
      renderPosts('all');
    }catch(err){
      postsEl.innerHTML = `<p style="color:#ffbdf2">Couldn't load posts: ${err.message}</p>`;
      console.error(err);
    }
  }

  function renderPosts(filter='all'){
    const list = (filter==='all')
      ? allPosts
      : allPosts.filter(p => (p.type||'').toLowerCase() === String(filter).toLowerCase());

    if(!list.length){
      postsEl.innerHTML = `<p style="color:var(--muted)">No posts found.</p>`;
      return;
    }

    postsEl.innerHTML = list.map(p=>{
      const mins = p.minutes ? ` • ${p.minutes} min read` : '';
      const type = p.type ? ` · <em>${String(p.type).toUpperCase()}</em>` : '';
      const date = p.date || '';
      const excerpt = p.excerpt ? `<p>${p.excerpt}</p>` : '';
      return `
        <article class="post">
          <h3><a href="${p.url}" style="color:inherit;text-decoration:none">${p.title}</a></h3>
          <small>${date}${mins}${type}</small>
          ${excerpt}
        </article>
      `;
    }).join('');
  }

  // ---------- Init ----------
  document.getElementById('y').textContent = new Date().getFullYear();
  document.addEventListener('DOMContentLoaded', loadPosts);
  </script>
</body>
</html>
