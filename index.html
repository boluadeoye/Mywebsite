<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boluadeoye</title>
  <style>
    :root {
      --bg:#0f172a;
      --panel:#111a2e;
      --ink:#e5eefc;
      --muted:#a7b3cc;
      --chip:#0d1527;
      --chip-ring:#ffc04333;
      --orange:#f59e0b;
      --orange-ink:#0b0f19;
      --ring:rgba(245,158,11,.25);
      --radius:16px;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }

    header.site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: var(--panel);
    }

    header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: .5rem;
    }

    header h1 {
      display: inline;
      font-size: 1.2rem;
      margin: 0;
      color: var(--ink);
    }

    .brand {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: var(--ink);
    }

    /* Hamburger */
    #menuBtn {
      background: none;
      border: none;
      color: var(--ink);
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Sidebar */
    .side-menu {
      position: fixed;
      top: 0;
      left: -260px;
      width: 240px;
      height: 100%;
      background: var(--orange);
      padding: 2rem 1rem;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 999;
    }

    .side-menu.active {
      left: 0;
    }

    .side-link {
      background: var(--chip);
      color: var(--ink);
      padding: .75rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 500;
    }

    .menu-section {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--orange-ink);
      font-weight: bold;
    }

    /* Hero */
    .hero {
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero h2 {
      font-size: 2rem;
      color: var(--orange);
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      background: var(--orange);
      color: var(--orange-ink);
      font-weight: bold;
      border: none;
      border-radius: var(--radius);
      padding: .75rem 1.5rem;
      text-decoration: none;
      cursor: pointer;
    }

    /* Posts */
    #posts {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .post {
      margin-bottom: 2rem;
      padding: 1rem;
      background: var(--panel);
      border-radius: var(--radius);
    }

    .post h3 a {
      color: var(--ink);
      text-decoration: none;
    }

    .post small {
      display: block;
      margin-bottom: .5rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <button id="menuBtn" aria-label="Menu">&#9776;</button>
    <a href="./" class="brand">
      <img src="images/bolu.jpg" alt="Boluadeoye">
      <h1>Boluadeoye</h1>
    </a>
  </header>

  <!-- Sidebar -->
  <nav id="sideMenu" class="side-menu">
    <a class="side-link" href="./">All writings</a>
    <a class="side-link" href="./posts/poems.html">Poems</a>
    <a class="side-link" href="./posts/stories.html">Stories</a>
    <a class="side-link" href="./posts/faith.html">Faith</a>
    <a class="side-link" href="./posts/devotional.html">Devotional</a>
    <a class="side-link" href="./posts/articles.html">Articles</a>
    <a class="side-link" href="./posts/essays.html">Essays</a>
    <a class="side-link" href="./about.html">About</a>

    <div class="menu-section">Contact</div>
    <a class="side-link" href="mailto:boluadeoye97@gmail.com">Email me</a>
    <a class="side-link" href="https://wa.me/2348106293674">WhatsApp</a>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <span class="chip">personal site</span>
    <h2>Words that glow in the day.</h2>
    <p>Short essays, project notes, and ideas in motion — updated often.</p>
    <a href="#posts" class="btn">Read the latest</a>
  </section>

  <!-- Posts -->
  <main id="posts"></main>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");

    menuBtn.addEventListener("click", () => {
      sideMenu.classList.toggle("active");
    });

    // Load posts.json
    async function loadPosts() {
      try {
        const res = await fetch("posts.json?v=" + Date.now());
        const data = await res.json();
        const postsEl = document.getElementById("posts");

        postsEl.innerHTML = data.map(p => `
          <div class="post">
            <h3><a href="${p.url}">${p.title}</a></h3>
            <small>${p.date} • ${p.minutes} min read • ${p.type.toUpperCase()}</small>
            <p>${p.excerpt}</p>
          </div>
        `).join("");
      } catch (err) {
        console.error("Error loading posts:", err);
      }
    }

    loadPosts();
  </script>
</body>
</html>
