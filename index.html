<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boluadeoye — writings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            line-height: 1.6;
        }

        .header {
            background-color: #1a1a1a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #FF5722;
        }

        .glow-text {
            text-shadow: 0 0 8px rgba(255, 87, 34, 0.5);
        }
    </style>
</head>

<body class="bg-[#121212] text-[#E0E0E0]">
    <!-- Header -->
    <header class="header text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="index.html" class="flex items-center space-x-2">
                <span class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center"></span>
                <span class="text-xl font-bold">Boluadeoye</span>
            </a>
            <nav class="space-x-4">
                <a href="index.html" class="nav-link text-[#FF5722]">Writings</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 pt-24">
        <!-- Hero Section -->
        <section class="text-center mb-16">
            <div class="relative w-full max-w-sm mx-auto mb-8 rounded-3xl overflow-hidden shadow-lg transition-transform duration-300 hover:scale-105">
                <img src="images/bolu.jpg" alt="Boluadeoye" class="w-full h-auto object-cover rounded-3xl">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-70"></div>
            </div>
            <div class="bg-gray-800 text-sm font-semibold text-gray-400 py-1 px-3 rounded-full inline-block mb-4 tracking-wide">
                Personal Blog
            </div>
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-[#FF5722] mb-4 leading-tight glow-text">
                Words that glow in the day.
            </h1>
            <p class="text-lg text-gray-400 max-w-2xl mx-auto">
                Welcome to my world of words—a space to share thoughts, stories, and reflections on life, literature, and faith.
            </p>
        </section>

        <!-- Writings Section -->
        <section>
            <h2 class="text-3xl font-bold mb-8 text-center text-gray-300">My Writings</h2>
            <div id="posts-container" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
                <!-- Posts will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-500 text-sm">
        <p>&copy; 2025 Boluadeoye. All Rights Reserved.</p>
    </footer>

    <script>
        const postsContainer = document.getElementById('posts-container');
        fetch('posts.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(posts => {
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p class="text-center text-gray-500 col-span-full">No posts yet. Check back soon!</p>';
                    return;
                }
                posts.forEach(post => {
                    const postCard = `
                    <a href="post.html?id=${post.id}" class="block bg-gray-800 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 overflow-hidden">
                        <div class="p-6">
                            <h3 class="text-xl font-bold text-gray-200 mb-2">${post.title}</h3>
                            <p class="text-gray-400 text-sm mb-4">${post.excerpt}</p>
                            <div class="flex items-center justify-between text-gray-500 text-xs">
                                <span>${post.date} &bull; ${post.minutes} min read</span>
                                <span class="text-orange-500 font-semibold">Read more &rarr;</span>
                            </div>
                        </div>
                    </a>
                    `;
                    postsContainer.innerHTML += postCard;
                });
            })
            .catch(error => {
                console.error('Error fetching posts:', error);
                postsContainer.innerHTML = '<p class="text-center text-red-400 col-span-full">Failed to load posts. Please try again later.</p>';
            });
    </script>
</body>

</html>
