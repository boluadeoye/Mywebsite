<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post_title}}</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Back Button -->
    <a href="/" class="back-button">← Back to Latest</a>
    
    <div class="post-content">
        <h1>{{post_title}}</h1>
        <p class="post-date">{{post_date}} · {{post_minutes}} min read</p>
        <div class="post-body">
            <p>{{post_content}}</p>
            <p>Likes: 200 👍 | Views: 500</p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Boluadeoye · All rights reserved.</p>
    </footer>
</body>
</html>
