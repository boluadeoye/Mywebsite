    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        const textArea = document.getElementById('text-area');
        const reportContent = document.getElementById('report-content');
        
        const ORACLE_URL = 'https://foundry-oracle-adeoye-boluwatifes-projects.vercel.app/api/oracle';

        const textToAnalyze = localStorage.getItem('observatoryText') || 'No text was provided from The Anvil.';
        textArea.innerText = textToAnalyze;

        async function getOracleAnalysis(text) {
            if (!ORACLE_URL || ORACLE_URL.includes('PASTE_YOUR_FULL_VERCEL_URL_HERE')) {
                reportContent.innerHTML = `<div class="error-state">Error: The Oracle URL has not been configured in the code.</div>`;
                return;
            }

            try {
                const response = await fetch(ORACLE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    const errorBody = await response.json(); // Vercel often sends JSON errors
                    console.error('Oracle API Error:', errorBody);
                    // Display a more helpful error message from the server if available
                    let errorMessage = errorBody.error || `The Oracle returned an error: ${response.status}`;
                    throw new Error(errorMessage);
                }

                const data = await response.json();
                displayReport(data);

            } catch (error) {
                console.error('Failed to fetch from Oracle:', error);
                reportContent.innerHTML = `<div class="error-state">Error: Could not connect to the Oracle Engine. ${error.message}</div>`;
            }
        }

        function displayReport(data) {
            let html = '';

            if (data.style && data.style.length > 0) {
                html += `<div class="lens"><h3>Style & Word Choice</h3><ul class="suggestion-list">`;
                data.style.forEach(suggestion => {
                    html += `<li>${suggestion}</li>`;
                });
                html += `</ul></div>`;
            }

            if (data.structure && data.structure.length > 0) {
                html += `<div class="lens"><h3>Structure & Flow</h3><ul class="suggestion-list">`;
                data.structure.forEach(suggestion => {
                    html += `<li>${suggestion}</li>`;
                });
                html += `</ul></div>`;
            }

            if (data.narrative && data.narrative.length > 0) {
                html += `<div class="lens"><h3>Narrative Arc</h3><ul class="suggestion-list">`;
                // The prompt asks for one insight, but we'll loop just in case
                data.narrative.forEach(suggestion => {
                    html += `<li>${suggestion}</li>`;
                });
                html += `</ul></div>`;
            }

            if (html === '') {
                 html = `<div class="loading-state">The Oracle reviewed your text and found no immediate suggestions. Excellent work!</div>`;
            }

            reportContent.innerHTML = html;
        }

        if (textToAnalyze.trim() && !textToAnalyze.includes('No text was provided')) {
            getOracleAnalysis(textToAnalyze);
        } else {
            reportContent.innerHTML = `<div class="loading-state">Go to The Anvil, write something, and click "Prose Polisher" to begin.</div>`;
        }
    });
    </script>
