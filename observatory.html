        .nav { position: fixed; top: 0; left: 0; width: 100%; background: var(--bg-slate); border-bottom: 1px solid var(--border-color); z-index: 1000; }
        .nav .wrap { display: flex; justify-content: center; align-items: center; height: 64px; }
        .nav-links { list-style: none; display: flex; align-items: center; gap: 8px; padding: 0; margin: 0; }
        .nav-links a { display: block; text-decoration: none; color: var(--text-cream); font-weight: 700; padding: 8px 16px; border-radius: 999px; transition: all 300ms var(--transition); }
        .nav-links a.active { background-color: var(--accent-gold); color: var(--bg-slate); }
        .nav-links a:not(.active):hover { background-color: #4A5568; }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .main-panel {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: var(--panel-cream);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: calc(100vh - 128px);
        }

        #text-area {
            width: 60%;
            padding: 32px;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            line-height: 1.7;
            overflow-y: auto;
            border-right: 1px solid #E2E8F0;
        }

        #text-area .highlight {
            background-color: var(--accent-gold-hover);
            transition: background-color 300ms ease;
        }

        #analysis-dashboard {
            width: 40%;
            padding: 32px;
            overflow-y: auto;
        }
        
        #analysis-dashboard h2 {
            font-family: 'Lora', serif;
            color: var(--text-dark);
            margin-top: 0;
            border-bottom: 1px solid #E2E8F0;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        .lens {
            margin-bottom: 24px;
        }

        .lens h3 {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        #readability-score {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
        }

        .pacing-graph {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 100px;
            border-bottom: 1px solid #E2E8F0;
            padding-bottom: 1rem;
        }

        .bar {
            background: #CBD5E0;
            flex-grow: 1;
            cursor: pointer;
            transition: background-color 200ms ease;
        }

        .bar:hover {
            background-color: var(--accent-gold);
        }

        .issue-list {
            list-style: none;
            padding: 0;
        }

        .issue {
            margin-bottom: 0.5rem;
            cursor: pointer;
            color: var(--text-muted);
            font-family: 'Lora', serif;
            font-size: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 200ms ease;
        }

        .issue:hover {
            color: var(--text-dark);
            background-color: #EDF2F7;
        }
        
        .main-footer { width: 100%; padding: 2rem 0; background-color: var(--bg-slate); border-top: 1px solid var(--border-color); }
        .main-footer p { text-align: center; font-size: 0.9rem; color: var(--text-muted); }

        @media (max-width: 900px) {
            .main-panel {
                flex-direction: column;
                height: auto;
            }

            #text-area, #analysis-dashboard {
                width: 100%;
                height: auto;

            }

    <main>
        <section class="main-panel">
            <div id="text-area"></div>
            <div id="analysis-dashboard">
                <h2>Observatory Report</h2>
                <div class="lens" id="readability-lens">
                    <h3>Readability</h3>
                    <p id="readability-score">Analyzing...</p>
                </div>

                </div>

    <script src="https://unpkg.com/vfile@4.2.1/vfile.js"></script>
    <script src="https://unpkg.com/unified@9.2.2/index.js"></script>
    <script src="https://unpkg.com/retext@7.0.1/browser.js"></script>
    <script src="https://unpkg.com/retext-english@3.0.4/index.js"></script>
    <script src="https://unpkg.com/retext-sentence-spacing@4.0.3/index.js"></script>
    <script src="https://unpkg.com/retext-readability@5.0.3/index.js"></script>
    <script src="https://unpkg.com/retext-simplify@6.0.2/index.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element Declarations ---
        const textArea = document.getElementById('text-area');
        const readabilityScore = document.getElementById('readability-score');
        const pacingGraph = document.getElementById('pacing-graph');
        const wordIssues = document.getElementById('word-issues');

        // --- Load Text ---
        const text = localStorage.getItem('observatoryText') || 'Paste your text here to begin analysis.';
        
        // --- Definitive Fix: Check for Libraries ---
        if (typeof window.retext === 'undefined' || typeof window.unified === 'undefined' || typeof window.retextEnglish === 'undefined') {
            readabilityScore.textContent = 'Error: Analysis libraries failed to load. Please check your internet connection and refresh.';
            return;
        }

        // --- Analysis Engine ---
        const processor = window.retext()
            .use(window.retextEnglish)
            .use(window.retextSentenceSpacing)
            .use(window.retextReadability, { age: 18 }) // Set a default age for readability
            .use(window.retextSimplify);

        // --- Main Analysis Function ---
        function analyzeText() {
            processor.process(text, (err, file) => {
                if (err) {
                    console.error(err);
                    readabilityScore.textContent = 'An error occurred during analysis.';
                    return;
                }

                const sentences = [];
                let maxWordCount = 0;
                
                // First pass: Break text into sentences and wrap them in spans
                let sentenceHTML = '';
                let sentenceIndex = 0;
                const sentenceRegex = /([^\.!\?]+[\.!\?]+)/g;
                let match;
                let lastIndex = 0;

                while ((match = sentenceRegex.exec(text)) !== null) {
                    sentenceHTML += text.substring(lastIndex, match.index); // Add non-sentence text if any
                    sentenceHTML += `<span class="sentence" data-index="${sentenceIndex++}">${match[0]}</span>`;
                    lastIndex = match.index + match[0].length;
                }
                sentenceHTML += text.substring(lastIndex); // Add any remaining text
                textArea.innerHTML = sentenceHTML;

                // Second pass: Use retext to get sentence data
                const root = processor.parse(text);
                processor.run(root, text, (err, tree) => {
                    if (err) return;
                    
                    let currentSentenceWordCount = 0;
                    tree.children.forEach(paragraph => {
                        paragraph.children.forEach(sentenceNode => {
                             currentSentenceWordCount = sentenceNode.children.filter(n => n.type === 'WordNode').length;
                             if (currentSentenceWordCount > 0) {
                                sentences.push({ wordCount: currentSentenceWordCount });
                                if (currentSentenceWordCount > maxWordCount) {
                                    maxWordCount = currentSentenceWordCount;
                                }
                             }
                        });
                    });
                    
                    // Render Pacing Graph
                    pacingGraph.innerHTML = '';
                    sentences.forEach((sent, idx) => {
                        const bar = document.createElement('div');
                        bar.classList.add('bar');
                        const height = maxWordCount > 0 ? (sent.wordCount / maxWordCount) * 100 : 0;
                        bar.style.height = `${height}%`;
                        bar.dataset.index = idx;
                        bar.addEventListener('click', () => highlightSentenceByIndex(idx));
                        pacingGraph.appendChild(bar);
                    });
                });


                // Render Readability
                const readability = file.data.readability || {};
                readabilityScore.textContent = `Grade Level: ${Math.round(readability.grade) || 'N/A'}`;

                // Render Word Choice Issues
                wordIssues.innerHTML = '';
                if (file.messages.length > 0) {
                    file.messages.forEach(message => {
                        const li = document.createElement('li');
                        li.classList.add('issue');
                        li.textContent = message.reason;
                        li.addEventListener('click', () => highlightInText(message.actual));
                        wordIssues.appendChild(li);
                    });
                } else {
                    wordIssues.innerHTML = '<li>No suggestions found. Excellent clarity!</li>';
                }
            });
        }

        function highlightSentenceByIndex(index) {
            clearHighlights();
            const sentenceSpan = textArea.querySelector(`.sentence[data-index="${index}"]`);
            if (sentenceSpan) {
                sentenceSpan.classList.add('highlight');
                sentenceSpan.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function highlightInText(textToHighlight) {
            clearHighlights();
            const regex = new RegExp(`\\b(${textToHighlight})\\b`, 'gi');
            let matchFound = false;
            textArea.innerHTML = textArea.innerHTML.replace(regex, (match) => {
                matchFound = true;
                return `<span class="highlight">${match}</span>`;
            });
            if (matchFound) {
                const firstHighlight = textArea.querySelector('.highlight');
                if (firstHighlight) {
                    firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function clearHighlights() {
            textArea.querySelectorAll('.highlight').forEach(el => {
                // Replace span with its own text content
                el.outerHTML = el.innerHTML;
            });
            // Normalize to merge adjacent text nodes
            textArea.normalize();
        }

        // --- Initial Call ---
        analyzeText();
    });
    </script>
