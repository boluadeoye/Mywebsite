                </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Element Declarations ---
        const textArea = document.getElementById('text-area');
        const readabilityScore = document.getElementById('readability-score');
        const pacingGraph = document.getElementById('pacing-graph');
        const wordIssues = document.getElementById('word-issues');

        // --- Load Text ---
        const originalText = localStorage.getItem('observatoryText') || 'Paste your text here to begin analysis.';
        textArea.innerText = originalText;

        // --- Self-Contained Analysis Engine ---
        const analysisEngine = {
            countSyllables: function(word) {
                word = word.toLowerCase();
                if (word.length <= 3) return 1;
                word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
                word = word.replace(/^y/, '');
                const matches = word.match(/[aeiouy]{1,2}/g);
                return matches ? matches.length : 0;
            },
            
            getSentences: function(text) {
                return text.match(/[^.!?\s][^.!?]*(?:[.!?](?!['"]?\s|$)[^.!?]*)*[.!?]?['"]?(?=\s|$)/g) || [];
            },

            analyze: function(text) {
                const sentences = this.getSentences(text);
                const words = text.trim().split(/\s+/);
                const wordCount = words.length;
                const sentenceCount = sentences.length;
                
                let syllableCount = 0;
                words.forEach(word => {
                    syllableCount += this.countSyllables(word);
                });

                if (wordCount === 0 || sentenceCount === 0) {
                    return { grade: 0, sentences: [], repeated: [] };
                }

                const grade = 0.39 * (wordCount / sentenceCount) + 11.8 * (syllableCount / wordCount) - 15.59;

                // Repeated words
                const stopWords = new Set(['the', 'and', 'but', 'for', 'was', 'are', 'not', 'you', 'that', 'with', 'from', 'this', 'have', 'his', 'her', 'she', 'they', 'what']);
                const wordCounts = {};
                text.toLowerCase().match(/\b[a-z]{3,}\b/g)?.forEach(word => {
                    if (!stopWords.has(word)) {
                        wordCounts[word] = (wordCounts[word] || 0) + 1;
                    }
                });
                const repeated = Object.entries(wordCounts).filter(([, count]) => count >= 3).sort((a, b) => b[1] - a[1]);

                return { grade, sentences: sentences.map(s => ({ text: s, wordCount: s.trim().split(/\s+/).length })), repeated };
            }
        };

        // --- Main Execution ---
        function runAnalysis() {
            const results = analysisEngine.analyze(originalText);

            // 1. Readability
            readabilityScore.textContent = `Grade Level: ${results.grade.toFixed(1)}`;

            // 2. Pacing & Flow
            let maxWordCount = 0;
            results.sentences.forEach(s => {
                if (s.wordCount > maxWordCount) maxWordCount = s.wordCount;
            });

            pacingGraph.innerHTML = '';
            results.sentences.forEach((sent, idx) => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                const height = maxWordCount > 0 ? (sent.wordCount / maxWordCount) * 100 : 0;
                bar.style.height = `${Math.max(5, height)}%`;
                bar.addEventListener('click', () => highlightText(sent.text));
                pacingGraph.appendChild(bar);
            });

            // 3. Word Choice
            wordIssues.innerHTML = '';
            if (results.repeated.length > 0) {
                results.repeated.slice(0, 5).forEach(([word, count]) => {
                    const li = document.createElement('li');
                    li.classList.add('issue');
                    li.innerHTML = `<strong>'${word}'</strong> used ${count} times`;
                    li.addEventListener('click', () => highlightText(word));
                    wordIssues.appendChild(li);
                });
            } else {
                wordIssues.innerHTML = '<li>No significant word repetition found.</li>';
            }
        }

        // --- Highlighting ---
        function highlightText(textToHighlight) {
            clearHighlights();
            const cleanText = textToHighlight.trim().replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${cleanText})`, 'gi');
            
            textArea.innerHTML = originalText.replace(regex, `<span class="highlight">$1</span>`);
            
            const firstHighlight = textArea.querySelector('.highlight');
            if (firstHighlight) {
                firstHighlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function clearHighlights() {
            textArea.innerHTML = originalText;
        }

        // --- Initial Call ---
        runAnalysis();
    });
    </script>
