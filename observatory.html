        .nav { position: fixed; top: 0; left: 0; width: 100%; background: var(--bg-slate); border-bottom: 1px solid var(--border-color); z-index: 1000; }
        .nav .wrap { display: flex; justify-content: center; align-items: center; height: 64px; }
        .nav-links { list-style: none; display: flex; align-items: center; gap: 8px; padding: 0; margin: 0; }
        .nav-links a { display: block; text-decoration: none; color: var(--text-cream); font-weight: 700; padding: 8px 16px; border-radius: 999px; transition: all 300ms var(--transition); }
        .nav-links a.active { background-color: var(--accent-gold); color: var(--bg-slate); }
        .nav-links a:not(.active):hover { background-color: #4A5568; }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .main-panel {
            display: flex;
            max-width: 1200px;
            width: 100%;
            background: var(--panel-cream);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #text-area {
            width: 60%;
            padding: 32px;
            font-family: 'Lora', serif;
            font-size: 1.1rem;
            line-height: 1.6;
            overflow-y: auto;
            height: 80vh;
            border-right: 1px solid var(--border-color);
        }

        #analysis-dashboard {
            width: 40%;
            padding: 32px;
            overflow-y: auto;
            height: 80vh;
            position: sticky;
            top: 0;
        }

        .lens {
            margin-bottom: 24px;
        }

        .lens h3 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .pacing-graph {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .bar {
            background: var(--accent-gold);
            height: 4px;
            cursor: pointer;
            transition: height 300ms var(--transition);
        }

        .bar:hover {
            height: 6px;
        }

        .issue-list {
            list-style: none;
            padding: 0;
        }

        .issue {
            margin-bottom: 8px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .issue:hover {
            color: var(--accent-gold);
        }

        .highlight {
            background: var(--accent-gold-hover);
        }

        .main-footer { width: 100%; padding: 2rem 0; background-color: var(--bg-slate); border-top: 1px solid var(--border-color); }
        .main-footer p { text-align: center; font-size: 0.9rem; color: var(--text-muted); }

        @media (max-width: 900px) {
            .main-panel {
                flex-direction: column;
            }

            #text-area, #analysis-dashboard {
                width: 100%;
                height: auto;
            }

            #text-area {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            #analysis-dashboard {

    <main>
        <section class="main-panel">
            <div id="text-area"></div>
            <div id="analysis-dashboard">
                <div class="lens" id="readability-lens">
                    <h3>Readability</h3>
                    <p id="readability-score"></p>
                    <ul class="issue-list" id="hard-sentences"></ul>
                </div>
                <div class="lens" id="pacing-lens">
                    <h3>Pacing & Flow</h3>
                    <div class="pacing-graph" id="pacing-graph"></div>
                </div>
                <div class="lens" id="word-choice-lens">
                    <h3>Word Choice</h3>

                </div>
            </div>

    <script type="module">
        import unified from 'https://unpkg.com/unified@11?module';
        import retextEnglish from 'https://unpkg.com/retext-english@4?module';
        import retextReadability from 'https://unpkg.com/retext-readability@4?module';
        import retextSimplify from 'https://unpkg.com/retext-simplify@5?module';
        import retextRepeatedWords from 'https://unpkg.com/retext-repeated-words@5?module';
        import {visit} from 'https://unpkg.com/unist-util-visit@5?module';

        const textArea = document.getElementById('text-area');
        const readabilityScore = document.getElementById('readability-score');
        const hardSentences = document.getElementById('hard-sentences');
        const pacingGraph = document.getElementById('pacing-graph');
        const wordIssues = document.getElementById('word-issues');

        const text = localStorage.getItem('observatoryText') || '';
        let tree;
        let sentences = [];
        let maxWordCount = 0;

        const processor = unified()
            .use(retextEnglish)
            .use(retextReadability)
            .use(retextSimplify)
            .use(retextRepeatedWords);

        async function analyzeText() {
            const file = await processor.process(text);
            tree = file.result;

            // Render text with spans for sentences
            let sentenceIndex = 0;
            textArea.innerHTML = text.replace(/([^\.!\?]+[\.!\?]+(\s*|$))/g, (match) => {
                return `<span class="sentence" data-index="${sentenceIndex++}">${match}</span>`;
            });

            // Get sentences from tree
            sentences = [];
            visit(tree, 'SentenceNode', (node) => {
                const wordCount = node.children.filter(child => child.type === 'WordNode').length;
                sentences.push({ node, wordCount });
                if (wordCount > maxWordCount) maxWordCount = wordCount;
            });

            // Readability
            let totalAge = 0;
            let count = 0;
            const hard = file.messages.filter(m => m.ruleId === 'readability' && m.actual.includes('hard'));
            hardSentences.innerHTML = '';
            hard.forEach(m => {
                const li = document.createElement('li');
                li.classList.add('issue');
                li.textContent = m.actual;
                li.addEventListener('click', () => highlightSentence(m.position.start.offset, m.position.end.offset));
                hardSentences.appendChild(li);
            });
            file.messages.forEach(m => {
                if (m.ruleId === 'readability') {
                    const ageMatch = m.message.match(/age (\d+)/);
                    if (ageMatch) {
                        totalAge += parseInt(ageMatch[1]);
                        count++;
                    }
                }
            });
            const averageAge = count > 0 ? (totalAge / count).toFixed(1) : 'N/A';
            readabilityScore.textContent = `Average Grade Level: ${averageAge}`;

            // Pacing
            pacingGraph.innerHTML = '';
            sentences.forEach((sent, idx) => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                bar.style.width = `${(sent.wordCount / maxWordCount) * 100}%`;
                bar.addEventListener('click', () => highlightSentenceByIndex(idx));
                pacingGraph.appendChild(bar);
            });

            // Word Choice
            wordIssues.innerHTML = '';
            file.messages.filter(m => m.source === 'retext-simplify' || m.source === 'retext-repeated-words').forEach(m => {
                const li = document.createElement('li');
                li.classList.add('issue');
                li.textContent = m.message;
                li.addEventListener('click', () => highlightIssue(m.position.start.offset, m.position.end.offset));
                wordIssues.appendChild(li);
            });
        }

        function highlightSentence(start, end) {
            const range = document.createRange();
            const startNode = findNodeAtOffset(textArea, start);
            const endNode = findNodeAtOffset(textArea, end);
            if (startNode && endNode) {
                range.setStart(startNode.node, startNode.offset);
                range.setEnd(endNode.node, endNode.offset);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                textArea.scrollTo({ top: range.getBoundingClientRect().top - textArea.getBoundingClientRect().top + textArea.scrollTop - 100, behavior: 'smooth' });
            }
        }

        function highlightSentenceByIndex(idx) {
            const span = textArea.querySelector(`[data-index="${idx}"]`);
            if (span) {
                const range = document.createRange();
                range.selectNodeContents(span);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                textArea.scrollTo({ top: span.getBoundingClientRect().top - textArea.getBoundingClientRect().top + textArea.scrollTop - 100, behavior: 'smooth' });
            }
        }

        function highlightIssue(start, end) {
            highlightSentence(start, end);  // Reuse for issues
        }

        function findNodeAtOffset(container, offset) {
            let currentOffset = 0;
            const walker = document.createTreeWalker(container, Node.TEXT_NODE);
            while (walker.nextNode()) {
                const node = walker.currentNode;
                const length = node.length;
                if (currentOffset + length >= offset) {
                    return { node, offset: offset - currentOffset };
                }
                currentOffset += length;
            }
            return null;
        }

        textArea.textContent = text;
        analyzeText();
    </script>
