<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crucible</title>
    <style>
        :root {
            --bg-slate: #1e1e1e;
            --panel-cream: #f5f5dc;
            --accent-gold: #d4af37;
            --text-dark: #333333;
            --text-muted: #666666;
            --font-body: 'Times New Roman', serif;
            --font-ui: 'Arial', sans-serif;
        }

        body {
            background: var(--bg-slate);
            color: var(--panel-cream);
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav.header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-slate);
            border-bottom: 1px solid var(--accent-gold);
        }

        .exit-arrow {
            color: var(--panel-cream);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .exit-arrow:hover {
            color: var(--accent-gold);
        }

        .brand {
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        .back-link {
            padding: 8px 24px;
            color: var(--panel-cream);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--panel-cream);
            margin: 24px 0;
        }

        .hub-card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px;
        }

        .academy-card {
            display: block;
            background: var(--panel-cream);
            padding: 24px 32px;
            border-radius: 12px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 200ms cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 400px;
            margin: 24px auto;
        }

        .academy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(214, 158, 46, 0.2);
        }

        .academy-card h2 {
            color: var(--accent-gold);
            font-family: var(--font-body);
            font-size: 1.8rem;
            margin: 16px 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            white-space: nowrap;
        }

        .academy-card p {
            font-family: var(--font-ui);
            color: var(--text-muted);
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <h1>The Crucible üî•</h1>

        </a>
        <a href="./rhythm-lab.html" class="academy-card">
            <h2>üéº The Rhythm & Meter Lab</h2>
            <p>An immersive canvas for visualizing and hearing the music of your words.</p>
        </a>
    </div>
</body>
</html>
