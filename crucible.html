<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Crucible</title>
    <style>
        :root {
            --bg-slate: #1e1e1e;
            --panel-cream: #f5f5dc;
            --accent-gold: #d4af37;
            --text-dark: #333333;
            --text-muted: #666666;
            --font-body: 'Times New Roman', serif;
            --font-ui: 'Arial', sans-serif;
            --accent-ink: #f5f5dc; /* Assuming this is a light color for links on dark bg */
        }

        body {
            background: var(--bg-slate);
            color: var(--panel-cream);
            font-family: var(--font-body);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: var(--bg-slate);
            border-bottom: 1px solid var(--accent-gold);
        }

        .nav-exit-link {
            color: var(--panel-cream);
            text-decoration: none;
            font-size: 1.2rem;
        }

        .nav-exit-link:hover {
            color: var(--accent-gold);
        }

        .nav-brand h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--accent-gold);
        }

        /* --- Page Layout & Header --- */
        .hub-container {
            max-width: 900px;
            margin: 48px auto;
            padding: 0 24px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: left;
            color: var(--accent-ink);
            text-decoration: none;
            margin-bottom: 24px;
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .hub-title {
            font-family: var(--font-body);
            font-size: 2.5rem;
            color: var(--panel-cream); /* Adjusted for visibility on dark bg */
            margin-bottom: 48px;
        }

        /* --- Card Container (CRITICAL for Layout) --- */
        .hub-card-container {
            display: flex;
            justify-content: center;
            align-items: stretch; /* Ensures cards are same height if descriptions differ */
            flex-wrap: wrap; /* Allows cards to stack on mobile */
            gap: 32px; /* Space between cards */
        }

        /* --- The Perfect Card Styling --- */
        .academy-card {
            display: flex;
            flex-direction: column;
            background: var(--panel-cream);
            padding: 24px 32px;
            border-radius: 12px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 200ms cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 400px;
        }

        @media (min-width: 768px) {
            .academy-card {
                width: calc(50% - 16px); /* Two cards side-by-side on desktop */
            }
        }

        .academy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(214, 158, 46, 0.2);
        }

        .academy-card h2 {
            color: var(--accent-gold);
            font-family: var(--font-body);
            font-size: 1.8rem;
            margin: 16px 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            white-space: nowrap;
        }

        .academy-card p {
            font-family: var(--font-ui);
            color: var(--text-muted);
            line-height: 1.6;
            flex-grow: 1; /* Allows paragraph to fill space, aligning buttons */
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://boluadeoye.vercel.app/" class="nav-exit-link" title="Return to Main Website">‚Üê</a>
        <div class="nav-brand">
            <h2>The Academy</h2>
        </div>
    </nav>

    <main class="hub-container">
        <a href="./academy.html" class="back-link">‚Üê Back to The Academy</a>
        
        <h1 class="hub-title">The Crucible üî•</h1>
        
        <div class="hub-card-container">
            <a href="./alchemist-lens.html" class="academy-card">
                <h2>üî¨ The Alchemist's Lens</h2>
                <p>A sophisticated workbench for sentence transformation and creative exploration.</p>
            </a>

            <a href="./rhythm-lab.html" class="academy-card">
                <h2>üéº The Rhythm & Meter Lab</h2>
                <p>An immersive canvas for visualizing and hearing the music of your words.</p>
            </a>
        </div>
    </main>
</body>
</html>
