    <style>
        /* --- 1. Core Design System & Reset --- */
        :root {
            --bg-slate: #2D3748;
            --panel-cream: #F7FAFC;
            --accent-gold: #D69E2E;
            --accent-ink: #6A7A94;
            --text-dark: #2D3748;
            --text-muted: #718096;
            --font-body: 'Lora', serif;
            --font-ui: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-slate);
            font-family: var(--font-ui);
            color: var(--text-dark);
        }

        /* --- 2. Consistent Header --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 32px;
            background-color: var(--panel-cream);
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-exit-link svg {
            width: 24px;
            height: 24px;
            stroke: var(--accent-ink);
            stroke-width: 1.5;
            transition: stroke 200ms;
        }

        .nav-exit-link:hover svg {
            stroke: var(--accent-gold);
        }
        
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .nav-brand svg {
            width: 28px;
            height: 28px;
            fill: var(--accent-gold);
        }

        .nav-brand h2 {
            font-family: var(--font-body);
            font-size: 1.5rem;
            color: var(--text-dark);
        }

        /* --- 3. Page Layout & Content --- */
        .hub-container {
            max-width: 900px;
            margin: 48px auto;
            padding: 0 24px;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: left;
            color: var(--accent-ink);
            text-decoration: none;
            margin-bottom: 24px;
            font-family: var(--font-ui);
        }

        .back-link:hover {
            color: var(--accent-gold);
        }

        .hub-title {
            font-family: var(--font-body);
            font-size: 2.5rem;
            color: var(--panel-cream);
            margin-bottom: 48px;
        }

        /* --- 4. Card Container (CRITICAL for Layout) --- */
        .hub-card-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            gap: 32px;
        }

        /* --- 5. The Perfect Card Styling --- */
        .academy-card {
            display: flex;
            flex-direction: column;
            background: var(--panel-cream);
            padding: 24px 32px;
            border-radius: 12px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            text-decoration: none;
            color: var(--text-dark);
            transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1), box-shadow 200ms cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            max-width: 400px;
        }

        @media (min-width: 860px) {
            .academy-card {
                width: calc(50% - 16px);
            }
        }

        .academy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(214, 158, 46, 0.2);
        }

        .academy-card h2 {
            color: var(--accent-gold);
            font-family: var(--font-body);
            font-size: 1.8rem;
            margin: 16px 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            white-space: nowrap;
        }

        .academy-card p {
            font-family: var(--font-ui);
            color: var(--text-muted);
            line-height: 1.6;
            flex-grow: 1;
        }
    </style>
</head>
