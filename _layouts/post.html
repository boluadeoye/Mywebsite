<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ page.title | default: "Post ‚Äî Boluadeoye" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
  /* === your original post page styles (unchanged) === */
  :root{--bg:#0f172a;--panel:#111a2e;--panel-hover:#1a2341;--ink:#e5eefc;--muted:#94a3b8;--orange:#f59e0b;--orange-light:#fbbf24;--orange-ink:#0b0f19;--ring:rgba(245,158,11,.25);--radius:16px;--serif:ui-serif,Georgia,"Times New Roman",serif;--font:"Open Sans",system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif;--transition:cubic-bezier(.4,0,.2,1);--red:#ef4444;--red-soft:rgba(239,68,68,.12)}
  *{box-sizing:border-box;margin:0;padding:0}html,body{height:100%;scroll-behavior:smooth}
  body{background:var(--bg);color:var(--ink);font:16px/1.7 var(--font);-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;overflow-x:hidden;position:relative;text-rendering:optimizeLegibility}
  a{color:inherit;text-decoration:none;transition:all .3s var(--transition)}
  .wrap{max-width:1100px;margin:0 auto;padding:0 1.5rem;position:relative;z-index:1}
  header{position:sticky;top:0;z-index:100;background:rgba(15,23,42,.98);border-bottom:1px solid rgba(245,158,11,.15)}
  .header-row{display:flex;align-items:center;justify-content:space-between;min-height:70px;gap:1.5rem;padding:0 .5rem}
  .brand{display:flex;align-items:center;gap:.75rem;flex-shrink:0;transition:transform .3s var(--transition)}
  .brand:hover{transform:translateX(3px)}
  .dot{width:34px;height:34px;border-radius:50%;background:radial-gradient(circle at 30% 30%,#ffd27a 0%,#f59e0b 40%,#d97706 100%);border:1px solid rgba(245,158,11,.3);box-shadow:0 0 0 2px rgba(245,158,11,.15),0 4px 12px rgba(245,158,11,.2);position:relative;z-index:0;animation:dot-breathe 3.8s ease-in-out infinite;transition:transform .6s var(--transition)}
  .dot::after{content:'';position:absolute;inset:-8px;border-radius:50%;background:radial-gradient(circle at 50% 50%,rgba(245,158,11,.45) 0%,rgba(245,158,11,.16) 35%,rgba(245,158,11,0) 70%);filter:blur(10px);opacity:.75;animation:dot-halo 3.8s ease-in-out infinite;pointer-events:none}
  @keyframes dot-breathe{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}@keyframes dot-halo{0%,100%{opacity:.55;transform:scale(1)}50%{opacity:.9;transform:scale(1.12)}}
  @media (prefers-reduced-motion: reduce){ .dot, .dot::after { animation:none !important; } }
  .brand h1{font-size:1.3rem;font-weight:800;color:var(--ink);letter-spacing:-.5px;font-family:var(--serif)}
  .top-nav{display:none;gap:.5rem;align-items:center;flex-wrap:wrap}
  .top-nav a{padding:.45rem .9rem;border-radius:999px;border:1px solid transparent;font-weight:600;font-size:.87rem}
  .top-nav a:hover,.top-nav a.active{color:var(--orange);border-color:var(--orange);transform:translateY(-1px)}
  .hamburger{width:42px;height:42px;display:flex;align-items:center;justify-content:center;border-radius:10px;background:rgba(255,255,255,.03);border:1px solid rgba(245,158,11,.2);color:var(--ink);cursor:pointer;transition:all .3s ease}
  .hamburger:hover{background:rgba(245,158,11,.1);transform:rotate(10deg)}
  .hamburger svg{width:19px;height:19px}
  .side-menu{position:fixed;top:0;left:-280px;z-index:200;width:260px;height:100%;padding:2.5rem 1.2rem 2rem;display:flex;flex-direction:column;gap:.6rem;background:var(--panel);border-right:1px solid rgba(245,158,11,.2);transition:left .3s var(--transition)}
  .side-menu.active{left:0}
  .side-menu a{padding:.9rem 1.25rem;border-radius:8px;background:transparent;color:var(--ink);font-weight:600;font-size:.92rem;border:1px solid transparent;transition:all .2s ease}
  .side-menu a:hover,.side-menu a.active{background:rgba(245,158,11,.1);border-color:var(--orange);color:var(--orange);transform:translateX(5px)}
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.5);z-index:150;display:none;cursor:pointer}.overlay.show{display:block}
  @media(min-width:880px){.top-nav{display:flex}.hamburger{display:none}}
  .post-container{margin:1.25rem 0 2.25rem;background:var(--panel);border-radius:24px;border:1px solid rgba(245,158,11,.15);box-shadow:0 20px 60px rgba(0,0,0,.3), inset 0 1px 0 rgba(255,255,255,.05);overflow:hidden}
  .content-wrapper{padding:2.75rem 1.5rem;margin:0 auto;max-width:1100px}
  .post-header{text-align:center;padding:1.5rem 0 1rem;max-width:90ch;margin:0 auto}
  .post-meta{display:flex;justify-content:center;align-items:center;gap:.75rem;flex-wrap:wrap;margin-bottom:1rem}
  .meta-item{display:inline-flex;align-items:center;gap:.5rem;padding:.35rem .85rem;background:rgba(245,158,11,.08);border-radius:999px;font-size:.9rem;color:var(--muted);border:1px solid rgba(245,158,11,.15)}
  .post-title{font-family:var(--font);font-size:clamp(1.8rem,3.5vw,2.5rem);font-weight:800;line-height:1.2;margin:.5rem auto;background:linear-gradient(135deg, var(--orange), var(--orange-light));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;max-width:90ch}
  .cover-hero{max-width:1020px;margin:1rem auto;border-radius:14px;overflow:hidden;border:1px solid rgba(245,158,11,.15);background:rgba(255,255,255,.02)}
  .cover-hero img{width:100%;height:auto;display:block;aspect-ratio:16/9;object-fit:cover}
  .post-content{max-width:90ch;margin:0 auto;font-family:var(--font);font-size:1.0125rem;line-height:1.85;color:rgba(229,238,252,.96);text-align:left}
  .post-content h2{font-size:1.875rem;margin:1.75rem auto 1rem;max-width:90ch;color:var(--orange);text-align:center}
  .post-content h3{font-size:1.5rem;margin:1.25rem auto .75rem;max-width:90ch;color:#fbbf24;text-align:center}
  .post-content p{margin:0 auto 1.1rem;max-width:90ch;text-align:center}
  .post-content ul,.post-content ol{margin:1.1rem auto;padding-left:1.25rem;max-width:90ch;text-align:left}
  .post-content img{max-width:100%;height:auto;border-radius:12px;margin:1.5rem auto;display:block;box-shadow:0 15px 40px rgba(0,0,0,.3)}
  .post-nav{display:flex;justify-content:center;gap:1rem;padding:1.5rem 0;border-top:1px solid rgba(245,158,11,.15);flex-wrap:wrap;max-width:90ch;margin:0 auto}
  .btn-chip{display:inline-flex;align-items:center;gap:.5rem;padding:.72rem 1.2rem;background:linear-gradient(135deg,var(--orange),var(--orange-light));color:var(--orange-ink);border-radius:999px;font-weight:800;font-size:.95rem;box-shadow:0 4px 15px rgba(245,158,11,.3)}
  footer{background:var(--panel);border-top:1px solid rgba(255,255,255,.06);color:var(--muted);text-align:center;font-size:.85rem;padding:1.5rem 0;margin-top:1.5rem}
  </style>
</head>
<body>
  <!-- header -->
  <header id="header">
    <div class="wrap header-row">
      <a class="brand" href="{{ '/' | relative_url }}"><span class="dot" aria-hidden="true"></span><h1>Boluadeoye</h1></a>
      <nav class="top-nav" aria-label="Primary">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/posts.html' | relative_url }}">All Posts</a>
        <a href="{{ '/library.html' | relative_url }}">Library</a>
        <a href="{{ '/about.html' | relative_url }}">About</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="post-container">
      <div class="content-wrapper">
        <article>
          <div class="post-header">
            <div class="post-meta">
              <span class="meta-item">üìÖ {{ page.date | date: "%B %d, %Y" }}</span>
              {% if page.tags %}<span class="meta-item">üìÅ {{ page.tags | join: ", " }}</span>{% endif %}
            </div>
            <h1 class="post-title">{{ page.title }}</h1>
          </div>

          {% if page.cover %}
          <figure class="cover-hero">
            <img src="{{ page.cover | relative_url }}" alt="{{ page.title }} cover" loading="lazy" decoding="async">
          </figure>
          {% endif %}

          <div class="post-content">
            {{ content }}
          </div>

          <nav class="post-nav">
            <a href="{{ '/' | relative_url }}" class="btn-chip">‚Üê Back to Home</a>
            <a href="{{ '/posts/' | relative_url }}" class="btn-chip">View All Posts ‚Üí</a>
          </nav>
        </article>
      </div>
    </div>
  </main>

  <footer><div class="wrap"><p>¬© 2025 Boluadeoye ‚Ä¢ Crafted with passion</p></div></footer>
</body>
</html>
