<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Phonetics Studio - The Writer's Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-slate': '#2D3748',
                        'parchment': '#FFFFFF',
                        'page-bg': '#F9FAFB',
                        'gold-accent': '#D4AF37',
                        'body-text': '#374151',
                    },
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'lora': ['Lora', 'serif'],
                        'source-sans': ['Source Sans 3', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-page-bg text-body-text font-source-sans min-h-screen flex flex-col items-center p-8 md:p-12">
    <header class="w-full max-w-6xl flex justify-end mb-8">
        <button id="logout-btn" class="font-source-sans bg-dark-slate text-parchment px-6 py-2 rounded-md hover:bg-dark-slate/90 transition">Logout</button>
    </header>
    <main class="w-full max-w-6xl mx-auto flex flex-col md:flex-row gap-8">
        <div class="w-full md:w-2/3 space-y-12">
            <h1 class="text-4xl font-playfair text-dark-slate text-center md:text-left">IPA Phonetics Studio</h1>
            <section>
                <h2 class="text-2xl font-playfair text-dark-slate mb-4">Vowels</h2>
                <div id="vowels-container" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4"></div>
            </section>
            <section>
                <h2 class="text-2xl font-playfair text-dark-slate mb-4">Diphthongs</h2>
                <div id="diphthongs-container" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-4"></div>
            </section>
            <section>
                <h2 class="text-2xl font-playfair text-dark-slate mb-4">Consonants</h2>
                <div id="consonants-container" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-4"></div>
            </section>
        </div>
        <div class="w-full md:w-1/3 bg-parchment p-8 rounded-xl shadow-sm border border-gray-200 sticky top-8 h-fit">
            <div id="display-symbol" class="text-6xl font-playfair text-dark-slate text-center mb-6"></div>
            <p class="text-xl text-center mb-4">Example: <span id="display-example"></span></p>
            <p id="display-description" class="text-center mb-8"></p>
            <button id="play-sound-btn" class="w-full font-source-sans bg-gold-accent text-parchment px-6 py-3 rounded-md hover:bg-gold-accent/90 transition flex items-center justify-center gap-2 disabled:opacity-50" disabled><i data-feather="volume-2"></i> Play Sound</button>
        </div>
    </main>
    <script>
        // --- COMPLETE AND CORRECTED JAVASCRIPT LOGIC ---

        if (localStorage.getItem('academy_premium_token') !== 'true') {
            window.location.href = './login.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            feather.replace();
            
            const ipaData = {
                vowels: [ { symbol: 'iː', example: 'b<STRONG>ee</STRONG>t', description: 'Long high front vowel' }, { symbol: 'ɪ', example: 'b<STRONG>i</STRONG>t', description: 'Short high front vowel' }, { symbol: 'e', example: 'b<STRONG>e</STRONG>t', description: 'Mid front vowel' }, { symbol: 'æ', example: 'b<STRONG>a</STRONG>t', description: 'Low front vowel' }, { symbol: 'ɑː', example: 'f<STRONG>a</STRONG>ther', description: 'Long low back vowel' }, { symbol: 'ɒ', example: 'p<STRONG>o</STRONG>t', description: 'Short low back rounded vowel' }, { symbol: 'ɔː', example: 'c<STRONG>augh</STRONG>t', description: 'Long mid back rounded vowel' }, { symbol: 'ʊ', example: 'p<STRONG>u</STRONG>t', description: 'Short high back rounded vowel' }, { symbol: 'uː', example: 'b<STRONG>oo</STRONG>t', description: 'Long high back rounded vowel' }, { symbol: 'ʌ', example: 'c<STRONG>u</STRONG>t', description: 'Mid central vowel' }, { symbol: 'ɜː', example: 'b<STRONG>ir</STRONG>d', description: 'Long mid central vowel' }, { symbol: 'ə', example: '<STRONG>a</STRONG>bout', description: 'Schwa - unstressed mid central vowel' } ],
                diphthongs: [ { symbol: 'eɪ', example: 'b<STRONG>ay</STRONG>', description: 'Closing diphthong' }, { symbol: 'aɪ', example: 'b<STRONG>uy</STRONG>', description: 'Closing diphthong' }, { symbol: 'ɔɪ', example: 'b<STRONG>oy</STRONG>', description: 'Closing diphthong' }, { symbol: 'aʊ', example: 'n<STRONG>ow</STRONG>', description: 'Closing diphthong' }, { symbol: 'əʊ', example: 'g<STRONG>o</STRONG>', description: 'Closing diphthong' } ],
                consonants: [ { symbol: 'p', example: '<STRONG>p</STRONG>it', description: 'Voiceless bilabial plosive' }, { symbol: 'b', example: '<STRONG>b</STRONG>it', description: 'Voiced bilabial plosive' }, { symbol: 't', example: '<STRONG>t</STRONG>in', description: 'Voiceless alveolar plosive' }, { symbol: 'd', example: '<STRONG>d</STRONG>in', description: 'Voiced alveolar plosive' }, { symbol: 'k', example: '<STRONG>c</STRONG>ut', description: 'Voiceless velar plosive' }, { symbol: 'g', example: '<STRONG>g</STRONG>ut', description: 'Voiced velar plosive' }, { symbol: 'f', example: '<STRONG>f</STRONG>an', description: 'Voiceless labiodental fricative' }, { symbol: 'v', example: '<STRONG>v</STRONG>an', description: 'Voiced labiodental fricative' }, { symbol: 'θ', example: '<STRONG>th</STRONG>in', description: 'Voiceless dental fricative' }, { symbol: 'ð', example: '<STRONG>th</STRONG>is', description: 'Voiced dental fricative' }, { symbol: 's', example: '<STRONG>s</STRONG>ip', description: 'Voiceless alveolar fricative' }, { symbol: 'z', example: '<STRONG>z</STRONG>ip', description: 'Voiced alveolar fricative' }, { symbol: 'ʃ', example: '<STRONG>sh</STRONG>ip', description: 'Voiceless postalveolar fricative' }, { symbol: 'ʒ', example: 'mea<STRONG>s</STRONG>ure', description: 'Voiced postalveolar fricative' }, { symbol: 'h', example: '<STRONG>h</STRONG>at', description: 'Voiceless glottal fricative' }, { symbol: 'm', example: '<STRONG>m</STRONG>ap', description: 'Voiced bilabial nasal' }, { symbol: 'n', example: '<STRONG>n</STRONG>ap', description: 'Voiced alveolar nasal' }, { symbol: 'ŋ', example: 'si<STRONG>ng</STRONG>', description: 'Voiced velar nasal' }, { symbol: 'l', example: '<STRONG>l</STRONG>id', description: 'Voiced alveolar lateral approximant' }, { symbol: 'r', example: '<STRONG>r</STRONG>id', description: 'Voiced postalveolar approximant' }, { symbol: 'w', example: '<STRONG>w</STRONG>et', description: 'Voiced labiovelar approximant' }, { symbol: 'j', example: '<STRONG>y</STRONG>et', description: 'Voiced palatal approximant' } ]
            };
            
            const displaySymbol = document.getElementById('display-symbol');
            const displayExample = document.getElementById('display-example');
            const displayDescription = document.getElementById('display-description');
            const playSoundBtn = document.getElementById('play-sound-btn');
            const vowelsContainer = document.getElementById('vowels-container');
            const diphthongsContainer = document.getElementById('diphthongs-container');
            const consonantsContainer = document.getElementById('consonants-container');
            
            let currentAudio = null;

            function updateDisplay(symbolData) {
                displaySymbol.textContent = symbolData.symbol;
                displayExample.innerHTML = symbolData.example;
                displayDescription.textContent = symbolData.description;
                
                // Note: You will need to create and upload these audio files.
                const safeFilename = encodeURIComponent(symbolData.symbol.replace(/ː/g, '-long')) + '.mp3';
                currentAudio = new Audio(`assets/audio/ipa/${safeFilename}`);
                
                currentAudio.oncanplaythrough = () => {
                    playSoundBtn.disabled = false;
                };
                currentAudio.onerror = () => {
                    console.warn(`Audio file not found: assets/audio/ipa/${safeFilename}`);
                    playSoundBtn.disabled = true; // Disable if audio file is missing
                };
            }

            function playSound() {
                if (currentAudio) {
                    currentAudio.currentTime = 0;
                    currentAudio.play();
                }
            }

            function createSymbolButton(symbolData) {
                const button = document.createElement('button');
                button.className = 'p-4 border border-gray-200 rounded-md text-2xl font-source-sans hover:bg-gold-accent/10 hover:border-gold-accent transition-colors focus:outline-none focus:ring-2 focus:ring-gold-accent';
                button.textContent = symbolData.symbol;
                button.addEventListener('click', () => updateDisplay(symbolData));
                return button;
            }

            function initialize() {
                vowelsContainer.innerHTML = '';
                diphthongsContainer.innerHTML = '';
                consonantsContainer.innerHTML = '';

                ipaData.vowels.forEach(s => vowelsContainer.appendChild(createSymbolButton(s)));
                ipaData.diphthongs.forEach(s => diphthongsContainer.appendChild(createSymbolButton(s)));
                ipaData.consonants.forEach(s => consonantsContainer.appendChild(createSymbolButton(s)));
                
                playSoundBtn.addEventListener('click', playSound);
                
                if (ipaData.vowels.length > 0) {
                    updateDisplay(ipaData.vowels[0]);
                }
            }
            
            initialize();
        });
    </script>
</body>
</html>
