<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Writer's Academy - Premium Lesson</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-slate': '#2D3748',
                        'parchment': '#FFFFFF',
                        'page-bg': '#F9FAFB',
                        'gold-accent': '#D4AF37',
                        'body-text': '#374151',
                    },
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'lora': ['Lora', 'serif'],
                        'source-sans': ['Source Sans 3', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        input:checked + .option-text-wrapper {
            border-color: #D4AF37;
            background-color: rgba(212, 175, 55, 0.1);
        }
        .difficulty-beginner { background-color: rgba(16, 185, 129, 0.1); color: #10B981; }
        .difficulty-intermediate { background-color: rgba(59, 130, 246, 0.1); color: #3B82F6; }
        .difficulty-advanced { background-color: rgba(212, 175, 55, 0.1); color: #D4AF37; }
        .prose-lg { line-height: 1.8; }
        .prose-lg p { margin-top: 1.25em; margin-bottom: 1.25em; }
        .prose-lg h2 { margin-top: 2em; margin-bottom: 1em; padding-bottom: 0.5em; border-bottom: 1px solid #e5e7eb; }
    </style>
</head>
<body class="bg-page-bg text-body-text font-lora min-h-screen flex flex-col">

    <header class="w-full bg-dark-slate text-parchment shadow-md sticky top-0 z-10">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="./premium-library.html" class="flex items-center gap-3">
                    <svg class="h-10 w-10" viewBox="0 0 24 24"><path d="M12 2 L2 22 H22 Z M12 6 L18.3 18 H5.7 Z" fill="#D4AF37"/></svg>
                    <span class="font-bold text-xl font-source-sans leading-tight">The Writer's Academy</span>
                </a>
                <button id="logout-btn" class="font-source-sans font-semibold text-gold-accent hover:underline">Logout</button>
            </div>
        </nav>
    </header>

    <main class="w-full flex-grow flex justify-center py-8 md:py-12 px-4">
        <div id="lesson-card" class="w-full max-w-4xl bg-parchment rounded-xl shadow-lg p-8 sm:p-12 space-y-12">
            <p class="text-center font-source-sans">Loading lesson...</p>
        </div>
    </main>
    
    <footer class="w-full mt-16 py-6 text-center text-gray-500 bg-dark-slate">
        <p class="font-source-sans text-sm text-gray-400">© 2025 Boluadeoye • Crafted with passion</p>
        <p class="font-source-sans text-xs mt-2 text-gray-400 opacity-75">Built with Modern Web Craft</p>
    </footer>

    <script>
        let currentLessonQuizzes = [];

        function saveProgress(lessonId) { /* ... unchanged ... */ }

        function renderQuiz(quizzes) {
            const quizContainer = document.getElementById('quiz-container');
            if (!quizContainer) return;
            let quizHtml = `<div class="quiz-section space-y-12 pt-12 border-t border-gray-200" style="opacity: 0;"><h3 class="text-3xl font-playfair text-dark-slate mb-6">Knowledge Check</h3>`;
            quizzes.forEach((quiz, index) => {
                quizHtml += `<div id="quiz-block-${index}" class="p-8 bg-page-bg rounded-xl border border-gray-200">`;
                if (quiz.type === 'multiple-choice' || quiz.type === 'sentence-correction') {
                    quizHtml += `<p class="font-source-sans text-lg font-semibold mb-6 text-body-text">${quiz.prompt}</p><div class="quiz-options space-y-4">`;
                    quiz.options.forEach((option) => { 
                        quizHtml += `<label class="block cursor-pointer"><input type="radio" name="quiz-${index}" value="${option}" class="sr-only"><span class="option-text-wrapper p-4 border border-gray-300 rounded-md block transition-colors duration-300 hover:border-gold-accent hover:bg-gold-accent/5 font-source-sans text-body-text">${option}</span></label>`;
                    });
                    quizHtml += `</div>`;
                } else if (quiz.type === 'fill-in-the-blank') {
                    quizHtml += `<p class="font-source-sans text-lg font-semibold mb-6 text-body-text">${quiz.prompt.replace('___', `<input type="text" class="border-b-2 border-gray-400 focus:border-gold-accent outline-none bg-transparent px-2 py-1 font-lora text-lg transition-colors" id="fill-in-${index}">`)}</p>`;
                }
                quizHtml += `<button class="mt-6 font-source-sans bg-dark-slate text-parchment px-6 py-3 rounded-md hover:bg-dark-slate/90 transition" onclick="checkAnswer(${index})">Check Answer</button>`;
                quizHtml += `<div id="feedback-${index}" class="mt-6"></div></div>`;
            });
            quizHtml += '</div>';
            quizContainer.innerHTML = quizHtml;
            anime({ targets: '.quiz-section', translateY: [50, 0], opacity: [0, 1], delay: 500, duration: 800, easing: 'easeOutCubic' });
        }

        function checkAnswer(quizIndex) { /* ... unchanged ... */ }
        window.checkAnswer = checkAnswer;

        document.addEventListener('DOMContentLoaded', async () => {
            if (localStorage.getItem('academy_premium_token') !== 'true') { window.location.href = './login.html'; }
            document.getElementById('logout-btn').addEventListener('click', () => { localStorage.removeItem('academy_premium_token'); window.location.href = './login.html'; });
            
            const container = document.getElementById('lesson-card');
            mermaid.initialize({ startOnLoad: false });
            
            try {
                const params = new URLSearchParams(window.location.search);
                const id = params.get('id');
                if (!id) throw new Error('No lesson ID provided.');
                
                const lessonsResponse = await fetch('data/all-lessons.json');
                const allLessons = await lessonsResponse.json();
                const lesson = allLessons.find(l => l.id === id);
                if (!lesson) throw new Error('Lesson not found.');

                currentLessonQuizzes = lesson.quizzes || [];
                document.title = `${lesson.title} - The Writer's Academy`;
                
                const mdResponse = await fetch(`lessons/${id}/content.md`);
                const mdContent = await mdResponse.text();
                
                const difficultyClass = `difficulty-${(lesson.difficulty || 'Beginner').toLowerCase()}`;
                
                // Inject the entire lesson structure into the main card
                container.innerHTML = `
                    <div class="lesson-header-container text-center space-y-6" style="opacity: 0;">
                        <h1 class="text-4xl lg:text-5xl font-playfair font-bold text-dark-slate">${lesson.title}</h1>
                        <p class="text-xl max-w-3xl mx-auto text-body-text/80">${lesson.summary}</p>
                        <div class="inline-flex items-center px-4 py-2 rounded-full text-sm font-source-sans font-semibold uppercase tracking-wider ${difficultyClass}"><i data-feather="bar-chart-2" class="mr-2 h-4 w-4"></i><span>${lesson.difficulty}</span></div>
                    </div>
                    <div id="lesson-content" class="prose prose-lg max-w-none leading-relaxed" style="opacity: 0;"></div>
                    <div id="quiz-container"></div>
                    <div id="lesson-spark" style="opacity: 0;"></div>
                `;

                document.getElementById('lesson-content').innerHTML = marked.parse(mdContent);
                if (lesson.quizzes && lesson.quizzes.length > 0) renderQuiz(lesson.quizzes);
                
                const sparkContainer = document.getElementById('lesson-spark');
                if (lesson.insightSpark) {
                    sparkContainer.innerHTML = `<div class="pt-12 border-t border-gray-200"><div class="p-8 bg-dark-slate rounded-xl shadow-inner"><h3 class="text-2xl font-playfair text-gold-accent mb-4 flex items-center"><i data-feather="sparkles" class="mr-3 text-gold-accent/80"></i>Insight Spark</h3><p class="text-lg text-parchment/80 font-lora">${lesson.insightSpark}</p></div></div>`;
                }

                mermaid.run({ querySelector: '.mermaid' });
                feather.replace();
                
                // Animate elements into view
                anime.timeline({ easing: 'easeOutCubic' })
                    .add({ targets: '.lesson-header-container', opacity: [0, 1], translateY: [30, 0], duration: 700 })
                    .add({ targets: '#lesson-content', opacity: [0, 1], translateY: [30, 0], duration: 700 }, '-=400')
                    .add({ targets: '#lesson-spark', opacity: [0, 1], translateY: [30, 0], duration: 700 }, '-=400');

            } catch (error) {
                console.error('Failed to load lesson:', error);
                container.innerHTML = `<p class="text-center font-source-sans text-dark-slate">${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
